- en: Finding the JAXP Sample Programs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查找JAXP示例程序
- en: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/intro/sample.html](https://docs.oracle.com/javase/tutorial/jaxp/intro/sample.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/intro/sample.html](https://docs.oracle.com/javase/tutorial/jaxp/intro/sample.html)
- en: A set of JAXP sample programs is provided in the *Xerces2* binary download bundle
    that is available from the [Apache Xerces™ Project](http://xerces.apache.org/).
    After you install Xerces2, the sample programs are found in the directory `*INSTALL_DIR*/xerces-*version*/samples/jaxp`.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一组JAXP示例程序包含在可从[Apache Xerces™ Project](http://xerces.apache.org/)获取的*Xerces2*二进制下载包中。安装Xerces2后，示例程序位于目录`*INSTALL_DIR*/xerces-*version*/samples/jaxp`中。
- en: The sample programs are intended to be run on the [Java Platform, Standard Edition
    (Java SE) version 6 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这些示例程序旨在在[Java平台标准版（Java SE）6或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)上运行。
