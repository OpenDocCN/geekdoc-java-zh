- en: This lesson tells you how to change the look and feel of your Swing application.
    The "look" of an application refers to its appearance. The "feel" refers to how
    the widgets behave. You can choose to use the default Swing look and feel (such
    as the Ocean theme for the Metal look and feel), or the look and feel of the native
    platform (such as Windows, GTK+), or you can customize your own look and feel.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课告诉你如何改变你的 Swing 应用程序的外观和感觉。应用程序的“外观”指的是它的外观。而“感觉”指的是小部件的行为。你可以选择使用默认的 Swing
    外观和感觉（比如 Metal 外观和感觉的 Ocean 主题），或者使用本地平台的外观和感觉（比如 Windows、GTK+），或者你可以自定义自己的外观和感觉。
