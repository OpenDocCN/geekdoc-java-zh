- en: 'Lesson: Working with Text'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教程：处理文本
- en: 原文：[https://docs.oracle.com/javase/tutorial/i18n/text/index.html](https://docs.oracle.com/javase/tutorial/i18n/text/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/i18n/text/index.html](https://docs.oracle.com/javase/tutorial/i18n/text/index.html)
- en: Nearly all programs with user interfaces manipulate text. In an international
    market the text your programs display must conform to the rules of languages from
    around the world. The Java programming language provides a number of classes that
    help you handle text in a locale-independent manner.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎所有带有用户界面的程序都会操作文本。在国际市场上，您的程序显示的文本必须符合世界各地语言的规则。Java编程语言提供了许多类来帮助您以与区域设置无关的方式处理文本。
- en: '[Checking Character Properties](charintro.html)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[检查字符属性](charintro.html)'
- en: This section explains how to use the `Character` comparison methods to check
    character properties for all major languages.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了如何使用`Character`比较方法来检查所有主要语言的字符属性。
- en: '[Comparing Strings](collationintro.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[比较字符串](collationintro.html)'
- en: In this section you'll learn how to perform locale-independent string comparisons
    with the `Collator` class.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将学习如何使用`Collator`类执行与区域设置无关的字符串比较。
- en: '[Detecting Text Boundaries](boundaryintro.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[检测文本边界](boundaryintro.html)'
- en: This section shows how the `BreakIterator` class can detect character, word,
    sentence, and line boundaries.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了`BreakIterator`类如何检测字符、单词、句子和行边界。
- en: '[Converting Non-Unicode Text](convertintro.html)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[转换非Unicode文本](convertintro.html)'
- en: Different computer systems around the world store text in a variety of encoding
    schemes. This section describes the classes that help you convert text between
    Unicode and other encodings.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 世界各地的不同计算机系统使用各种编码方案存储文本。本节描述了帮助您在Unicode和其他编码之间转换文本的类。
- en: '[Normalizer''s API](normalizerapi.html)'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[规范化器的API](normalizerapi.html)'
- en: This section explains how to use the Normalizer's API to transform text applying
    different normalization forms.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了如何使用规范化器的API来应用不同的规范化形式转换文本。
- en: '[Working with Bidirectional Text with JTextComponent Class](bidi.html)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[使用JTextComponent类处理双向文本](bidi.html)'
- en: This section discusses how to work with bidirectional text, which is text that
    contains text that runs in two directions, left-to-right and right-to-left.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讨论了如何处理双向文本，即包含从左到右和从右到左两个方向的文本。
