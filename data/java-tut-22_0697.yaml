- en: A Button is a Bean
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个按钮是一个 Bean
- en: 原文：[https://docs.oracle.com/javase/tutorial/javabeans/quick/button.html](https://docs.oracle.com/javase/tutorial/javabeans/quick/button.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/javabeans/quick/button.html](https://docs.oracle.com/javase/tutorial/javabeans/quick/button.html)
- en: Take a closer look at the **Palette**. All of the components listed are beans.
    The components are grouped by function. Scroll to find the **Swing Controls**
    group, then click on **Button** and drag it over into the visual designer. The
    button is a bean!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 仔细看看**工具栏**。列出的所有组件都是 bean。组件按功能分组。滚动查找**Swing 控件**组，然后点击**按钮**并将其拖到可视化设计器中。按钮就是一个
    bean！
- en: '![Adding a button to SnapFrame](../Images/c757501a3273b5049c7b9421fa66f1b9.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![向 SnapFrame 添加按钮](../Images/c757501a3273b5049c7b9421fa66f1b9.png)'
- en: Under the palette on the right side of NetBeans is an inspector pane that you
    can use to examine and manipulate the button. Try closing the output window at
    the bottom to give the inspector pane more space.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在 NetBeans 右侧的工具栏下方是一个检查器窗格，你可以用它来检查和操作按钮。尝试关闭底部的输出窗口，以便给检查器窗格更多的空间。
- en: '![Button properties](../Images/1bd2b6f624d4fd56ffd87dd82f83f6c8.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![按钮属性](../Images/1bd2b6f624d4fd56ffd87dd82f83f6c8.png)'
- en: Properties
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 属性
- en: The properties of a bean are the things you can change that affect its appearance
    or internal state. For the button in this example, the properties include the
    foreground color, the font, and the text that appears on the button. The properties
    are shown in two groups. **Properties** lists the most frequently used properties,
    while **Other Properties** shows less commonly used properties.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 bean 的属性是你可以改变的影响其外观或内部状态的事物。在这个例子中的按钮，属性包括前景色、字体和按钮上显示的文本。属性分为两组。**属性**列出了最常用的属性，而**其他属性**显示了不常用的属性。
- en: Go ahead and edit the button's properties. For some properties, you can type
    values directly into the table. For others, click on the **...** button to edit
    the value. For example, click on **...** to the right of the **foreground** property.
    A color chooser dialog pops up and you can choose a new color for the foreground
    text on the button. Try some other properties to see what happens. Notice you
    are not writing any code.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 继续编辑按钮的属性。对于一些属性，你可以直接在表格中输入值。对于其他属性，点击**...**按钮来编辑值。例如，点击**前景**属性右侧的**...**。一个颜色选择对话框弹出，你可以选择一个新的前景文本颜色。尝试一些其他属性看看会发生什么。注意你没有编写任何代码。
- en: Events
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件
- en: Beans can also fire events. Click on the **Events** button in the bean properties
    pane. You'll see a list of every event that the button is capable of firing.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Bean 也可以触发事件。点击 bean 属性窗格中的**事件**按钮。你会看到按钮能够触发的每一个事件的列表。
- en: '![Button events](../Images/5ab2a660b5ad0ce24f3286003591c4cd.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![按钮事件](../Images/5ab2a660b5ad0ce24f3286003591c4cd.png)'
- en: You can use NetBeans to hook up beans using their events and properties. To
    see how this works, drag a **Label** out of the palette into the visual designer
    for `SnapFrame`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 NetBeans 来通过它们的事件和属性连接 bean。要看看这是如何工作的，从工具栏中拖动一个**标签**到`SnapFrame`的可视化设计器中。
- en: '![Add a label to the visual designer](../Images/b3cec797cb77ffe355db96c99cd3c549.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![向可视化设计器添加标签](../Images/b3cec797cb77ffe355db96c99cd3c549.png)'
- en: Edit the label's properties until it looks just perfect.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑标签的属性，直到看起来完美为止。
