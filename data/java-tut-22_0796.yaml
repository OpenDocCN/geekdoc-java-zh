- en: JAXP 1.5 provides new properties to give controls of fetching external resources
    to users. The use of the new properties is the same as with other existing properties,
    except that the properties are provided with corresponding system properties and
    `jaxp.properties` so that they can be used for system-wide restrictions or permissions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JAXP 1.5 提供了新的属性，让用户可以控制获取外部资源。使用新属性与其他现有属性相同，只是这些属性与相应的系统属性和`jaxp.properties`一起提供，以便它们可以用于系统范围的限制或权限。
