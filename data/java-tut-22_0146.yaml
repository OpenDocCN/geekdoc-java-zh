- en: This trail discusses classes from the Java platform that are essential to most
    programmers.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程讨论了对大多数程序员至关重要的Java平台类。
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Exceptions**](exceptions/index.html)
    explains the exception mechanism and how it is used to handle errors and other
    exceptional conditions. This lesson describes what an exception is, how to throw
    and catch exceptions, what to do with an exception once it has been caught, and
    how to use the exception class hierarchy.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **异常**](exceptions/index.html)
    解释了异常机制以及如何用它来处理错误和其他异常情况。本课程描述了异常是什么，如何抛出和捕获异常，一旦捕获异常后该如何处理，以及如何使用异常类层次结构。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Basic I/O**](io/index.html)
    covers the Java platform classes used for basic input and output. It focuses primarily
    on *I/O Streams*, a powerful concept that greatly simplifies I/O operations. The
    lesson also looks at Serialization, which lets a program write whole objects out
    to streams and read them back again. Then the lesson looks at some file system
    operations, including random access files. Finally, it touches briefly on the
    advanced features of the New I/O API.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **基本I/O**](io/index.html)
    包括用于基本输入和输出的Java平台类。它主要关注*I/O流*，这是一个极大简化I/O操作的强大概念。本课程还介绍了序列化，它允许程序将整个对象写入流并再次读取它们。然后，课程介绍了一些文件系统操作，包括随机访问文件。最后，简要介绍了新I/O
    API的高级功能。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Concurrency**](concurrency/index.html)
    explains how to write applications that perform multiple tasks simultaneously.
    The Java platform is designed from the ground up to support concurrent programming,
    with basic concurrency support in the Java programming language and the Java class
    libraries. Since version 5.0, the Java platform has also included high-level concurrency
    APIs. This lesson introduces the platform''s basic concurrency support and summarizes
    some of the high-level APIs in the `java.util.concurrent` packages.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **并发**](concurrency/index.html)
    解释了如何编写能够同时执行多个任务的应用程序。Java平台从头开始设计，以支持并发编程，在Java编程语言和Java类库中提供基本的并发支持。自5.0版本以来，Java平台还包括高级并发API。本课程介绍了平台的基本并发支持，并总结了`java.util.concurrent`包中一些高级API。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **The Platform
    Environment**](environment/index.html) is defined by the underlying operating
    system, the Java virtual machine, the class libraries, and various configuration
    data supplied when the application is launched. This lesson describes some of
    the APIs an application uses to examine and configure its platform environment.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **平台环境**](environment/index.html)
    是由底层操作系统、Java虚拟机、类库和应用程序启动时提供的各种配置数据定义的。本课程描述了应用程序用于检查和配置其平台环境的一些API。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Regular Expressions**](regex/index.html)
    are a way to describe a set of strings based on common characteristics shared
    by each string in the set. They can be used to search, edit, or manipulate text
    and data. Regular expressions vary in complexity, but once you understand the
    basics of how they''re constructed, you''ll be able to decipher (or create) any
    regular expression. This lesson teaches the regular expression syntax supported
    by the `java.util.regex` API, and presents several working examples to illustrate
    how the various objects interact.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **正则表达式**](regex/index.html)
    是一种根据集合中每个字符串共享的共同特征描述字符串集合的方法。它们可用于搜索、编辑或操作文本和数据。正则表达式的复杂程度各不相同，但一旦理解了它们的构造基础，您就能解读（或创建）任何正则表达式。本课程教授了`java.util.regex`
    API支持的正则表达式语法，并提供了几个工作示例以说明各种对象之间的交互方式。'
