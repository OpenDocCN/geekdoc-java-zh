  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '"类变量"是___的另一个名称。'
- en: A local variable stores temporary state; it is declared inside a ___.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 本地变量存储临时状态；它声明在___内。
- en: A variable declared within the opening and closing parenthesis of a method signature
    is called a ____.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在方法签名的括号内声明的变量称为____。
