- en: Exercises
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: Create a small program that defines some fields. Try creating some illegal field
    names and see what kind of error the compiler produces. Use the naming rules and
    conventions as a guide.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个定义一些字段的小程序。尝试创建一些非法的字段名称，看看编译器会产生什么样的错误。使用命名规则和约定作为指南。
- en: In the program you created in Exercise 1, try leaving the fields uninitialized
    and print out their values. Try the same with a local variable and see what kind
    of compiler errors you can produce. Becoming familiar with common compiler errors
    will make it easier to recognize bugs in your code.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你在练习1中创建的程序中，尝试将字段保持未初始化并打印出它们的值。尝试对局部变量执行相同操作，看看你能产生什么样的编译器错误。熟悉常见的编译器错误将使您更容易识别代码中的错误。
