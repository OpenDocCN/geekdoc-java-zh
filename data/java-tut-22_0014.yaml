- en: 'Lesson: Object-Oriented Programming Concepts'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：面向对象编程概念
- en: 原文：[https://docs.oracle.com/javase/tutorial/java/concepts/index.html](https://docs.oracle.com/javase/tutorial/java/concepts/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/java/concepts/index.html](https://docs.oracle.com/javase/tutorial/java/concepts/index.html)
- en: If you've never used an object-oriented programming language before, you'll
    need to learn a few basic concepts before you can begin writing any code. This
    lesson will introduce you to objects, classes, inheritance, interfaces, and packages.
    Each discussion focuses on how these concepts relate to the real world, while
    simultaneously providing an introduction to the syntax of the Java programming
    language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您以前从未使用过面向对象的编程语言，您需要在开始编写任何代码之前学习一些基本概念。本课程将向您介绍对象、类、继承、接口和包。每个讨论重点介绍这些概念如何与现实世界相关联，同时向您介绍Java编程语言的语法。
- en: '[What Is an Object?](object.html)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[什么是对象？](object.html)'
- en: An object is a software bundle of related state and behavior. Software objects
    are often used to model the real-world objects that you find in everyday life.
    This lesson explains how state and behavior are represented within an object,
    introduces the concept of data encapsulation, and explains the benefits of designing
    your software in this manner.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 对象是相关状态和行为的软件包。软件对象通常用于模拟日常生活中找到的现实世界对象。本课程解释了如何在对象内表示状态和行为，介绍了数据封装的概念，并解释了以这种方式设计软件的好处。
- en: '[What Is a Class?](class.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[什么是类？](class.html)'
- en: A class is a blueprint or prototype from which objects are created. This section
    defines a class that models the state and behavior of a real-world object. It
    intentionally focuses on the basics, showing how even a simple class can cleanly
    model state and behavior.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 类是创建对象的蓝图或原型。本节定义了一个模拟现实世界对象状态和行为的类。它有意专注于基础知识，展示了即使一个简单的类也可以清晰地模拟状态和行为。
- en: '[What Is Inheritance?](inheritance.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[什么是继承？](inheritance.html)'
- en: Inheritance provides a powerful and natural mechanism for organizing and structuring
    your software. This section explains how classes inherit state and behavior from
    their superclasses, and explains how to derive one class from another using the
    simple syntax provided by the Java programming language.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 继承为组织和构建软件提供了一个强大而自然的机制。本节解释了类如何从它们的超类继承状态和行为，并解释了如何使用Java编程语言提供的简单语法从一个类派生另一个类。
- en: '[What Is an Interface?](interface.html)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[什么是接口？](interface.html)'
- en: An interface is a contract between a class and the outside world. When a class
    implements an interface, it promises to provide the behavior published by that
    interface. This section defines a simple interface and explains the necessary
    changes for any class that implements it.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 接口是类与外部世界之间的契约。当一个类实现一个接口时，它承诺提供该接口发布的行为。本节定义了一个简单的接口，并解释了任何实现它的类需要做出的必要更改。
- en: '[What Is a Package?](package.html)'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[什么是包？](package.html)'
- en: A package is a namespace for organizing classes and interfaces in a logical
    manner. Placing your code into packages makes large software projects easier to
    manage. This section explains why this is useful, and introduces you to the Application
    Programming Interface (API) provided by the Java platform.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 包是一个用于以逻辑方式组织类和接口的命名空间。将代码放入包中使得大型软件项目更易于管理。本节解释了为什么这很有用，并向您介绍了Java平台提供的应用程序编程接口（API）。
- en: '[Questions and Exercises: Object-Oriented Programming Concepts](QandE/questions.html)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[问题和练习：面向对象编程概念](QandE/questions.html)'
- en: Use the questions and exercises presented in this section to test your understanding
    of objects, classes, inheritance, interfaces, and packages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用本节中提出的问题和练习来测试你对对象、类、继承、接口和包的理解。
