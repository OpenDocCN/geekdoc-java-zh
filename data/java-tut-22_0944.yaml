- en: 'Lesson: Working With Cookies'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：处理 Cookies
- en: 原文：[https://docs.oracle.com/javase/tutorial/networking/cookies/index.html](https://docs.oracle.com/javase/tutorial/networking/cookies/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/networking/cookies/index.html](https://docs.oracle.com/javase/tutorial/networking/cookies/index.html)
- en: Though you are probably already familiar with cookies, you might not know how
    to take advantage of them in your Java application. This lesson guides you through
    the concept of cookies and explains how to set a cookie handler so that your HTTP
    URL connections will use it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然您可能已经熟悉 cookies，但您可能不知道如何在您的 Java 应用程序中充分利用它们。本课程将引导您了解 cookies 的概念，并解释如何设置
    cookie 处理程序，以便您的 HTTP URL 连接将使用它。
- en: 'Java SE provides one main class for this functionality, [`java.net.CookieHandler`](https://docs.oracle.com/javase/8/docs/api/java/net/CookieHandler.html),
    and the following supporting classes and interfaces: [`java.net.CookieManager`](https://docs.oracle.com/javase/8/docs/api/java/net/CookieManager.html),
    [`java.net.CookiePolicy`](https://docs.oracle.com/javase/8/docs/api/java/net/CookiePolicy.html),
    [`java.net.CookieStore`](https://docs.oracle.com/javase/8/docs/api/java/net/CookieStore.html),
    and [`java.net.HttpCookie`](https://docs.oracle.com/javase/8/docs/api/java/net/HttpCookie.html).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Java SE 为此功能提供了一个主要类，[`java.net.CookieHandler`](https://docs.oracle.com/javase/8/docs/api/java/net/CookieHandler.html)，以及以下支持类和接口：[`java.net.CookieManager`](https://docs.oracle.com/javase/8/docs/api/java/net/CookieManager.html)，[`java.net.CookiePolicy`](https://docs.oracle.com/javase/8/docs/api/java/net/CookiePolicy.html)，[`java.net.CookieStore`](https://docs.oracle.com/javase/8/docs/api/java/net/CookieStore.html)，和
    [`java.net.HttpCookie`](https://docs.oracle.com/javase/8/docs/api/java/net/HttpCookie.html)。
- en: '[HTTP State Management With Cookies](definition.html)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[使用 Cookies 进行 HTTP 状态管理](definition.html)'
- en: This page describes cookies and explains how they are used to provide sessions.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本页面描述了 cookies 并解释了它们如何用于提供会话。
- en: '[CookieHandler Callback Mechanism](cookiehandler.html)'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[CookieHandler 回调机制](cookiehandler.html)'
- en: This page explains how a cookie handler is called when you access a web site
    and how to set a cookie handler.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 当您访问网站时，本页面解释了 cookie 处理程序是如何被调用以及如何设置 cookie 处理程序。
- en: '[Default CookieManager](cookiemanager.html)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[默认 CookieManager](cookiemanager.html)'
- en: Java SE provides a default cookie handler implementation that is sufficient
    in most cases and highly customizable.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Java SE 提供了一个默认的 cookie 处理程序实现，在大多数情况下都足够使用，并且高度可定制。
- en: '[Custom CookieManager](custom.html)'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[自定义 CookieManager](custom.html)'
- en: Here are some examples of how to customize the cookie policy and write your
    own cookie store.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些如何自定义 cookie 策略并编写自己的 cookie 存储的示例。
