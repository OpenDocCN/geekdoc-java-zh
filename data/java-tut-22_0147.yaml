- en: 'Lesson: Exceptions'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：异常
- en: 原文：[https://docs.oracle.com/javase/tutorial/essential/exceptions/index.html](https://docs.oracle.com/javase/tutorial/essential/exceptions/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/essential/exceptions/index.html](https://docs.oracle.com/javase/tutorial/essential/exceptions/index.html)
- en: The Java programming language uses *exceptions* to handle errors and other exceptional
    events. This lesson describes when and how to use exceptions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Java编程语言使用*异常*来处理错误和其他异常事件。本课程描述了何时以及如何使用异常。
- en: '[What Is an Exception?](definition.html)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[什么是异常？](definition.html)'
- en: An exception is an event that occurs during the execution of a program that
    disrupts the normal flow of instructions.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 异常是程序执行过程中发生的事件，打断了指令的正常流程。
- en: '[The Catch or Specify Requirement](catchOrDeclare.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[捕获或声明要求](catchOrDeclare.html)'
- en: This section covers how to catch and handle exceptions. The discussion includes
    the `try`, `catch`, and `finally` blocks, as well as chained exceptions and logging.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分涵盖了如何捕获和处理异常。讨论包括`try`、`catch`和`finally`块，以及链式异常和日志记录。
- en: '[How to Throw Exceptions](throwing.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何抛出异常](throwing.html)'
- en: This section covers the `throw` statement and the `Throwable` class and its
    subclasses.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分涵盖了`throw`语句和`Throwable`类及其子类。
- en: '[The try-with-resources Statement](tryResourceClose.html)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[try-with-resources语句](tryResourceClose.html)'
- en: This section describes the `try`-with-resources statement, which is a `try`
    statement that declares one or more resources. A resource is as an object that
    must be closed after the program is finished with it. The `try`-with-resources
    statement ensures that each resource is closed at the end of the statement.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分描述了`try-with-resources`语句，它是一个声明一个或多个资源的`try`语句。资源是程序完成后必须关闭的对象。`try-with-resources`语句确保在语句结束时关闭每个资源。
- en: "[Unchecked Exceptions \x97 The Controversy](runtime.html)"
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[未经检查的异常 - 争议](runtime.html)'
- en: This section explains the correct and incorrect use of the unchecked exceptions
    indicated by subclasses of `RuntimeException`.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分解释了由`RuntimeException`子类指示的未经检查异常的正确和不正确使用。
- en: '[Advantages of Exceptions](advantages.html)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[异常的优势](advantages.html)'
- en: The use of exceptions to manage errors has some advantages over traditional
    error-management techniques. You'll learn more in this section.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用异常来管理错误相对于传统的错误管理技术有一些优势。您将在本节中了解更多信息。
