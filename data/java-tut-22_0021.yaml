- en: '[Variables](variables.html)'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[变量](variables.html)'
- en: You've already learned that objects store their state in fields. However, the
    Java programming language also uses the term "variable" as well. This section
    discusses this relationship, plus variable naming rules and conventions, basic
    data types (primitive types, character strings, and arrays), default values, and
    literals.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对象将它们的状态存储在字段中，这一点你已经学过了。然而，Java编程语言也使用术语“变量”。本节讨论了这种关系，以及变量命名规则和约定，基本数据类型（原始类型、字符串和数组），默认值和字面值。
- en: '[Operators](operators.html)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[运算符](operators.html)'
- en: This section describes the operators of the Java programming language. It presents
    the most commonly-used operators first, and the less commonly-used operators last.
    Each discussion includes code samples that you can compile and run.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了Java编程语言的运算符。它首先介绍了最常用的运算符，然后介绍了较少使用的运算符。每个讨论都包括您可以编译和运行的代码示例。
- en: '[Expressions, Statements, and Blocks](expressions.html)'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[表达式、语句和块](expressions.html)'
- en: Operators may be used in building expressions, which compute values; expressions
    are the core components of statements; statements may be grouped into blocks.
    This section discusses expressions, statements, and blocks using example code
    that you've already seen.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 运算符可用于构建计算值的表达式；表达式是语句的核心组件；语句可以分组成块。本节使用您已经看过的示例代码讨论了表达式、语句和块。
- en: '[Control Flow Statements](flow.html)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[控制流语句](flow.html)'
- en: This section describes the control flow statements supported by the Java programming
    language. It covers the decisions-making, looping, and branching statements that
    enable your programs to conditionally execute particular blocks of code.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了Java编程语言支持的控制流语句。它涵盖了决策、循环和分支语句，使您的程序能够有条件地执行特定的代码块。
