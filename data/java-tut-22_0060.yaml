- en: Write a class whose instances represent a **full** deck of cards. You should
    also keep this solution.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个类，其实例代表一副**完整**的扑克牌。你也应该保留这个解决方案。
- en: 3\. Write a small program to test your deck and card classes. The program can
    be as simple as creating a deck of cards and displaying its cards.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 3\. 编写一个小程序来测试你的牌组和卡片类。这个程序可以简单到创建一副牌并显示其卡片。
