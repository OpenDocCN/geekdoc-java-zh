  zh: 练习
- en: 'Write a class whose instances represent a single playing card from a deck of
    cards. Playing cards have two distinguishing properties: rank and suit. Be sure
    to keep your solution as you will be asked to rewrite it in [Enum Types](enum-questions.html).'
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个类，其实例代表一副扑克牌中的一张牌。扑克牌有两个独特的属性：等级和花色。确保保留你的解决方案，因为你将被要求在[枚举类型](enum-questions.html)中重新编写它。
- en: '* * *'
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Hint:**'
  id: totrans-12
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**提示：**'
- en: 'You can use the `assert` statement to check your assignments. You write:'
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你可以使用`assert`语句来检查你的赋值。你可以写：
- en: '[PRE2]'
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: If the boolean expression is false, you will get an error message. For example,
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果布尔表达式为假，你将收到一个错误消息。例如，
- en: '[PRE3]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: should return `true`, so there will be no error message.
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 应该返回`true`，这样就不会有错误消息。
- en: 'If you use the `assert` statement, you must run your program with the `ea`
    flag:'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你使用`assert`语句，你必须用`ea`标志运行你的程序：
