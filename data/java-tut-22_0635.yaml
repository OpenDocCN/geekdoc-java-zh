- en: 'Trail: 2D Graphics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教程：2D 图形
- en: 原文：[https://docs.oracle.com/javase/tutorial/2d/index.html](https://docs.oracle.com/javase/tutorial/2d/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/2d/index.html](https://docs.oracle.com/javase/tutorial/2d/index.html)
- en: 'This trail introduces you to the Java 2D™ API and shows you how to display
    and print 2D graphics in your Java programs. The trail is intended for developers
    who want to enrich their knowledge of the Java 2D API, as well as for beginners
    in computer graphics. Almost every section contains relevant examples to illustrate
    specific capabilities. The Java 2D API enables you to easily perform the following
    tasks:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程向你介绍了 Java 2D™ API，并展示了如何在 Java 程序中显示和打印 2D 图形。本教程适用于希望丰富其对 Java 2D API 知识的开发人员，以及计算机图形初学者。几乎每个部分都包含相关示例来说明特定功能。Java
    2D API 可以轻松执行以下任务：
- en: Draw lines, rectangles and any other geometric shape.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制线条、矩形和任何其他几何形状。
- en: Fill those shapes with solid colors or gradients and textures.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用纯色、渐变和纹理填充这些形状。
- en: Draw text with options for fine control over the font and rendering process.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用选项绘制文本，对字体和渲染过程进行精细控制。
- en: Draw images, optionally applying filtering operations.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绘制图像，可选择应用滤镜操作。
- en: Apply operations such as compositing and transforming during any of the above
    rendering operations.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在上述任何渲染操作期间应用诸如合成和变换等操作。
- en: This chapter also explains less familiar concepts such as compositing.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本章还解释了较不熟悉的概念，如合成。
- en: '![This figure represents different graphics capabilities](../Images/ab6f113705b0de1a82a47b489c340e34.png)*Using
    2D Graphics API to display complex charts*'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '![这幅图代表了不同的图形功能](../Images/ab6f113705b0de1a82a47b489c340e34.png)*使用 2D 图形 API
    显示复杂图表*'
- en: '![This figure represents the using of filtering operation](../Images/7d50c1dc185967990d0b6b051f9b0cd2.png)*Using
    image-filtering operations*'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '![这幅图代表了滤镜操作的使用](../Images/7d50c1dc185967990d0b6b051f9b0cd2.png)*使用图像滤镜操作*'
- en: This chapter describes the concept of drawing on-screen and off-screen images,
    as well as surfaces and printer devices. This trail covers the most common uses
    of the Java 2D APIs and briefly describes some of the more advanced features.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本章描述了在屏幕和离屏图像、表面和打印机设备上绘制的概念。本教程涵盖了 Java 2D API 的最常见用法，并简要描述了一些更高级功能。
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Overview of
    the Java 2D Graphics API**](overview/index.html) introduces the key Java 2D concepts
    and describes the Java 2D rendering model. This lesson is more conceptual than
    other lessons of this trail, it enables you to get deep into basic notions and
    classes descriptions.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Java 2D 图形
    API 概述**](overview/index.html) 介绍了关键的 Java 2D 概念，并描述了 Java 2D 渲染模型。这节课比本教程的其他课程更具概念性，它让你深入了解基本概念和类描述。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Getting started
    with Graphics**](basic2d/index.html) uses a developed example to show you how
    to obtain a Graphics object and use it for common graphics rendering tasks.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **开始使用图形**](basic2d/index.html)
    使用一个开发的示例向你展示如何获取 Graphics 对象并将其用于常见的图形渲染任务。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Working with
    Geometry**](geometry/index.html) teaches you how to use APIs to draw graphic primitives
    and arbitrary shapes, and how to apply fancy strokes and fill styles.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **与几何图形一起工作**](geometry/index.html)
    教你如何使用 API 绘制图形基元和任意形状，以及如何应用花哨的描边和填充样式。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Working with
    Text APIs**](text/index.html) shows you how to effectively use text APIs, including
    how to create a `Font` object with desired attributes, measure text, and determine
    the names of the fonts available on your system.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **使用文本 API**](text/index.html)
    展示了如何有效地使用文本 API，包括如何创建具有所需属性的`Font`对象，测量文本，并确定系统中可用字体的名称。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Working with
    Images**](images/index.html) explains how to create a BufferedImage object, perform
    image-filtering operations, and draw on an image.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **处理图像**](images/index.html)
    解释了如何创建 BufferedImage 对象，执行图像滤镜操作，并在图像上绘制。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Printing**](printing/index.html)
    teaches you how to render 2D graphics to a printer, print complex documents, and
    use Print Services.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **打印**](printing/index.html)
    教你如何将2D图形渲染到打印机，打印复杂文档，并使用打印服务。'
- en: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Advanced topics
    in Java 2D**](advanced/index.html) explains how to perform transformations, clip
    the drawing region, composite overlapping graphics, specify rendering preferences,
    and control rendering quality.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Java 2D高级主题**](advanced/index.html)
    解释了如何执行变换，裁剪绘图区域，合成重叠图形，指定渲染偏好，并控制渲染质量。'
