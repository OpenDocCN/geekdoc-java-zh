- en: System Properties
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统属性
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/properties.html](https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/properties.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/properties.html](https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/properties.html)
- en: This topic lists system properties that can be accessed by rich Internet applications
    (RIAs) that are restricted to the security sandbox and are launched with or without
    the Java Network Launch Protocol (JNLP). Some system properties cannot be accessed
    by sandbox RIAs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本主题列出了受限于安全沙箱并使用或不使用Java网络启动协议（JNLP）启动的富互联网应用程序（RIA）可以访问的系统属性。一些系统属性无法被沙箱式富互联网应用程序访问。
