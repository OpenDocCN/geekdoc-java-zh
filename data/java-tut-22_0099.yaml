- en: '[Numbers](numbers.html)'
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[数字](numbers.html)'
- en: This section begins with a discussion of the `Number` class (in the `java.lang`
    package) and its subclasses. In particular, this section talks about the situations
    where you would use instantiations of these classes rather than the primitive
    data types. Additionally, this section talks about other classes you might need
    to work with numbers, such as formatting or using mathematical functions to complement
    the operators built into the language. Finally, there is a discussion on autoboxing
    and unboxing, a compiler feature that simplifies your code.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分从讨论`Number`类（位于`java.lang`包中）及其子类开始。特别是，本节讨论了在何种情况下您会使用这些类的实例化而不是原始数据类型。此外，本节还讨论了您可能需要与数字一起工作的其他类，例如格式化或使用数学函数来补充语言内置的运算符。最后，还讨论了自动装箱和拆箱，这是一种简化代码的编译器功能。
- en: '[Strings](strings.html)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[字符串](strings.html)'
- en: Strings, which are widely used in Java programming, are a sequence of characters.
    In the Java programming language, strings are objects. This section describes
    using the `String` class to create and manipulate strings. It also compares the
    `String` and `StringBuilder` classes.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 字符串在Java编程中被广泛使用，它们是字符序列。在Java编程语言中，字符串是对象。本节描述了使用`String`类来创建和操作字符串。它还比较了`String`和`StringBuilder`类。
