  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: Write a class that implements the `CharSequence` interface found in the `java.lang`
    package. Your implementation should return the string backwards. Select one of
    the sentences from this book to use as the data. Write a small `main` method to
    test your class; make sure to call all four methods.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个实现`java.lang`包中`CharSequence`接口的类。你的实现应该将字符串倒序返回。从本书中选择一句话作为数据。编写一个小的`main`方法来测试你的类；确保调用所有四个方法。
- en: Suppose you have written a time server that periodically notifies its clients
    of the current date and time. Write an interface the server could use to enforce
    a particular protocol on its clients.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 假设你已经编写了一个定期通知其客户端当前日期和时间的时间服务器。编写一个接口，服务器可以使用它来强制执行特定的协议。
