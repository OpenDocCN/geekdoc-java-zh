- en: 'Lesson: Using Other Swing Features'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：使用其他Swing功能
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/misc/index.html](https://docs.oracle.com/javase/tutorial/uiswing/misc/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/misc/index.html](https://docs.oracle.com/javase/tutorial/uiswing/misc/index.html)
- en: '[Examples Index](../examples/misc/index.html)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[示例索引](../examples/misc/index.html)'
- en: This lesson contains a collection of how-to pages to help you use miscellaneous
    Swing features.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程包含一系列如何页面，帮助您使用各种Swing功能。
- en: '[How to Integrate with the Desktop Class](desktop.html)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何与桌面类集成](desktop.html)'
- en: With the `Desktop` class you can enable your Java application to interact with
    default applications associated with specific file types on the host platform.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`Desktop`类，您可以使您的Java应用程序与主机平台上与特定文件类型关联的默认应用程序进行交互。
- en: '[How to Create Translucent and Shaped Windows](trans_shaped_windows.html)'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何创建半透明和形状窗口](trans_shaped_windows.html)'
- en: As of the Java Platform, Standard Edition 6 Update 10 release, you can add translucent
    and shaped windows to your Swing applications. This lesson shows you how.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 从Java平台标准版6更新10版本开始，您可以向Swing应用程序添加半透明和形状窗口。本课程向您展示如何操作。
- en: '[How to Decorate Components with JLayer](jlayer.html)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何使用JLayer装饰组件](jlayer.html)'
- en: '`JLayer` is a flexible and powerful *decorator* for Swing components. It enables
    you to draw on components and respond to component events without modifying the
    underlying component directly.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '`JLayer`是Swing组件的灵活而强大的*装饰器*。它使您能够在组件上绘制并响应组件事件，而无需直接修改底层组件。'
- en: '[How to Use Actions](action.html)'
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何使用操作](action.html)'
- en: With `Action` objects, you can coordinate the state and event handling of two
    or more components that generate action events. For example, you can use a single
    `Action` to create and coordinate a tool-bar button and a menu item that perform
    the same function.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`Action`对象，您可以协调生成动作事件的两个或多个组件的状态和事件处理。例如，您可以使用单个`Action`来创建和协调执行相同功能的工具栏按钮和菜单项。
- en: '[How to Use Swing Timers](timer.html)'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何使用Swing计时器](timer.html)'
- en: With the Swing `Timer` class, you can implement a thread that performs an action
    after a delay, and optionally continues to repeat the action. The action executes
    in the event dispatch thread.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Swing `Timer`类，您可以实现在延迟后执行操作的线程，并可选择继续重复执行操作。操作在事件分发线程中执行。
- en: '[How to Support Assistive Technologies](access.html)'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何支持辅助技术](access.html)'
- en: Swing components have built-in support for assistive technologies. Your program
    can provide even better support by following a few rules.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Swing组件内置支持辅助技术。通过遵循一些规则，您的程序可以提供更好的支持。
- en: '[How to Use the Focus Subsystem](focus.html)'
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何使用焦点子系统](focus.html)'
- en: Some programs need to manipulate focus — for example, to validate input, or
    change the tab-order of components. This section describes some techniques you
    can use to customize focus in your program.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一些程序需要操作焦点 — 例如，验证输入，或更改组件的选项卡顺序。本节描述了您可以使用的一些技术来定制程序中的焦点。
- en: '[How to Use Key Bindings](keybinding.html)'
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何使用键绑定](keybinding.html)'
- en: With key bindings, you can specify how components react to user typing.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使用键绑定，您可以指定组件如何响应用户输入。
- en: '[How to Use Modality in Dialogs](modality.html)'
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何在对话框中使用模态](modality.html)'
- en: This section describes a new modality model emerged in the Java™ SE version
    6 and enables you to apply different modality types to dialog boxes.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了在Java™ SE版本6中出现的新模态模型，并使您能够将不同的模态类型应用于对话框。
- en: '[How to Print Tables](printtable.html)'
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何打印表格](printtable.html)'
- en: This section describes the printing capabilities for tables and explains how
    to add printing support to your programs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了表格的打印功能，并解释了如何将打印支持添加到您的程序中。
- en: '[How to Print Text](printtext.html)'
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何打印文本](printtext.html)'
- en: This section describes the printing capabilities for text components and explains
    how to add printing support to your programs.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了文本组件的打印功能，并解释了如何将打印支持添加到您的程序中。
- en: '[How to Create a Splash Screen](splashscreen.html)'
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何创建启动画面](splashscreen.html)'
- en: With the `SplashScreen` class you can close the splash screen, change the splash-screen
    image, obtain the image position or size, and paint in the splash screen.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`SplashScreen`类，您可以关闭启动画面，更改启动画面图像，获取图像位置或大小，并在启动画面上绘制。
- en: '[How to Use the System Tray](systemtray.html)'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[如何使用系统托盘](systemtray.html)'
- en: This section describes how to add a tray icon to the system tray and apply a
    text tooltip, a popup menu, balloon messages, and a set of listeners associated
    with it.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述如何向系统托盘添加一个托盘图标，并应用文本工具提示、弹出菜单、气球消息以及与之关联的一组监听器。
- en: '[Solving Common Problems Using Other Swing Features](problems.html)'
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[使用其他 Swing 功能解决常见问题](problems.html)'
- en: This section tells you how to fix problems you might encounter while trying
    to use the information in this lesson.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在尝试使用本课程中的信息时可能遇到的问题如何解决。
- en: If you are interested in using JavaFX to create your GUI, see [Using JavaFX
    Properties and Binding](https://docs.oracle.com/javase/8/javafx/properties-binding-tutorial/binding.htm),
    [Creating Visual Effects in JavaFX](https://docs.oracle.com/javase/8/javafx/visual-effects-tutorial/visual_effects.htm),
    [Applying Transformations in JavaFX](https://docs.oracle.com/javase/8/javafx/visual-effects-tutorial/transforms.htm)
    and [Creating Transitions and Timeline Animations in JavaFX](https://docs.oracle.com/javase/8/javafx/visual-effects-tutorial/animations.htm).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣使用 JavaFX 创建您的 GUI，请参阅[使用 JavaFX 属性和绑定](https://docs.oracle.com/javase/8/javafx/properties-binding-tutorial/binding.htm)、[在
    JavaFX 中创建视觉效果](https://docs.oracle.com/javase/8/javafx/visual-effects-tutorial/visual_effects.htm)、[在
    JavaFX 中应用变换](https://docs.oracle.com/javase/8/javafx/visual-effects-tutorial/transforms.htm)以及[在
    JavaFX 中创建过渡和时间轴动画](https://docs.oracle.com/javase/8/javafx/visual-effects-tutorial/animations.htm)。
