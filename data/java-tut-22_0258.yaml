  zh: 开始使用小程序
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/applet/getStarted.html](https://docs.oracle.com/javase/tutorial/deployment/applet/getStarted.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/applet/getStarted.html](https://docs.oracle.com/javase/tutorial/deployment/applet/getStarted.html)
- en: The HelloWorld applet shown next is a Java class that displays the string "Hello
    World".
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来展示的HelloWorld小程序是一个显示字符串"Hello World"的Java类。
- en: //&lt;![CDATA[ var attributes = { code:'HelloWorld.class', archive:'examples/dist/applet_HelloWorld/applet_HelloWorld.jar',
    width:150, height:30} ; var parameters = { permissions:'sandbox' } ; deployJava.runApplet(attributes,
    parameters, '1.4'); //]]&gt;
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: //&lt;![CDATA[ var attributes = { code:'HelloWorld.class', archive:'examples/dist/applet_HelloWorld/applet_HelloWorld.jar',
    width:150, height:30} ; var parameters = { permissions:'sandbox' } ; deployJava.runApplet(attributes,
    parameters, '1.4'); //]]&gt;
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:**  If you don''t see the example running, you might need to enable
    the JavaScript interpreter in your browser so that the Deployment Toolkit script
    can function properly.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 如果你看不到示例运行，可能需要在浏览器中启用JavaScript解释器，以便部署工具包脚本能够正常运行。'
