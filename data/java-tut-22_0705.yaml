- en: Getting started with JavaBeans development is easy, but beans have surprising
    depth. This lesson covers some more advanced topics, including how beans can be
    stored (persisted) and how you can supply custom editors for custom data types.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JavaBeans 开发入门很容易，但是 Bean 具有令人惊讶的深度。本课程涵盖了一些更高级的主题，包括 Bean 可以如何存储（持久化）以及如何为自定义数据类型提供自定义编辑器。
- en: '[Bean Persistence](persistence.html) describes the mechanisms for saving and
    reconstituting a bean.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Bean Persistence](persistence.html) 描述了保存和重建 Bean 的机制。'
- en: '[Long Term Persistence](longpersistence.html) covers representing a bean as
    XML.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Long Term Persistence](longpersistence.html) 涵盖了将 Bean 表示为 XML。'
- en: '[Bean Customization](customization.html) provides an overview of creating editor
    components for custom data types.'
  id: totrans-5
  prefs:
