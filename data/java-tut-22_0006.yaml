- en: The sections listed below provide detailed instructions for compiling and running
    a simple "Hello World!" application. The first section provides information on
    getting started with the NetBeans IDE, an integrated development environment that
    greatly simplifies the software development process. The NetBeans IDE runs on
    all of the platforms listed below. The remaining sections provide platform-specific
    instructions for getting started without an integrated development environment.
    If you run into problems, be sure to consult the common problems section; it provides
    solutions for many issues encountered by new users.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 下面列出的各节提供了编译和运行简单的 "Hello World!" 应用程序的详细说明。第一节提供了有关开始使用NetBeans IDE的信息，这是一个极大简化软件开发过程的集成开发环境。NetBeans
    IDE可在下面列出的所有平台上运行。其余各节提供了针对不使用集成开发环境开始的特定平台的说明。如果遇到问题，请务必查阅常见问题部分；它提供了许多新用户遇到的问题的解决方案。
- en: '["Hello World!" for the NetBeans IDE](netbeans.html) These instructions are
    for users of the NetBeans IDE. The NetBeans IDE runs on the Java platform, which
    means that you can use it with any operating system for which there is a JDK 7
    available. These operating systems include Microsoft Windows, Solaris OS, Linux,
    and Mac OS X. We recommend using the NetBeans IDE instead of the command line
    whenever possible.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '["Hello World!" for the NetBeans IDE](netbeans.html)这些说明适用于NetBeans IDE的用户。NetBeans
    IDE在Java平台上运行，这意味着您可以在任何有JDK 7可用的操作系统上使用它。这些操作系统包括Microsoft Windows、Solaris OS、Linux和Mac
    OS X。我们建议尽可能使用NetBeans IDE而不是命令行。'
- en: '["Hello World!" for Microsoft Windows](win32.html) These command-line instructions
