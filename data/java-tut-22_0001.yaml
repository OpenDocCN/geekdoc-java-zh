- en: This trail provides everything you'll need to know about getting started with
    the Java programming language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程提供了关于开始使用 Java 编程语言的所有必要信息。
- en: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **The Java Technology
    Phenomenon**](intro/index.html) Provides an overview of Java technology as a whole.
    It discusses both the Java programming language and platform, providing a broad
    overview of what this technology can do and how it will make your life easier.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **Java 技术现象**](intro/index.html)
    提供了 Java 技术作为一个整体的概述。它讨论了 Java 编程语言和平台，广泛概述了这项技术可以做什么以及如何让您的生活更轻松。'
- en: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **The "Hello
    World!" Application**](cupojava/index.html) This hands-on approach describes what
    to download, what to install, and what to type, for creating a simple "Hello World!"
    application. It provides separate instructions for the NetBeans™ integrated development
    environment (NetBeans IDE), Microsoft Windows, Solaris™ Operating System (Solaris
    OS), Linux, and Mac users.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **"Hello World!"
    应用程序**](cupojava/index.html) 这种实践方法描述了如何下载、安装以及输入什么内容，来创建一个简单的 "Hello World!"
    应用程序。它为 NetBeans™ 集成开发环境（NetBeans IDE）、Microsoft Windows、Solaris™ 操作系统（Solaris
    OS）、Linux 和 Mac 用户提供了单独的说明。'
- en: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **A Closer Look
    at "Hello World!"**](application/index.html) Discusses the "Hello World!" application,
    describing each section of code in detail. It covers source code comments, the
    `HelloWorldApp` class definition block, and the `main` method.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **深入了解 "Hello
    World!"**](application/index.html) 讨论了 "Hello World!" 应用程序，详细描述了代码的每个部分。它涵盖了源代码注释、`HelloWorldApp`
    类定义块以及 `main` 方法。'
- en: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **Common Problems
    (and Their Solutions)**](problems/index.html) This is the place to go if you have
    trouble compiling or running the programs in this trail.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/e9c433b0e9e920848e3121488f50fc17.png) **常见问题（及其解决方案）**](problems/index.html)
    如果您在编译或运行本教程中的程序时遇到问题，这就是您应该去的地方。'
