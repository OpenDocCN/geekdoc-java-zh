- en: Summary of Creating and Using Packages
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和使用包的总结
- en: 原文：[https://docs.oracle.com/javase/tutorial/java/package/summary-package.html](https://docs.oracle.com/javase/tutorial/java/package/summary-package.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/java/package/summary-package.html](https://docs.oracle.com/javase/tutorial/java/package/summary-package.html)
- en: To create a package for a type, put a `package` statement as the first statement
    in the source file that contains the type (class, interface, enumeration, or annotation
    type).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要为一个类型创建一个包，将一个`package`语句放在包含该类型（类、接口、枚举或注解类型）的源文件中的第一个语句位置。
- en: 'To use a public type that''s in a different package, you have three choices:
    (1) use the fully qualified name of the type, (2) import the type, or (3) import
    the entire package of which the type is a member.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用不同包中的公共类型，你有三种选择：（1）使用类型的完全限定名称，（2）导入类型，或者（3）导入包含该类型的整个包。
- en: The path names for a package's source and class files mirror the name of the
    package.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 包的源文件和类文件的路径名称与包的名称相对应。
- en: You might have to set your `CLASSPATH` so that the compiler and the JVM can
    find the `.class` files for your types.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能需要设置你的`CLASSPATH`，以便编译器和JVM可以找到你的类型的`.class`文件。
