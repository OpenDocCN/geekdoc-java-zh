- en: 'Lesson: Doing More With Java Rich Internet Applications'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：使用Java丰富的互联网应用程序做更多事情
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/index.html](https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 译文：[https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/index.html](https://docs.oracle.com/javase/tutorial/deployment/doingMoreWithRIA/index.html)
- en: 'Applets launched by using the Java Network Launch Protocol (JNLP) have capabilities
    similar to those of Java Web Start applications. This lesson contains topics common
    to the development and deployment of applets and Java Web Start applications (together
    known as rich Internet applications). If you are unfamiliar with applets or Java
    Web Start applications, you can learn more in the following lessons of the Java
    Tutorials:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用Java网络启动协议（JNLP）启动的小程序具有类似于Java Web Start应用程序的功能。本课程包含了开发和部署小程序和Java Web
    Start应用程序（统称为丰富的互联网应用程序）的共同主题。如果您对小程序或Java Web Start应用程序不熟悉，您可以在Java教程的以下课程中了解更多：
- en: To learn more about applet development and deployment, visit the [Java Applets](../applet/index.html)
    lesson.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要了解更多关于小程序开发和部署的信息，请访问[Java小程序](../applet/index.html)课程。
- en: To learn more about the development and deployment of Java Web Start applications,
    visit the [Java Web Start](../webstart/index.html) lesson.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要了解更多关于开发和部署Java Web Start应用程序的信息，请访问[Java Web Start](../webstart/index.html)课程。
