- en: Start Policy Tool
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动 Policy Tool
- en: 原文：[https://docs.oracle.com/javase/tutorial/security/tour1/wstep1.html](https://docs.oracle.com/javase/tutorial/security/tour1/wstep1.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/tour1/wstep1.html](https://docs.oracle.com/javase/tutorial/security/tour1/wstep1.html)
- en: 'To start Policy Tool, simply type the following at the command line:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动 Policy Tool，只需在命令行中输入以下内容：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This brings up the Policy Tool window.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将打开 Policy Tool 窗口。
- en: Whenever Policy Tool is started, it attempts to fill in this window with policy
    information from the *user policy file.* The user policy file is named `.java.policy`
    by default in your home directory. If Policy Tool cannot find the user policy
    file, it issues a warning and displays a blank Policy Tool window (a window with
    headings and buttons but no data in it), as shown in the following figure.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 每次启动 Policy Tool 时，它会尝试从*用户策略文件*中填充此窗口中的策略信息。用户策略文件默认在您的主目录中命名为`.java.policy`。如果
    Policy Tool 找不到用户策略文件，它会发出警告并显示一个空白的 Policy Tool 窗口（一个带有标题和按钮但没有数据的窗口），如下图所示。
- en: '![a blank Policy Tool window](../Images/a36d6173c788f172a5f6335aabbb7cd0.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![一个空白的 Policy Tool 窗口](../Images/a36d6173c788f172a5f6335aabbb7cd0.png)'
- en: You can then proceed to either open an existing policy file or to create a new
    policy file.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以选择打开现有的策略文件或创建新的策略文件。
- en: The first time you run the Policy Tool, you will see the blank Policy Tool window,
    since a user policy file does not yet exist. You can immediately proceed to create
    a new policy file, as described in the next step.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第一次运行 Policy Tool 时，您会看到空白的 Policy Tool 窗口，因为用户策略文件尚不存在。您可以立即继续创建新的策略文件，如下一步所述。
