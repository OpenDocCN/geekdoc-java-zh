- en: 'Trail: Java Management Extensions (JMX)'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 路线：Java 管理扩展（JMX）
- en: 原文：[https://docs.oracle.com/javase/tutorial/jmx/index.html](https://docs.oracle.com/javase/tutorial/jmx/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/jmx/index.html](https://docs.oracle.com/javase/tutorial/jmx/index.html)
- en: The **Java Management Extensions (JMX)** trail provides an introduction to the
    JMX technology, which is included in the Java Platform, Standard Edition (Java
    SE platform). This trail presents examples of how to use the most important features
    of the JMX technology.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**Java 管理扩展（JMX）** 路线介绍了包含在 Java 平台标准版（Java SE 平台）中的 JMX 技术，通过示例展示了如何使用 JMX
    技术的最重要特性。'
- en: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) Overview of
    the JMX Technology](overview/index.html) provides a brief description of the JMX
    technology, including its purpose and principal features.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) JMX 技术概述](overview/index.html)
    提供了 JMX 技术的简要描述，包括其目的和主要特点。'
- en: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) Introducing
    MBeans](mbeans/index.html) introduces the fundamental concept of the JMX technology,
    *managed beans*, otherwise known as **MBeans**. This lesson also introduces MXBeans.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) 引入 MBeans](mbeans/index.html)
    介绍了 JMX 技术的基本概念，*管理 bean*，又称为 **MBeans**。本课程还介绍了 MXBeans。'
- en: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) Notifications](notifs/index.html)
    introduces the JMX technology''s notification mechanism.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) 通知](notifs/index.html)
    介绍了 JMX 技术的通知机制。'
- en: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) Remote Management](remote/index.html)
    shows how to implement the JMX API''s remote management capabilities and how to
    create a JMX client application.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) 远程管理](remote/index.html)
    展示了如何实现 JMX API 的远程管理能力以及如何创建 JMX 客户端应用程序。'
- en: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) Where to Go
    From Here](end.html) provides pointers to more advanced documentation that describes
    the JMX technology.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/b929e6c2f9f6c31f7b36a0212d7f1fef.png) 接下来怎么做](end.html)
    提供了指向更高级文档的指针，描述了 JMX 技术。'
