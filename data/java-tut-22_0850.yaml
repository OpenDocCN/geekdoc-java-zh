- en: Sign the JAR File
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 签署 JAR 文件
- en: 原文：[https://docs.oracle.com/javase/tutorial/security/toolfilex/step3.html](https://docs.oracle.com/javase/tutorial/security/toolfilex/step3.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/toolfilex/step3.html](https://docs.oracle.com/javase/tutorial/security/toolfilex/step3.html)
- en: Now you are ready to sign the JAR file.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经准备好签署 JAR 文件了。
- en: 'Type the following on one line in your command window to sign the JAR file
    `Contract.jar`, using the private key in the keystore entry aliased by `signLegal`,
    and to name the resulting signed JAR file `sContract.jar`:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在命令窗口中一行输入以下内容，以使用密钥库条目中别名为`signLegal`的私钥签署 JAR 文件`Contract.jar`，并将生成的签名附加到命名为`sContract.jar`的结果签名的
    JAR 文件中：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You will be prompted for the store password and the private key password.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 系统会提示您输入存储密码和私钥密码。
- en: The `jarsigner` tool extracts the certificate from the keystore entry whose
    alias is `signLegal` and attaches it to the generated signature of the signed
    JAR file.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`jarsigner`工具从别名为`signLegal`的密钥库条目中提取证书，并将其附加到已签名 JAR 文件的生成签名中。'
