- en: Implementing Listeners for Commonly Handled Events
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实现常见事件的监听器
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/events/handling.html](https://docs.oracle.com/javase/tutorial/uiswing/events/handling.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/events/handling.html](https://docs.oracle.com/javase/tutorial/uiswing/events/handling.html)
- en: The following sections give details about implementing specific kinds of event
    listeners. We do not have a how-to section for every single kind of event listener
    that you can write. Rather, we cover the listeners we think you are most likely
    to need. If you are interested in other listeners, you can find some information
    in the [Listener API Table](api.html).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下部分详细介绍了实现特定类型事件监听器的细节。我们并没有为您可以编写的每一种事件监听器都提供操作指南。相反，我们涵盖了我们认为您最有可能需要的监听器。如果您对其他监听器感兴趣，您可以在[监听器
    API表](api.html)中找到一些信息。
