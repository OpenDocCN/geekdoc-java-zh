- en: Write a program that computes your initials from your full name and displays
    them.
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个程序，从你的全名中计算出你的缩写并显示出来。
- en: An anagram is a word or a phrase made by transposing the letters of another
    word or phrase; for example, "parliament" is an anagram of "partial men," and
    "software" is an anagram of "swear oft." Write a program that figures out whether
    one string is an anagram of another string. The program should ignore white space
    and punctuation.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个变位词是由另一个单词或短语的字母重新排列而成的单词或短语；例如，“parliament”是“partial men”的变位词，“software”是“swear
    oft”的变位词。编写一个程序，判断一个字符串是否是另一个字符串的变位词。该程序应忽略空格和标点符号。
