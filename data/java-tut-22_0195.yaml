  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: 1\. What class and method would you use to read a few pieces of data that are
    at known positions near the end of a large file?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你会使用什么类和方法来读取大文件末尾附近已知位置的几个数据片段？
- en: 2\. When invoking `format`, what is the best way to indicate a new line?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 在调用`format`时，如何最好地指示一个新行？
- en: 3\. How would you determine the MIME type of a file?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 如何确定文件的MIME类型？
- en: 4\. What method(s) would you use to determine whether a file is a symbolic link?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 您会使用什么方法来确定文件是否是符号链接？
- en: Exercises
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: 1\. Write an example that counts the number of times a particular character,
    such as `e`, appears in a file. The character can be specified at the command
    line. You can use [`xanadu.txt`](../examples/xanadu.txt) as the input file.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 编写一个示例，计算文件中特定字符（如`e`）出现的次数。可以在命令行指定字符。您可以使用[`xanadu.txt`](../examples/xanadu.txt)作为输入文件。
- en: 2\. The file [`datafile`](datafile) begins with a single `long` that tells you
    the offset of a single `int` piece of data within the same file. Write a program
    that gets the `int` piece of data. What is the `int` data?
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 文件[`datafile`](datafile)以一个告诉你同一文件中一个`int`数据偏移量的`long`开头。编写一个程序获取这个`int`数据。这个`int`数据是什么？
