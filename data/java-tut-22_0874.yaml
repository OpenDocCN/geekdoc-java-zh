- en: Putting It All Together
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将所有内容整合在一起
- en: 原文：[https://docs.oracle.com/javase/tutorial/security/userperm/together.html](https://docs.oracle.com/javase/tutorial/security/userperm/together.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/userperm/together.html](https://docs.oracle.com/javase/tutorial/security/userperm/together.html)
- en: Here, we simulate being, in turn, the `HighScore` developer (Chris), the `ExampleGame`
    developer (Terry), and a user (Kim) running the game.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们模拟依次成为`HighScore`开发者（克里斯），`ExampleGame`开发者（特里），以及运行游戏的用户（金）。
- en: You can execute all the specified steps, and then (as Kim's last step) run `ExampleGame`.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以执行所有指定的步骤，然后（作为金的最后一步）运行`ExampleGame`。
- en: The steps are presented without explanation. For further information about the
    steps that need to be taken by both code signers (such as Chris and Terry) and
    receivers of such code (such as Kim), see the [Signing Code and Granting It Permissions](../toolsign/index.html)
    lesson.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些步骤没有解释。关于代码签名者（如克里斯和特里）和接收此类代码的人（如金）需要采取的进一步信息，请参阅[签署代码并授予权限](../toolsign/index.html)课程。
