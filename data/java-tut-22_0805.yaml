- en: 'Trail: RMI'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Trail: RMI'
- en: 原文：[https://docs.oracle.com/javase/tutorial/rmi/index.html](https://docs.oracle.com/javase/tutorial/rmi/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/rmi/index.html](https://docs.oracle.com/javase/tutorial/rmi/index.html)
- en: The Java Remote Method Invocation (RMI) system allows an object running in one
    Java virtual machine to invoke methods on an object running in another Java virtual
    machine. RMI provides for remote communication between programs written in the
    Java programming language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Java 远程方法调用（RMI）系统允许在一个 Java 虚拟机中运行的对象调用另一个 Java 虚拟机中运行的对象的方法。RMI 提供了 Java 编程语言编写的程序之间的远程通信。
- en: '* * *'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** If you are connecting to an existing IDL program, you should use
    Java IDL rather than RMI.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 如果你要连接到一个现有的 IDL 程序，应该使用 Java IDL 而不是 RMI。'
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This trail provides a brief overview of the RMI system and then walks through
    a complete client/server example that uses RMI's unique capabilities to load and
    to execute user-defined tasks at runtime. The server in the example implements
    a generic compute engine, which the client uses to compute the value of ![the
    pi symbol](../Images/18da0a76f9e973138bc9428740982fff.png).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程简要介绍了 RMI 系统，然后演示了一个完整的客户端/服务器示例，该示例利用了 RMI 的独特功能，在运行时加载和执行用户定义的任务。示例中的服务器实现了一个通用的计算引擎，客户端用它来计算
    ![圆周率符号](../Images/18da0a76f9e973138bc9428740982fff.png) 的值。
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **An Overview
    of RMI Applications**](overview.html) describes the RMI system and lists its advantages.
    Additionally, this section provides a description of a typical RMI application,
    composed of a server and a client, and introduces important terms.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **RMI 应用程序概述**](overview.html)
    描述了 RMI 系统并列出了其优势。此外，本节介绍了典型的 RMI 应用程序，由服务器和客户端组成，并介绍了重要术语。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Writing an
    RMI Server**](server.html) walks through the code for the compute engine server.
    This section will teach you how to design and to implement an RMI server.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **编写 RMI 服务器**](server.html)
    演示了计算引擎服务器的代码。本节将教你如何设计和实现一个 RMI 服务器。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Creating A
    Client Program**](client.html) takes a look at one possible compute engine client
    and uses it to illustrate the important features of an RMI client.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **创建客户端程序**](client.html)
    着眼于一个可能的计算引擎客户端，并用它来说明 RMI 客户端的重要特性。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Compiling
    and Running the Example**](example.html) shows you how to compile and to run both
    the compute engine server and its client.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **编译和运行示例**](example.html)
    展示了如何编译和运行计算引擎服务器及其客户端。'
