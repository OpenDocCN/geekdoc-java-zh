- en: Questions
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: In a link that is to run a Java Web Start application, which file is specified
    as the `a` tag's `href` attribute?
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在要运行Java Web Start应用程序的链接中，指定了哪个文件作为`a`标签的`href`属性？
- en: Which MIME type must a Web server recognize in order for it to host Java Web
    Start applications?
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Web服务器必须识别哪种MIME类型才能托管Java Web Start应用程序？
- en: In an application's `JNLP` file, which two elements must be specified within
    the `resources` element?
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在应用程序的`JNLP`文件中，`resources`元素内必须指定哪两个元素？
- en: Which interface provides the ability to control how the Java Web Start application's
    resources are cached?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个接口提供了控制Java Web Start应用程序资源如何被缓存的能力？
- en: '`BasicService`'
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`BasicService`'
- en: '`DownloadService`'
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`DownloadService`'
- en: '`PersistenceService`'
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`PersistenceService`'
- en: '`ExtendedService`'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`ExtendedService`'
- en: 'True or False: Java Web Start applications run in a secure sandbox by default.'
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真或假：Java Web Start应用程序默认在安全沙箱中运行。
- en: 'True or False: If a Java Web Start application is running in a secure sandbox,
    JAR files for the application can reside on different servers.'
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真或假：如果Java Web Start应用程序在安全沙箱中运行，则应用程序的JAR文件可以位于不同的服务器上。
- en: For a Java Web Start application to support operations outside of the secure
    sandbox, what must you do?
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使Java Web Start应用程序支持安全沙箱之外的操作，您必须做什么？
- en: Exercises
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: Write the XML code you would add to a `JNLP` file in order to request that the
    application have complete access to the client system.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写您将添加到`JNLP`文件中的XML代码，以请求应用程序完全访问客户端系统。
- en: For a Java Web Start application, you have two icons, `one.gif` and `two.gif`,
    in the `images` directory in a JAR file. Write the application code you would
    use to access these images.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于一个Java Web Start应用程序，在JAR文件的`images`目录中有两个图标，`one.gif`和`two.gif`。编写您将用于访问这些图像的应用程序代码。
