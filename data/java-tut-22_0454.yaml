- en: The Nimbus look and feel has a set of default colors, but you are not required
    to use them. You can change the colors to match your corporate brand or other
    color scheme.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Nimbus外观具有一组默认颜色，但您不必使用它们。您可以更改颜色以匹配公司品牌或其他颜色方案。
- en: 'All of the colors used by Nimbus are stored as a set of `UIManager` properties.
    You can change any or all of these properties before you set the look and feel.
    For example:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 所有Nimbus使用的颜色都存储为一组`UIManager`属性。在设置外观之前，您可以更改任何或所有这些属性。例如：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: These three base colors, `nimbusBase`, `nimbusBlueGrey`, and `control`, will
    address most of your needs. See a full list of color keys and their default values
    on the [Nimbus Defaults](_nimbusDefaults.html#primary) page.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这三种基本颜色，`nimbusBase`，`nimbusBlueGrey`和`control`，将满足您大部分需求。在[Nimbus Defaults](_nimbusDefaults.html#primary)页面上查看颜色键及其默认值的完整列表。
