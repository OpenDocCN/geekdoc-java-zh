  zh: 原文：[https://docs.oracle.com/javase/tutorial/essential/environment/cl.html](https://docs.oracle.com/javase/tutorial/essential/environment/cl.html)
- en: '`System` provides several predefined I/O objects that are useful in a Java
    application that is meant to be launched from the command line. These implement
    the Standard I/O streams provided by most operating systems, and also a console
    object that is useful for entering passwords. For more information, refer to [I/O
    from the Command Line](../../essential/io/cl.html) in the [Basic I/O](../../essential/io/index.html)
    lesson.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '`System` 提供了几个预定义的 I/O 对象，这些对象在一个旨在从命令行启动的 Java 应用程序中非常有用。这些对象实现了大多数操作系统提供的标准
    I/O 流，还有一个对于输入密码很有用的控制台对象。更多信息，请参考[从命令行进行 I/O](../../essential/io/cl.html) 在 [基本
    I/O](../../essential/io/index.html) 课程中。'
