- en: Changing the Look of Nimbus
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 修改Nimbus的外观
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/lookandfeel/custom.html](https://docs.oracle.com/javase/tutorial/uiswing/lookandfeel/custom.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/lookandfeel/custom.html](https://docs.oracle.com/javase/tutorial/uiswing/lookandfeel/custom.html)
- en: 'One of the biggest advantages of Nimbus is that it is highly customizable.
    You can change the look in almost any way you can imagine. You can use three primary
    techniques to modify the look of Nimbus:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Nimbus最大的优势之一是高度可定制化。你可以以几乎任何想象得到的方式改变外观。你可以使用三种主要技术来修改Nimbus的外观：
- en: '[Resizing a component](size.html) – Under Nimbus, components are available
    in three additional sizes: mini, small, and large.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[调整组件大小](size.html) – 在Nimbus下，组件有三种额外的尺寸可供选择：迷你、小型和大型。'
- en: '[Changing the color theme](color.html) – You can change any of the colors used
    in the Nimbus look and feel.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[修改颜色主题](color.html) – 你可以改变Nimbus外观中使用的任何颜色。'
- en: Skinning a component – You have full control over how a component is rendered.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 定制组件外观 – 你可以完全控制组件的渲染方式。
