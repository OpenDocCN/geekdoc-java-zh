- en: Streaming API for XML APIs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: XML 的流 API
- en: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/intro/streaming.html](https://docs.oracle.com/javase/tutorial/jaxp/intro/streaming.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/intro/streaming.html](https://docs.oracle.com/javase/tutorial/jaxp/intro/streaming.html)
- en: StAX is the latest API in the JAXP family, and provides an alternative to SAX,
    DOM, TrAX, and DOM for developers looking to do high-performance stream filtering,
    processing, and modification, particularly with low memory and limited extensibility
    requirements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: StAX 是 JAXP 家族中最新的 API，为那些希望进行高性能流过滤、处理和修改的开发人员提供了一种替代方案，特别是对于内存较低和扩展性要求有限的情况。
- en: To summarize, StAX provides a standard, bidirectional **pull parser** interface
    for streaming XML processing, offering a simpler programming model than SAX and
    more efficient memory management than DOM. StAX enables developers to parse and
    modify XML streams as events, and to extend XML information models to allow application-specific
    additions. More detailed comparisons of StAX with several alternative APIs are
    provided in [Streaming API for XML](../stax/index.html), in [Comparing StAX to
    Other JAXP APIs](../stax/why.html#bnbea).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 总结一下，StAX 提供了标准的、双向的**拉取解析器**接口，用于流式 XML 处理，提供了比 SAX 更简单的编程模型，比 DOM 更高效的内存管理。StAX
    使开发人员能够将 XML 流解析和修改为事件，并扩展 XML 信息模型以允许特定于应用程序的添加。有关 StAX 与几种替代 API 的更详细比较，请参见
    [XML 流 API](../stax/index.html)，以及 [将 StAX 与其他 JAXP API 进行比较](../stax/why.html#bnbea)。
