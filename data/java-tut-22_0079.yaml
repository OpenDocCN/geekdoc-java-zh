- en: "You saw an example of implementing an interface in the previous lesson. You\
    \ can read more about interfaces here\x97what they are for, why you might want\
    \ to write one, and how to write one."
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一课中，您看到了实现接口的示例。您可以在这里阅读更多关于接口的信息——它们的作用是什么，为什么您可能想要编写一个，以及如何编写一个。
- en: '[Inheritance](subclasses.html)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[继承](subclasses.html)'
- en: This section describes the way in which you can derive one class from another.
    That is, how a *subclass* can inherit fields and methods from a *superclass*.
    You will learn that all classes are derived from the `Object` class, and how to
    modify the methods that a subclass inherits from superclasses. This section also
    covers interface-like *abstract classes*.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分描述了如何从一个类派生另一个类。也就是说，*子类*如何从*超类*继承字段和方法。您将了解到所有类都是从`Object`类派生的，以及如何修改子类从超类继承的方法。本节还涵盖类似接口的*抽象类*。
