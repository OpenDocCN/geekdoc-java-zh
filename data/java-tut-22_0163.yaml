- en: Add a `readList` method to [``ListOfNumbers.java``](../examples/ListOfNumbers.java).
    This method should read in `int` values from a file, print each value, and append
    them to the end of the vector. You should catch all appropriate errors. You will
    also need a text file containing numbers to read in.
  id: totrans-21
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在[``ListOfNumbers.java``](../examples/ListOfNumbers.java)中添加一个`readList`方法。该方法应从文件中读取`int`值，打印每个值，并将它们附加到向量的末尾。您应该捕获所有适当的错误。您还需要一个包含要读取的数字的文本文件。
