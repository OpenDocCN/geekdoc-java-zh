- en: Where Do You Go From Here?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您接下来该怎么办？
- en: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/intro/next.html](https://docs.oracle.com/javase/tutorial/jaxp/intro/next.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/intro/next.html](https://docs.oracle.com/javase/tutorial/jaxp/intro/next.html)
- en: 'At this point, you have enough information to begin picking your own way through
    the JAXP libraries. Your next step depends on what you want to accomplish. You
    might want to go to any of these lessons:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您已经有足够的信息可以开始浏览JAXP库。您的下一步取决于您想要实现什么。您可能想查看以下任何一课程：
- en: If the data structures have already been determined, and you are writing a server
    application or an XML filter that needs to do fast processing, see [Simple API
    for XML](../sax/index.html).
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果数据结构已经确定，并且您正在编写需要快速处理的服务器应用程序或XML过滤器，请参阅[简单XML API](../sax/index.html)。
- en: If you need to build an object tree from XML data so you can manipulate it in
    an application, or convert an in-memory tree of objects to XML, see [Document
    Object Model](../dom/index.html).
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您需要从XML数据构建对象树，以便在应用程序中对其进行操作，或者将内存中的对象树转换为XML，请参阅[文档对象模型](../dom/index.html)。
- en: If you need to transform XML tags into some other form, if you want to generate
    XML output, or (in combination with the SAX API) if you want to convert legacy
    data structures to XML, see [Extensible Stylesheet Language Transformations](../xslt/index.html).
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您需要将XML标记转换为其他形式，如果您想要生成XML输出，或者（与SAX API结合使用）如果您想要将传统数据结构转换为XML，请参阅[可扩展样式表语言转换](../xslt/index.html)。
- en: If you want a streaming Java technology-based, event-driven, pull-parsing API
    for reading and writing XML documents or want to create bidrectional XML parsers
    that are fast, relatively easy to program, and have a light memory footprint,
    then see [Streaming API for XML](../stax/index.html).
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您想要基于流的Java技术、事件驱动、拉取解析API来读取和写入XML文档，或者想要创建快速、相对易于编程且具有轻量级内存占用的双向XML解析器，那么请参阅[XML流API](../stax/index.html)。
