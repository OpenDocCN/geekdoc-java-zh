- en: 'Lesson: Interoperability'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：互操作性
- en: 原文：[https://docs.oracle.com/javase/tutorial/collections/interoperability/index.html](https://docs.oracle.com/javase/tutorial/collections/interoperability/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/collections/interoperability/index.html](https://docs.oracle.com/javase/tutorial/collections/interoperability/index.html)
- en: 'In this section, you''ll learn about the following two aspects of interoperability:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，您将学习互操作性的以下两个方面：
- en: '[Compatibility](compatibility.html): This subsection describes how collections
    can be made to work with older APIs that predate the addition of `Collection`s
    to the Java platform.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[兼容性](compatibility.html)：本小节描述了如何使集合能够与早于将`Collection`添加到 Java 平台的旧 API 一起工作。'
- en: '[API Design](api-design.html): This subsection describes how to design new
    APIs so that they will interoperate seamlessly with one another.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[API 设计](api-design.html)：本小节描述了如何设计新的 API，以便它们能够与其他 API 无缝互操作。'
