  zh: 源文件中的语句通常按照它们出现的顺序从上到下执行。然而，*控制流语句*通过使用决策、循环和分支打破执行流程，使您的程序能够*有条件地*执行特定的代码块。本节描述了Java编程语言支持的决策语句（`if-then`、`if-then-else`、`switch`）、循环语句（`for`、`while`、`do-while`）和分支语句（`break`、`continue`、`return`）。
