- en: Signing and Verifying JAR Files
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 签署和验证JAR文件
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/jar/signindex.html](https://docs.oracle.com/javase/tutorial/deployment/jar/signindex.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/jar/signindex.html](https://docs.oracle.com/javase/tutorial/deployment/jar/signindex.html)
- en: You can optionally sign a JAR file with your electronic "signature." Users who
    verify your signature can grant your JAR-bundled software security privileges
    that it wouldn't ordinarily have. Conversely, you can verify the signatures of
    signed JAR files that you want to use.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以选择使用您的电子“签名”对JAR文件进行签名。验证您签名的用户可以授予您的JAR捆绑软件安全权限，这些权限通常是没有的。反之，您也可以验证您想要使用的已签名JAR文件的签名。
- en: 'This lesson shows you how to use the tools provided in the JDK to sign and
    verify JAR files:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程将向您展示如何使用JDK提供的工具来签署和验证JAR文件：
- en: '[Understanding Signing and Verification](intro.html)'
  id: totrans-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[理解签名和验证](intro.html)'
- en: If you're not familiar with the concepts of signing and verification, this section
    will help to bring you up to speed. It contains definitions of the relevant terms,
    explanations of some of the benefits provided by signing, and an outline of the
    signing mechanism used by the Java platform as it relates to JAR files.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对签名和验证的概念不熟悉，本节将帮助您快速了解。它包含了相关术语的定义，签名提供的一些好处的解释，以及Java平台与JAR文件相关的签名机制的概要。
- en: '[Signing JAR Files](signing.html)'
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[签署JAR文件](signing.html)'
- en: In this section, you'll learn how to use the JDK™ tools to digitally sign your
    JAR files.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，您将学习如何使用JDK™工具对您的JAR文件进行数字签名。
- en: '[Verifying Signed JAR Files](verify.html)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[验证已签名的JAR文件](verify.html)'
- en: This section shows you how to use the JDK tool set to verify signed JAR files.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将向您展示如何使用JDK工具集来验证已签名的JAR文件。
