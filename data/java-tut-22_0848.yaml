- en: Create a JAR File Containing the Contract
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建包含合同的JAR文件
- en: 原文：[https://docs.oracle.com/javase/tutorial/security/toolfilex/step1.html](https://docs.oracle.com/javase/tutorial/security/toolfilex/step1.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/toolfilex/step1.html](https://docs.oracle.com/javase/tutorial/security/toolfilex/step1.html)
- en: The first thing you need is a contract file. You can download and use this very
    basic sample file named [`contract`](examples/contract). Or you can use any other
    file you like. Just be sure to name the file `contract` so it will work with the
    commands specified in this lesson.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要的第一件事是一个合同文件。你可以下载并使用这个非常基本的示例文件，命名为[`contract`](examples/contract)。或者你也可以使用其他任何你喜欢的文件。只需确保将文件命名为`contract`，这样它就可以与本课程中指定的命令一起使用。
- en: 'Once you''ve got the contract file, place it into a JAR file. In your command
    window type the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你有了合同文件，将其放入一个JAR文件中。在你的命令窗口中输入以下内容：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This command creates a JAR file named `Contract.jar` and places the `contract`
    file inside it.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这个命令创建一个名为`Contract.jar`的JAR文件，并将`contract`文件放入其中。
