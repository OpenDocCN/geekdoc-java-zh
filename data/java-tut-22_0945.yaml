- en: The HTTP state management mechanism specifies a way to create a stateful session
    with HTTP requests and responses.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: HTTP状态管理机制指定了一种通过HTTP请求和响应创建有状态会话的方式。
- en: Generally, HTTP request/response pairs are independent of each other. However,
    the state management mechanism enables clients and servers that can exchange state
    information to put these pairs in a larger context, which is called a *session*.
    The state information used to create and maintain the session is called a *cookie*.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，HTTP请求/响应对是相互独立的。然而，状态管理机制使得可以交换状态信息的客户端和服务器将这些对放入更大的上下文中，这被称为*会话*。用于创建和维护会话的状态信息被称为*cookie*。
- en: A cookie is a piece of data that can be stored in a browser's cache. If you
    visit a web site and then revisit it, the cookie data can be used to identify
    you as a return visitor. Cookies enable state information, such as an online shopping
    cart, to be remembered. A cookie can be short term, holding data for a single
    web session, that is, until you close the browser, or a cookie can be longer term,
    holding data for a week or a year.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 一个cookie是可以存储在浏览器缓存中的数据片段。如果您访问一个网站然后再次访问它，cookie数据可以用来识别您为回访者。Cookies使得状态信息，比如在线购物车，可以被记住。一个cookie可以是短期的，保存数据一个网页会话，也就是直到您关闭浏览器，或者一个cookie可以是长期的，保存数据一周或一年。
- en: 'For more information about HTTP state management, see [RFC 2965: HTTP State
