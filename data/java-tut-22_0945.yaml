  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '关于HTTP状态管理的更多信息，请参阅[RFC 2965: HTTP状态管理机制](http://www.ietf.org/rfc/rfc2965.txt)。'
