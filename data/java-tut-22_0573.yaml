- en: Questions
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: 1\. Which class would you use to store your birthday in years, months, days,
    seconds, and nanoseconds?
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 你会使用哪个类来存储你的生日，包括年、月、日、秒和纳秒？
- en: 2\. Given a random date, how would you find the date of the previous Thursday?
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 给定一个随机日期，如何找到前一个星期四的日期？
- en: 3\. What is the difference between a `ZoneId` and a `ZoneOffset`?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. `ZoneId`和`ZoneOffset`之间有什么区别？
- en: 4\. How would you convert an `Instant` to a `ZonedDateTime`? How would you convert
    a `ZonedDateTime` to an `Instant`?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 如何将`Instant`转换为`ZonedDateTime`？如何将`ZonedDateTime`转换为`Instant`？
- en: Exercises
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: 1\. Write an example that, for a given year, reports the length of each month
    within that year.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 为给定年份编写一个示例，报告该年份内每个月的长度。
- en: 2\. Write an example that, for a given month of the current year, lists all
    of the Mondays in that month.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 为当前年份的给定月份编写一个示例，列出该月份内所有的星期一。
- en: 3\. Write an example that tests whether a given date occurs on Friday the 13th.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 编写一个示例，测试给定日期是否是一个星期五的13日。
