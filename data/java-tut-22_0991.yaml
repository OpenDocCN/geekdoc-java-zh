- en: Search
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索
- en: 原文：[https://docs.oracle.com/javase/tutorial/jndi/ops/search.html](https://docs.oracle.com/javase/tutorial/jndi/ops/search.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/jndi/ops/search.html](https://docs.oracle.com/javase/tutorial/jndi/ops/search.html)
- en: One of the most useful features that a directory offers is its *yellow pages*,
    or *search*, service. You can compose a query consisting of attributes of entries
    that you are seeking and submit that query to the directory. The directory then
    returns a list of entries that satisfy the query. For example, you could ask the
    directory for all entries with a bowling average greater than 200 or all entries
    that represent a person with a surname beginning with "Sch."
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 目录提供的最有用的功能之一是其*黄页*或*搜索*服务。您可以组成一个由您正在寻找的条目的属性组成的查询，并将该查询提交给目录。然后目录返回满足查询条件的条目列表。例如，您可以要求目录返回所有击球平均分大于200的条目，或者所有代表姓氏以"Sch"开头的人的条目。
- en: 'The [`DirContext`](https://docs.oracle.com/javase/8/docs/api/javax/naming/directory/DirContext.html)
    interface provides several methods for searching the directory, with progressive
    degrees of complexity and power. The various aspects of searching the directory
    are covered in the following sections:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DirContext`](https://docs.oracle.com/javase/8/docs/api/javax/naming/directory/DirContext.html)接口提供了几种搜索目录的方法，具有逐渐增加的复杂性和功能。搜索目录的各个方面在以下部分中介绍：'
