  zh: 原文：[https://docs.oracle.com/javase/tutorial/sdp/sockets/debug.html](https://docs.oracle.com/javase/tutorial/sdp/sockets/debug.html)
- en: You can enable debugging messages by using the `-Dcom.sun.sdp.debug` flag. If
    you specify a file, the messages will be output to that file. Otherwise, the messages
    will be printed to standard output.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用`-Dcom.sun.sdp.debug`标志来启用调试消息。如果你指定一个文件，消息将被输出到该文件。否则，消息将被打印到标准输出。
