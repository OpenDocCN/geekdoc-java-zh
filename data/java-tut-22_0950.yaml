- en: Introduced in J2SE 5.0, this long-awaited enhancement to the type system allows
    a type or method to operate on objects of various types while providing compile-time
    type safety. It adds compile-time type safety to the Collections Framework and
    eliminates the drudgery of casting.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: J2SE 5.0 中引入的这一期待已久的类型系统增强允许类型或方法在提供编译时类型安全性的同时操作各种类型的对象。它为集合框架添加了编译时类型安全性，并消除了强制类型转换的繁琐工作。
