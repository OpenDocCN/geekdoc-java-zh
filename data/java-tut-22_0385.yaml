- en: Creating the Progress Monitor
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 创建进度监视器
- en: '| Method or Constructor | Purpose |'
  id: totrans-116
  prefs: []
  type: TYPE_TB
  zh: '| 方法或构造函数 | 目的 |'
- en: '| [ProgressMonitor(Component, Object, String, int, int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#ProgressMonitor-java.awt.Component-java.lang.Object-java.lang.String-int-int-)
    | Create a progress monitor. The `Component` argument is the parent for the monitor''s
    dialog. The `Object` argument is a message to put on the [option pane](dialog.html)
    within the dialog. The value of this object is typically a `String`. The `String`
    argument is a changeable status note. The final two `int` arguments set the minimum
    and maximum values, respectively, for the progress bar used in the dialog. |'
  id: totrans-117
  prefs: []
  type: TYPE_TB
  zh: '| [ProgressMonitor(Component, Object, String, int, int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#ProgressMonitor-java.awt.Component-java.lang.Object-java.lang.String-int-int-)
    | 创建一个进度监视器。`Component` 参数是监视器对话框的父级。`Object` 参数是要放在对话框内的[选项窗格](dialog.html)上的消息。该对象的值通常是一个`String`。`String`
    参数是一个可变的状态注释。最后两个`int` 参数分别设置对话框中使用的进度条的最小值和最大值。'
- en: '| [ProgressMonitor getProgressMonitor()](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitorInputStream.html#getProgressMonitor--)
    *(in `ProgressMonitorInputStream`)* | Gets a progress monitor that monitors reading
    from an input stream. |'
  id: totrans-118
  prefs: []
  type: TYPE_TB
  zh: '| [ProgressMonitor getProgressMonitor()](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitorInputStream.html#getProgressMonitor--)
    *(在`ProgressMonitorInputStream`中)* | 获取一个监视从输入流读取的进度监视器。'
