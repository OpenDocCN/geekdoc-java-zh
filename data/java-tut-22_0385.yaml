    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#ProgressBarDemo2).[![Launches
    the ProgressBar2 Demo example](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ProgressBarDemo2Project/ProgressBarDemo2.jnlp)
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击启动按钮以使用[Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行ProgressBar2演示（[下载JDK
    7或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#ProgressBarDemo2)。[![启动ProgressBar2演示示例](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ProgressBarDemo2Project/ProgressBarDemo2.jnlp)
- en: Push the **Start** button. Note that the progress bar starts animating as soon
    as the button is pressed, and then switches back into determinate mode (like ProgressBarDemo).
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下**Start**按钮。请注意，进度条在按下按钮后立即开始动画，然后切换回确定模式（类似于ProgressBarDemo）。
- en: '* * *'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: How to Use Progress Monitors
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何使用进度监视器
- en: 'Now let''s rewrite ProgressBarDemo to use a progress monitor instead of a progress
    bar. Here''s a picture of the new demo program, ProgressMonitorDemo:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们重写ProgressBarDemo，使用进度监视器而不是进度条。这是新演示程序ProgressMonitorDemo的图片：
- en: '![A snapshot of ProgressMonitorDemo and a dialog brought up by a progress monitor](../Images/4d10fd0bec07090a5470842f195da9c7.png)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![ProgressMonitorDemo的快照和进度监视器弹出的对话框](../Images/4d10fd0bec07090a5470842f195da9c7.png)'
- en: '* * *'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Try this:**'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个：**'
- en: Click the Launch button to run the ProgressMonitor Demo using [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
    ([download JDK 7 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#ProgressMonitorDemo).[![Launches
    the ProgressMonitor Demo example](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ProgressMonitorDemoProject/ProgressMonitorDemo.jnlp)
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击启动按钮以使用[Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行ProgressMonitor演示（[下载JDK
    7或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#ProgressMonitorDemo)。[![启动ProgressMonitor演示示例](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ProgressMonitorDemoProject/ProgressMonitorDemo.jnlp)
- en: Push the **Start** button. After a certain amount of time, the program displays
    a progress dialog.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下**Start**按钮。一段时间后，程序会显示一个进度对话框。
- en: Click the **OK** button. Note that the task continues even though the dialog
    is gone.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**OK**按钮。请注意，即使对话框消失，任务仍在继续。
- en: Start another task. After the dialog pops up, click the **Cancel** button. The
    dialog goes away and the task stops.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动另一个任务。对话框弹出后，点击**Cancel**按钮。对话框消失，任务停止。
- en: '* * *'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: A progress monitor cannot be used again, so a new one must be created each time
    a new task is started. This program creates a progress monitor each time the user
    starts a new task with the **Start** button.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 进度监视器不能再次使用，因此每次启动新任务时都必须创建一个新的。该程序每次用户通过**Start**按钮启动新任务时都会创建一个进度监视器。
- en: 'Here''s the statement that creates the progress monitor:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 创建进度监视器的语句如下：
- en: '[PRE7]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'This code uses `ProgressMonitor`''s only constructor to create the monitor
    and initialize several arguments:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 此代码使用`ProgressMonitor`的唯一构造函数来创建监视器并初始化几个参数：
- en: The first argument provides the parent component to the dialog popped up by
    the progress monitor.
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一个参数提供了由进度监视器弹出的对话框的父组件。
- en: The second argument is a string that describes the nature of the task being
    monitored. This string is displayed on the dialog. see [The Progress Monitoring
    API](#api) for details about this argument.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第二个参数是描述正在监视的任务性质的字符串。此字符串显示在对话框上。有关此参数的详细信息，请参阅[进度监视API](#api)。
- en: 'The third argument is another string that provides a changeable status note.
    The example uses an empty string to indicate that the dialog should make space
    for a changeable status note, but that the note is initially empty. If you provide
    `null` for this argument, the note is omitted from the dialog. The example updates
    the note each time the `progress` property changes. It updates the monitor''s
    current value at the same time:'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第三个参数是另一个字符串，用于提供可变的状态说明。示例使用空字符串表示对话框应为可变状态说明腾出空间，但初始时为空。如果为此参数提供`null`，则对话框中将省略说明。示例在每次`progress`属性更改时更新说明。同时更新监视器的当前值：
- en: '[PRE8]'
  id: totrans-68
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE8]'
- en: The last two arguments provide the minimum and maximum values, respectively,
    for the progress bar displayed in the dialog.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后两个参数分别提供对话框中显示的进度条的最小值和最大值。
- en: By default, a progress monitor waits a minimum of 500 milliseconds before deciding
    whether to pop up the dialog. It also waits for the progress to become more than
    the minimum value. If it calculates that the task will take more than 2000 milliseconds
    to complete, the progress dialog appears. To adjust the minimum waiting period,
    invoke `setMillisToDecidedToPopup`. To adjust the minimum progress time required
    for a dialog to appear, invoke `setMillisToPopup`.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，进度监视器在决定是否弹出对话框之前等待至少500毫秒。它还等待进度超过最小值。如果计算出任务将需要超过2000毫秒才能完成，进度对话框将出现。要调整最小等待时间，调用`setMillisToDecidedToPopup`。要调整对话框出现所需的最小进度时间，调用`setMillisToPopup`。
- en: 'By the simple fact that this example uses a progress monitor, it adds a feature
    that wasn''t present in the version of the program that uses a progress bar: The
    user can cancel the task by clicking the **Cancel** button on the dialog. Here''s
    the code in the example that checks to see if the user canceled the task or if
    the task exited normally:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个例子使用进度监视器，添加了一个在使用进度条版本中不存在的功能：用户可以通过在对话框上点击**取消**按钮来取消任务。以下是示例中检查用户是否取消任务或任务是否正常退出的代码：
- en: '[PRE9]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: Note that the progress monitor doesn't itself cancel the task. It provides the
    GUI and API to allow the program to do so easily.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，进度监视器本身不会取消任务。它提供了GUI和API，使程序可以轻松地这样做。
- en: Deciding Whether to Use a Progress Bar or a Progress Monitor
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 决定使用进度条还是进度监视器
- en: 'Use a *progress bar* if:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，可以使用*进度条*：
- en: You want more control over the configuration of the progress bar. If you are
    working directly with a progress bar, you can set it to be indeterminate, make
    it display vertically, provide a string for it to display, register change listeners
    on it, and provide it with a bounded range model to control the progress bar's
    minimum, maximum, and current values.
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您希望更多地控制进度条的配置。如果直接使用进度条，可以将其设置为不确定状态，使其垂直显示，提供要显示的字符串，在其上注册更改侦听器，并为其提供有界范围模型以控制进度条的最小、最大和当前值。
- en: The program needs to display other components along with the progress bar.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 程序需要在进度条旁边显示其他组件。
- en: You need more than one progress bar. With some tasks, you need to monitor more
    than one parameter. For example, an installation program might monitor disk space
    usage in addition to how many files have been successfully installed.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要多个进度条。对于某些任务，您需要监视多个参数。例如，安装程序可能会监视磁盘空间使用情况以及成功安装的文件数量。
- en: You need to reuse the progress bar. A progress bar can be reused; a progress
    monitor cannot. Once the progress monitor has decided to display a dialog (or
    not), the progress monitor cannot do it again.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要重复使用进度条。进度条可以重复使用；进度监视器则不行。一旦进度监视器决定显示对话框（或不显示），进度监视器就无法再次执行此操作。
- en: 'Use a *progress monitor* if:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要，可以使用*进度监视器*：
- en: You want an easy way to display progress in a [dialog](dialog.html).
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您希望以一种简单的方式在[对话框](dialog.html)中显示进度。
- en: The running task is secondary and the user might not be interested in the progress
    of the task. Progress monitor provides a way for the user to dismiss the dialog
    while the task is still running.
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行的任务是次要的，用户可能对任务的进度不感兴趣。进度监视器提供了一种让用户在任务仍在运行时关闭对话框的方法。
- en: You want an easy way for the task to be cancelled. Progress monitor provides
    a GUI for the user to cancel the task. All you have to do is call progress monitor's
    `isCanceled` method to find out if the user pressed the **Cancel** button.
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您希望以一种简单的方式取消任务。进度监视器为用户提供了一个GUI来取消任务。您只需调用进度监视器的`isCanceled`方法，就可以找出用户是否按下了**取消**按钮。
- en: Your task displays a short message periodically while running. The progress
    monitor dialog provides the `setNote` method so that the task can provide further
    information about what it's doing. For example, an installation task might report
    the name of each file as it's installed.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的任务在运行时定期显示一条简短的消息。进度监视器对话框提供了`setNote`方法，以便任务可以提供关于正在执行的操作的更多信息。例如，安装任务可能会报告每个文件的名称在安装时的情况。
- en: The task might not take a long time to complete. You decide at what point a
    running task is taking long enough to warrant letting the user know about it.
    Progress monitor won't pop up a dialog if the task completes within the timeframe
    you set.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任务可能不需要很长时间才能完成。您可以决定在何时运行的任务花费的时间足够长，以至于需要让用户知道。如果任务在您设置的时间范围内完成，进度监视器不会弹出对话框。
- en: If you decide to use a progress monitor *and* the task you are monitoring is
    reading from an input stream, use the [**`ProgressMonitorInputStream`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitorInputStream.html)
    class.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您决定使用进度监视器*并且*您正在监视的任务正在从输入流中读取，请使用[**`ProgressMonitorInputStream`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitorInputStream.html)类。
- en: The Progress Monitoring API
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 进度监视API
- en: The following tables list the commonly used API for using progress bars and
    progress monitors. Because `JProgressBar` is a subclass of `JComponent`, other
    methods you are likely to call on a `JProgressBar` are listed in [The JComponent
    Class](jcomponent.html). Note that `ProgressMonitor` is a subclass of `Object`
    and is not a visual component.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格列出了常用的用于使用进度条和进度监视器的API。因为`JProgressBar`是`JComponent`的子类，您可能会在`JProgressBar`上调用的其他方法列在[The
    JComponent Class](jcomponent.html)中。请注意，`ProgressMonitor`是`Object`的子类，不是一个可视组件。
- en: 'The API for monitoring progress falls into these categories:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 用于监视进度的API分为以下几类：
- en: '[Creating the Progress Bar](#progressbarapi)'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[创建进度条](#progressbarapi)'
- en: '[Setting or Getting the Progress Bar''s Constraints/Values](#contentsapi)'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[设置或获取进度条的约束/值](#contentsapi)'
- en: '[Controlling the Progress Bar''s Appearance](#looksapi)'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[控制进度条的外观](#looksapi)'
- en: '[Creating the Progress Monitor](#progressmonapi)'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[创建进度监视器](#progressmonapi)'
- en: '[Configuring the Progress Monitor](#monitorapi)'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[配置进度监视器](#monitorapi)'
- en: '[Terminating the Progress Monitor](#terminateapi)'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[终止进度监视器](#terminateapi)'
- en: Creating the Progress Bar
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 创建进度条
- en: '| Constructor | Purpose |'
  id: totrans-97
  prefs: []
  type: TYPE_TB
  zh: '| 构造函数 | 目的 |'
- en: '| [JProgressBar()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar--)
    [JProgressBar(int, int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-int-int-)
    | Create a horizontal progress bar. The no-argument constructor initializes the
    progress bar with a minimum and initial value of 0 and a maximum of 100\. The
    constructor with two integer arguments specifies the minimum and maximum values.
    |'
  id: totrans-98
  prefs: []
  type: TYPE_TB
  zh: '| [JProgressBar()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar--)
    [JProgressBar(int, int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-int-int-)
    | 创建水平进度条。无参数构造函数将进度条初始化为最小值和初始值为0，最大值为100。具有两个整数参数的构造函数指定最小值和最大值。'
- en: '| [JProgressBar(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-int-)
    [JProgressBar(int, int, int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-int-int-int-)
    | Create a progress bar with the specified orientation, which can be either `JProgressBar.HORIZONTAL`
    or `JProgressBar.VERTICAL`. The optional second and third arguments specify minimum
    and maximum values. |'
  id: totrans-99
  prefs: []
  type: TYPE_TB
  zh: '| [JProgressBar(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-int-)
    [JProgressBar(int, int, int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-int-int-int-)
    | 创建具有指定方向的进度条，可以是`JProgressBar.HORIZONTAL`或`JProgressBar.VERTICAL`。可选的第二个和第三个参数指定最小值和最大值。'
- en: '| [JProgressBar(BoundedRangeModel)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-javax.swing.BoundedRangeModel-)
    | Create a horizontal progress bar with the specified range model. |'
  id: totrans-100
  prefs: []
  type: TYPE_TB
  zh: '| [JProgressBar(BoundedRangeModel)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#JProgressBar-javax.swing.BoundedRangeModel-)
    | 使用指定的范围模型创建水平进度条。'
- en: Setting or Getting the Progress Bar's Constraints/Values
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 设置或获取进度条的约束/值
- en: '| Method | Purpose |'
  id: totrans-102
  prefs: []
  type: TYPE_TB
  zh: '| 方法 | 目的 |'
- en: '| [void setValue(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setValue-int-)
    [int getValue()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getValue--)
    | Set or get the current value of the progress bar. The value is constrained by
    the minimum and maximum values. |'
  id: totrans-103
  prefs: []
  type: TYPE_TB
  zh: '| [void setValue(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setValue-int-)
    [int getValue()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getValue--)
    | 设置或获取进度条的当前值。该值受最小值和最大值的约束。 |'
- en: '| [double getPercentComplete()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getPercentComplete--)
    | Get the percent complete for the progress bar. |'
  id: totrans-104
  prefs: []
  type: TYPE_TB
  zh: '| [double getPercentComplete()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getPercentComplete--)
    | 获取进度条的完成百分比。 |'
- en: '| [void setMinimum(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setMinimum-int-)
    [int getMinimum()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getMinimum--)
    | Set or get the minimum value of the progress bar. |'
  id: totrans-105
  prefs: []
  type: TYPE_TB
  zh: '| [void setMinimum(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setMinimum-int-)
    [int getMinimum()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getMinimum--)
    | 设置或获取进度条的最小值。 |'
- en: '| [void setMaximum(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setMaximum-int-)
    [int getMaximum()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getMaximum--)
    | Set or get the maximum value of the progress bar. |'
  id: totrans-106
  prefs: []
  type: TYPE_TB
  zh: '| [void setMaximum(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setMaximum-int-)
    [int getMaximum()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getMaximum--)
    | 设置或获取进度条的最大值。 |'
- en: '| [void setModel(BoundedRangeModel)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setModel-javax.swing.BoundedRangeModel-)
    [BoundedRangeModel getModel()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getModel--)
    | Set or get the model used by the progress bar. The model establishes the progress
    bar''s constraints and values, so you can use it directly as an alternative to
    using the individual set/get methods listed above. |'
  id: totrans-107
  prefs: []
  type: TYPE_TB
  zh: '| [void setModel(BoundedRangeModel)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setModel-javax.swing.BoundedRangeModel-)
    [BoundedRangeModel getModel()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getModel--)
    | 设置或获取进度条使用的模型。该模型确定了进度条的约束和值，因此您可以直接使用它作为使用上述单独设置/获取方法的替代方法。 |'
- en: Controlling the Progress Bar's Appearance
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 控制进度条的外观
- en: '| Method | Purpose |'
  id: totrans-109
  prefs: []
  type: TYPE_TB
  zh: '| 方法 | 目的 |'
- en: '| [void setIndeterminate(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setIndeterminate-boolean-)
    | By specifying `true`, put the progress bar into indeterminate mode. Specifying
    `false` puts the progress bar back into its default, determinate mode. |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| [void setIndeterminate(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setIndeterminate-boolean-)
    | 通过指定`true`，将进度条置于不确定模式。指定`false`将进度条恢复到默认的确定模式。 |'
- en: '| [void setOrientation(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setOrientation-int-)
    [int getOrientation()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getOrientation--)
    | Set or get whether the progress bar is vertical or horizontal. Acceptable values
    are `JProgressBar.VERTICAL` or `JProgressBar.HORIZONTAL`. |'
  id: totrans-111
  prefs: []
  type: TYPE_TB
  zh: '| [void setOrientation(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setOrientation-int-)
    [int getOrientation()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#getOrientation--)
    | 设置或获取进度条是垂直还是水平。可接受的值为`JProgressBar.VERTICAL`或`JProgressBar.HORIZONTAL`。 |'
- en: '| [void setBorderPainted(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setBorderPainted-boolean-)
    [boolean isBorderPainted()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#isBorderPainted--)
    | Set or get whether the progress bar has a border. |'
  id: totrans-112
  prefs: []
  type: TYPE_TB
  zh: '| [void setBorderPainted(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setBorderPainted-boolean-)
    [boolean isBorderPainted()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#isBorderPainted--)
    | 设置或获取进度条是否有边框。 |'
- en: '| [void setStringPainted(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setStringPainted-boolean-)
    [boolean isStringPainted()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#isStringPainted--)
    | Set or get whether the progress bar displays a percent string. By default, the
    value of the percent string is the value returned by `getPercentComplete` formatted
    as a percent. You can set the string to be displayed with `setString`. |'
  id: totrans-113
  prefs: []
  type: TYPE_TB
  zh: '| [void setStringPainted(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#setStringPainted-boolean-)
    [boolean isStringPainted()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html#isStringPainted--)
