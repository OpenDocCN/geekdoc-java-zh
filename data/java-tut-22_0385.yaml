  id: totrans-123
  prefs: []
  type: TYPE_TB
  zh: '| [void setProgress(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#setProgress-int-)
    | 更新监视器的进度。'
- en: '| [`void setNote(String)`](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#setNote-java.lang.String-)
    [`String getNote()`](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#getNote--)
    | Set or get the status note. This note is displayed on the dialog. To omit the
    status note from the dialog, provide `null` as the third argument to the monitor''s
    constructor. |'
  id: totrans-124
  prefs: []
  type: TYPE_TB
  zh: '| [`void setNote(String)`](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#setNote-java.lang.String-)
    [`String getNote()`](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#getNote--)
    | 设置或获取状态注释。此注释显示在对话框中。要从对话框中省略状态注释，请在监视器的构造函数的第三个参数中提供`null`。 |'
- en: '| [`void setMillisToDecideToPopup(int)`](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#setMillisToDecideToPopup-int-)
