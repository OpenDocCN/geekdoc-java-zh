    | Set or get the time after which the monitor should decide whether to popup a
    dialog. |'
  id: totrans-125
  prefs: []
  type: TYPE_TB
  zh: '| [`void setMillisToDecideToPopup(int)`](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#setMillisToDecideToPopup-int-)
    [`int getMillisToDecideToPopup()`](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#getMillisToDecideToPopup--)
    | 设置或获取监视器在多长时间后决定弹出对话框。 |'
