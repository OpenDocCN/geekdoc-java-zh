    | 设置或获取进度监视器的最大值。该值由监视器用于在对话框中设置进度条。'
- en: '| [void setProgress(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html#setProgress-int-)
