- en: How to Use Progress Bars
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用进度条
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/components/progress.html](https://docs.oracle.com/javase/tutorial/uiswing/components/progress.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 译文：[https://docs.oracle.com/javase/tutorial/uiswing/components/progress.html](https://docs.oracle.com/javase/tutorial/uiswing/components/progress.html)
- en: Sometimes a task running within a program might take a while to complete. A
    user-friendly program provides some indication to the user that the task is occurring,
    how long the task might take, and how much work has already been done. One way
    of indicating work, and perhaps the amount of progress, is to use an animated
    image.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候程序中运行的任务可能需要一段时间才能完成。用户友好的程序会向用户提供一些指示，表明任务正在进行，任务可能需要多长时间，以及已经完成了多少工作。指示工作和可能的进度量的一种方式是使用动画图像。
- en: 'Another way of indicating work is to set the wait cursor, using the [`Cursor`](https://docs.oracle.com/javase/8/docs/api/java/awt/Cursor.html)
    class and the `Component`-defined [`setCursor`](https://docs.oracle.com/javase/8/docs/api/java/awt/Component.html#setCursor-java.awt.Cursor-)
    method. For example, the following code makes the wait cursor be displayed when
    the cursor is over `container` (including any components it contains that have
    no cursor specified):'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种指示工作的方法是设置等待光标，使用[`Cursor`](https://docs.oracle.com/javase/8/docs/api/java/awt/Cursor.html)类和`Component`定义的[`setCursor`](https://docs.oracle.com/javase/8/docs/api/java/awt/Component.html#setCursor-java.awt.Cursor-)方法。例如，以下代码在光标悬停在`container`上时显示等待光标（包括未指定光标的任何组件）：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'To convey how complete a task is, you can use a progress bar like this one:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 为了传达任务完成的程度，你可以使用类似这样的进度条：
- en: '![A typical progress bar](../Images/1b7556ece8050765c992fd07c789366f.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![一个典型的进度条](../Images/1b7556ece8050765c992fd07c789366f.png)'
- en: 'Sometimes you can''t immediately determine the length of a long-running task,
    or the task might stay stuck at the same state of completion for a long time.
    You can show work without measurable progress by putting the progress bar in *indeterminate
    mode.* A progress bar in indeterminate mode displays animation to indicate that
    work is occurring. As soon as the progress bar can display more meaningful information,
    you should switch it back into its default, determinate mode. In the Java look
    and feel, indeterminate progress bars look like this:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 有时候你无法立即确定长时间运行任务的长度，或者任务可能在完成的同一状态停滞很长时间。你可以通过将进度条设置为*不确定模式*来展示没有可测量进度的工作。不确定模式下的进度条显示动画以指示工作正在进行。一旦进度条可以显示更有意义的信息，你应该将其切换回默认的确定模式。在Java外观中，不确定模式的进度条看起来像这样：
- en: '![An indeterminate progress bar](../Images/f259ccb628cfd5bc64ec1499700ca682.png)'
  id: totrans-8
  prefs: []
  type: TYPE_IMG
  zh: '![一个不确定模式的进度条](../Images/f259ccb628cfd5bc64ec1499700ca682.png)'
- en: 'Swing provides three classes to help you use progress bars:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Swing提供了三个类来帮助你使用进度条：
- en: '[**`JProgressBar`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[**`JProgressBar`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/JProgressBar.html)'
- en: A visible component to graphically display how much of a total task has completed.
    See [Using Determinate Progress Bars](#bars) for information and an example of
    using a typical progress bar. The section [Using Indeterminate Mode](#indeterminate)
    tells you how to animate a progress bar to show activity before the task's scope
    is known.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一个可见的组件，用于图形显示已完成总任务的百分比。查看[使用确定性进度条](#bars)以获取有关使用典型进度条的信息和示例。章节[使用不确定模式](#indeterminate)告诉你如何为显示活动而对进度条进行动画处理，直到任务的范围被确定。
- en: '[**`ProgressMonitor`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[**`ProgressMonitor`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitor.html)'
- en: '*Not* a visible component. Instead, an instance of this class monitors the
    progress of a task and pops up a [dialog](dialog.html) if necessary. See [How
    to Use Progress Monitors](#monitors) for details and an example of using a progress
    monitor.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*不是*一个可见的组件。相反，这个类的一个实例监视任务的进度，并在必要时弹出一个[对话框](dialog.html)。查看[如何使用进度监视器](#monitors)获取详细信息和使用进度监视器的示例。'
- en: '[**`ProgressMonitorInputStream`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitorInputStream.html)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[**`ProgressMonitorInputStream`**](https://docs.oracle.com/javase/8/docs/api/javax/swing/ProgressMonitorInputStream.html)'
- en: An input stream with an attached progress monitor, which monitors reading from
    the stream. You use an instance of this stream like any of the other input streams
    described in [Basic I/O](../../essential/io/index.html). You can get the stream's
    progress monitor with a call to `getProgressMonitor` and configure it as described
    in [How to Use Progress Monitors](#monitors).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 一个带有附加进度监视器的输入流，用于监视从流中读取的内容。您可以像使用[基本 I/O](../../essential/io/index.html)中描述的其他输入流一样使用此流的实例。您可以通过调用`getProgressMonitor`获取流的进度监视器，并按照[如何使用进度监视器](#monitors)中的描述进行配置。
- en: After you see a progress bar and a progress monitor in action, [Deciding Whether
    to Use a Progress Bar or a Progress Monitor](#deciding) can help you figure out
    which is appropriate for your application.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在看到进度条和进度监视器实际运行后，[决定使用进度条还是进度监视器](#deciding)可以帮助您确定哪种适合您的应用程序。
- en: Using Determinate Progress Bars
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用确定性进度条
- en: 'Here''s a picture of a small demo application that uses a progress bar to measure
    the progress of a task that runs in its own thread:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个小型演示应用程序的图片，该应用程序使用进度条来测量在其自己的线程中运行的任务的进度：
- en: '![A snapshot of ProgressBarDemo, which uses a progress bar](../Images/05026a2601afd94819c1e287caf7a203.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![ProgressBarDemo的快照，使用了一个进度条](../Images/05026a2601afd94819c1e287caf7a203.png)'
- en: '* * *'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Try this:**'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个：**'
- en: Click the Launch button to run the ProgressBar Demo using [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
    ([download JDK 7 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#ProgressBarDemo).[![Launches
    the ProgressBar Demo example](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ProgressBarDemoProject/ProgressBarDemo.jnlp)
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击启动按钮以使用[Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行ProgressBar
    Demo（[下载 JDK 7 或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#ProgressBarDemo)。[![启动ProgressBar
    Demo示例](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ProgressBarDemoProject/ProgressBarDemo.jnlp)
- en: '* * *'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'The following code, from [`ProgressBarDemo.java`](../examples/components/ProgressBarDemoProject/src/components/ProgressBarDemo.java),
    creates and sets up the progress bar:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以下代码来自[`ProgressBarDemo.java`](../examples/components/ProgressBarDemoProject/src/components/ProgressBarDemo.java)，创建并设置了进度条：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: The constructor that creates the progress bar sets the progress bar's minimum
    and maximum values. You can also set these values with `setMinimum` and `setMaximum`.
    The minimum and maximum values used in this program are 0 and the length of the
    task, which is typical of many programs and tasks. However, a progress bar's minimum
    and maximum values can be any value, even negative. The code snippet also sets
    the progress bar's current value to 0\.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 创建进度条的构造函数设置了进度条的最小值和最大值。您也可以使用`setMinimum`和`setMaximum`设置这些值。此程序中使用的最小值和最大值为0和任务的长度，这是许多程序和任务的典型值。但是，进度条的最小值和最大值可以是任何值，甚至是负值。代码片段还将进度条的当前值设置为0。
- en: The call to `setStringPainted` causes the progress bar to display, within its
    bounds, a textual indication of the percentage of the task that has completed.
    By default, the progress bar displays the value returned by its `getPercentComplete`
    method formatted as a percent, such as **33%**. Alternatively, you can replace
    the default with a different string by calling `setString`. For example,
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 调用`setStringPainted`会导致进度条在其边界内显示任务完成的百分比的文本指示。默认情况下，进度条显示其`getPercentComplete`方法返回的值格式化为百分比，例如**33%**。或者，您可以通过调用`setString`替换默认值为其他字符串。例如，
- en: '[PRE2]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: When the user clicks **Start**, an instance of the inner class `Task` is created
    and executed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户点击**开始**时，会创建并执行内部类`Task`的一个实例。
- en: '[PRE3]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '`Task` is a subclass of [`javax.swing.SwingWorker`](https://docs.oracle.com/javase/8/docs/api/javax/swing/SwingWorker.html).
    The `Task` instance does three important things for `ProgressBarDemo`:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`Task`是[`javax.swing.SwingWorker`](https://docs.oracle.com/javase/8/docs/api/javax/swing/SwingWorker.html)的子类。`Task`实例为`ProgressBarDemo`执行了三个重要的操作：'
- en: The instance invokes the `doInBackground` in a separate thread. This is where
    the long-running task is actually executed. Using a background thread instead
    of the event-dispatching thread prevents the user interface from freezing while
    the task is running.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实例在单独的线程中调用`doInBackground`。这是实际执行长时间任务的地方。在后台线程中使用而不是事件分派线程可以防止用户界面在任务运行时冻结。
- en: When the background task is complete, the instance invokes the `done` method
    in the event-dispatching thread.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当后台任务完成时，实例在事件分派线程中调用`done`方法。
- en: The instance maintains a bound property, `progress`, that is updated to indicate
    the progress of the task. The `propertyChange` method is invoked each time `progress`
    changes.
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 实例维护一个绑定属性`progress`，该属性更新以指示任务的进度。每次`progress`更改时，都会调用`propertyChange`方法。
- en: See [Worker Threads and SwingWorker](../concurrency/worker.html) in [Concurrency
    in Swing](../concurrency/index.html) for more information about `SwingWorker`.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 有关`SwingWorker`的更多信息，请参阅[Worker Threads and SwingWorker](../concurrency/worker.html)在[Swing中的并发性](../concurrency/index.html)。
- en: 'The background task in `ProgressBarDemo` simulates a real task by reporting
    random amounts of progress at random intervals. The `propertyChange` method responds
    to changes in the task''s `progress` property by updating the progress bar:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`ProgressBarDemo`中的后台任务通过在随机时间间隔报告随机进度量来模拟真实任务。`propertyChange`方法响应任务的`progress`属性的更改，从而更新进度条：'
- en: '[PRE4]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: 'When the background task is complete, the task''s `done` method resets the
    progress bar:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当后台任务完成时，任务的`done`方法会重置进度条：
- en: '[PRE5]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: Note that the `done` method sets the `done` field to `true`, preventing `propertyChange`
    from making further updates to the progress bar. This is necessary because the
    final updates to the `progress` property may occur after `done` is invoked.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，`done`方法将`done`字段设置为`true`，防止`propertyChange`进一步更新进度条。这是必要的，因为对`progress`属性��最终更新可能发生在调用`done`之后。
- en: Using Indeterminate Mode
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用不确定模式
- en: 'In `ProgressBarDemo2` indeterminate mode is set until actual progress begins:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在`ProgressBarDemo2`中，直到实际进度开始，不确定模式被设置：
- en: '[PRE6]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The other changes in the code are related to string display. A progress bar
    that displays a string is likely to be taller than one that doesn't, and, as the
    demo designers, we've arbitrarily decided that this progress bar should display
    a string only when it's in the default, determinate mode. However, we want to
    avoid the layout ugliness that might result if the progress bar changed height
    when it changed modes. Thus, the code leaves in the call to `setStringPainted(true)`
    but adds a call to `setString("")` so that no text will be displayed. Later, when
    the progress bar switches from indeterminate to determinate mode, invoking `setString(null)`
    makes the progress bar display its default string.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 代码中的其他更改与字符串显示有关。显示字符串的进度条可能比不显示的进度条更高，作为演示设计者，我们随意决定该进度条仅在默认的确定模式下显示字符串。然而，我们希望避免布局丑陋，这可能会导致进度条在更改模式时改变高度。因此，代码保留了对`setStringPainted(true)`的调用，但添加了对`setString("")`的调用，以便不显示任何文本。稍后，当进度条从不确定模式切换到确定模式时，调用`setString(null)`会使进度条显示其默认字符串。
- en: One change we did *not* make was removing the call to `progressBar.setValue`
    from the `progress` event handler. The call doesn't do any harm because an indeterminate
    progress bar doesn't use its value property, except perhaps to display it in the
    status string. In fact, keeping the progress bar's data as up-to-date as possible
    is a good practice, since some look and feels might not support indeterminate
    mode.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们没有做的一个改变是从`progress`事件处理程序中删除对`progressBar.setValue`的调用。这个调用不会造成任何伤害，因为不确定的进度条不使用其值属性，除非可能在状态字符串中显示它。事实上，尽可能保持进度条的数据最新是一个好习惯，因为一些外观和感觉可能不支持不确定模式。
- en: '* * *'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Try this:**'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个：**'
- en: Click the Launch button to run the ProgressBar2 Demo using [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
