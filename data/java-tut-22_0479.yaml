- en: This lesson gives you details about writing event listeners. You might not need
    to read this section. Your first source of information for event should be the
    how-to section for the component in question. Each component's section shows code
    for handling the events most commonly needed when implementing the component.
    For example, [How to Use Check Boxes](../components/button.html#checkbox) shows
    you how to handle mouse clicks on check boxes using an item listener.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程为您提供了编写事件监听器的详细信息。您可能不需要阅读本节。您处理事件的首要信息来源应该是相关组件的操作指南部分。每个组件的部分都展示了在实现组件时最常用的事件处理代码。例如，[如何使用复选框](../components/button.html#checkbox)展示了如何使用项目监听器处理复选框上的鼠标点击。
