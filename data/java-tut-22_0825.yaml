- en: 'Start Policy Tool by typing the following at the command line:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在命令行中键入以下内容启动策略工具：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This brings up the Policy Tool window. To open the `examplepolicy` policy file,
    use the **Open** command in the **File** menu. This will present you with an Open
    dialog, which you can use to navigate the directory structure until you get to
    the directory containing the policy file (that is, the `C:\Test\` directory).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将打开策略工具窗口。要打开`examplepolicy`策略文件，请在**文件**菜单中使用**打开**命令。这将显示一个打开对话框，您可以使用它来浏览目录结构，直到找到包含策略文件的目录（即`C:\Test\`目录）。
- en: Choose the `examplepolicy` file in that directory and then select the **Open**
    button.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 选择该目录中的`examplepolicy`文件，然后选择**打开**按钮。
- en: This will fill in the Policy Tool window with information from the `examplepolicy`
    policy file, including the policy file name and the **CodeBase** part of the policy
    entry created by the [Creating a Policy File](../tour1/index.html) lesson.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这将从`examplepolicy`策略文件中填充策略工具窗口中的信息，包括策略文件名和由[创建策略文件](../tour1/index.html)课程创建的**CodeBase**部分的策略条目。
