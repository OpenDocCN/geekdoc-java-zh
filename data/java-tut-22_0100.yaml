- en: This section begins with a discussion of the [`Number`](https://docs.oracle.com/javase/8/docs/api/java/lang/Number.html)
    class in the `java.lang` package, its subclasses, and the situations where you
    would use instantiations of these classes rather than the primitive number types.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节开始讨论`java.lang`包中的[`Number`](https://docs.oracle.com/javase/8/docs/api/java/lang/Number.html)类，它的子类，以及在何种情况下您会使用这些类的实例化而不是原始数字类型。
- en: This section also presents the [`PrintStream`](https://docs.oracle.com/javase/8/docs/api/java/io/PrintStream.html)
    and [`DecimalFormat`](https://docs.oracle.com/javase/8/docs/api/java/text/DecimalFormat.html)
    classes, which provide methods for writing formatted numerical output.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本节还介绍了[`PrintStream`](https://docs.oracle.com/javase/8/docs/api/java/io/PrintStream.html)和[`DecimalFormat`](https://docs.oracle.com/javase/8/docs/api/java/text/DecimalFormat.html)类，它们提供了用于编写格式化数字输出的方法。
- en: Finally, the [`Math`](https://docs.oracle.com/javase/8/docs/api/java/lang/Math.html)
    class in `java.lang` is discussed. It contains mathematical functions to complement
    the operators built into the language. This class has methods for the trigonometric
    functions, exponential functions, and so forth.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，讨论了`java.lang`中的[`Math`](https://docs.oracle.com/javase/8/docs/api/java/lang/Math.html)类。它包含了用于补充语言内置运算符的数学函数。该类具有三角函数、指数函数等方法。
