- en: A bean's *methods* are the things it can do. Any public method that is not part
    of a property definition is a bean method. When you use a bean in the context
    of a builder tool like NetBeans, you can use a bean's methods as part of your
    application. For example, you could wire a button press to call one of your bean's
    methods.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 一个*方法*是豆子能做的事情。任何不是属性定义的公共方法都是一个豆子方法。当你在像NetBeans这样的构建工具的上下文中使用一个豆子时，你可以将豆子的方法作为应用程序的一部分。例如，你可以将按钮按下与调用你的豆子方法之一联系起来。
