- en: 'Lesson: Classes and Objects'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：类和对象
- en: 原文：[https://docs.oracle.com/javase/tutorial/java/javaOO/index.html](https://docs.oracle.com/javase/tutorial/java/javaOO/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/java/javaOO/index.html](https://docs.oracle.com/javase/tutorial/java/javaOO/index.html)
- en: With the knowledge you now have of the basics of the Java programming language,
    you can learn to write your own classes. In this lesson, you will find information
    about defining your own classes, including declaring member variables, methods,
    and constructors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有了你现在对Java编程语言基础知识的了解，你可以学会编写自己的类。在本课程中，您将找到有关定义自己的类的信息，包括声明成员变量、方法和构造函数。
- en: You will learn to use your classes to create objects, and how to use the objects
    you create.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学会使用您的类来创建对象，以及如何使用您创建的对象。
- en: This lesson also covers nesting classes within other classes, and enumerations
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程还涵盖了将类嵌套在其他类中以及枚举的内容
- en: '[Classes](classes.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[类](classes.html)'
- en: This section shows you the anatomy of a class, and how to declare fields, methods,
    and constructors.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了类的结构，以及如何声明字段、方法和构造函数。
- en: '[Objects](objects.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[对象](objects.html)'
- en: This section covers creating and using objects. You will learn how to instantiate
    an object, and, once instantiated, how to use the `dot` operator to access the
    object's instance variables and methods.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了创建和使用对象。您将学习如何实例化对象，以及一旦实例化，如何使用`点`运算符访问对象的实例变量和方法。
- en: '[More on Classes](more.html)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[更多关于类](more.html)'
- en: 'This section covers more aspects of classes that depend on using object references
    and the `dot` operator that you learned about in the preceding section: returning
    values from methods, the `this` keyword, class vs. instance members, and access
    control.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节涵盖了更多依赖于在前一节中学到的对象引用和`点`运算符的类的方面：从方法返回值，`this`关键字，类与实例成员，以及访问控制。
- en: '[Nested Classes](nested.html)'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[嵌套类](nested.html)'
- en: Static nested classes, inner classes, anonymous inner classes, local classes,
    and lambda expressions are covered. There is also a discussion on when to use
    which approach.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 静态嵌套类、内部类、匿名内部类、局部类和lambda表达式都有涵盖。还讨论了何时使用哪种方法。
- en: '[Enum Types](enum.html)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[枚举类型](enum.html)'
- en: This section covers enumerations, specialized classes that allow you to define
    and use sets of constants.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了枚举，这是一种特殊的类，允许您定义和使用一组常量。
