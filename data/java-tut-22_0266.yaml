- en: The Java applet API enables you to take advantage of the close relationship
    that applets have with browsers. The API is provided by the `javax.swing.JApplet`
    class and the `java.applet.AppletContext` interface. The applet execution architecture
    enables applets to interact with their environment to produce a rich user experience.
    An applet can manipulate its parent web page, interact with JavaScript code in
    the web page, find other applets running in the same web page, and much more.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Java小程序API使您能够充分利用小程序与浏览器之间的密切关系。该API由`javax.swing.JApplet`类和`java.applet.AppletContext`接口提供。小程序执行架构使小程序能够与其环境交互，从而产生丰富的用户体验。小程序可以操纵其父网页，与网页中的JavaScript代码交互，查找在同一网页中运行的其他小程序等等。
- en: Advanced capabilities of Java applets are explored in subsequent topics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 探索Java小程序的高级功能在后续主题中。
- en: See [Doing More With Java Rich Internet Applications](../doingMoreWithRIA/index.html)
    for further information on advanced topics that are common to applets and Java
    Web Start applications (such as setting arguments and properties, using Java Network
    Launch Protocol API).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关常见小程序和Java Web启动应用程序的高级主题的进一步信息，请参阅[使用Java丰富互联网应用程序做更多事情](../doingMoreWithRIA/index.html)（例如设置参数和属性，使用Java网络启动协议API）。
