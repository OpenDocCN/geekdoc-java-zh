- en: '**Question 1**: When you compile a program written in the Java programming
    language, the compiler converts the human-readable source file into platform-independent
    code that a Java Virtual Machine can understand. What is this platform-independent
    code called?'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 1**：当编译用Java编写的程序时，编译器将人类可读的源文件转换为Java虚拟机可以理解的平台无关代码。这个平台无关代码叫什么？'
- en: '**Question 2**: Which of the following is *not* a valid comment:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 2**：以下哪个不是有效的注释：'
- en: a. `/** comment */`
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: a. `/** 注释 */`
- en: b. `/* comment */`
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: b. `/* 注释 */`
- en: c. `/* comment`
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: c. `/* 注释`
- en: d. `// comment`
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: d. `// 注释`
- en: '**Question 3**: What is the first thing you should check if you see the following
    error at runtime:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 3**：如果在运行时看到以下错误，你应该首先检查什么？'
- en: '[PRE0]'
