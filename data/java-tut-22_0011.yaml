- en: '**Question 4**: What is the correct signature of the `main` method?'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 4**：`main`方法的正确签名是什么？'
- en: '**Question 5**: When declaring the `main` method, which modifier must come
    first, `public` or `static`?'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 5**：在声明`main`方法时，`public`和`static`中哪个修饰符必须先出现？'
- en: '**Question 6**: What parameters does the `main` method define?'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '**问题 6**：`main`方法定义了哪些参数？'
