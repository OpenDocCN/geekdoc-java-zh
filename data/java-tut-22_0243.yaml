- en: This section defines a reusable test harness, [`RegexTestHarness.java`](examples/RegexTestHarness.java)
    , for exploring the regular expression constructs supported by this API. The command
    to run this code is `java RegexTestHarness`; no command-line arguments are accepted.
    The application loops repeatedly, prompting the user for a regular expression
    and input string. Using this test harness is optional, but you may find it convenient
    for exploring the test cases discussed in the following pages.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分定义了一个可重复使用的测试工具，[`RegexTestHarness.java`](examples/RegexTestHarness.java)，用于探索此
    API 支持的正则表达式构造。运行此代码的命令是`java RegexTestHarness`；不接受命令行参数。该应用程序将重复循环，提示用户输入正则表达式和输入字符串。使用这个测试工具是可选的，但您可能会发现在探索下面页面讨论的测试用例时很方便。
