- en: Performing Window Operations on the Internal Frame
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 执行内部框架的窗口操作
- en: '| Method | Purpose |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 方法 | 目的 |'
- en: '| [void setDefaultCloseOperation(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#setDefaultCloseOperation-int-)
    [int getDefaultCloseOperation()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#getDefaultCloseOperation--)
    | Set or get what the internal frame does when the user attempts to "close" the
    internal frame. The default value is `DISPOSE_ON_CLOSE`. Other possible values
    are `DO_NOTHING_ON_CLOSE` and `HIDE_ON_CLOSE` See [Responding to Window-Closing
    Events](frame.html#windowevents) for details. |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| [void setDefaultCloseOperation(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#setDefaultCloseOperation-int-)
    [int getDefaultCloseOperation()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#getDefaultCloseOperation--)
    | 设置或获取用户尝试“关闭”内部框架时内部框架的操作。默认值为`DISPOSE_ON_CLOSE`。其他可能的值为`DO_NOTHING_ON_CLOSE`和`HIDE_ON_CLOSE`。详细信息请参见[响应窗口关闭事件](frame.html#windowevents)。
    |'
- en: '| [void addInternalFrameListener(InternalFrameListener)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#addInternalFrameListener-javax.swing.event.InternalFrameListener-)
    [void removeInternalFrameListener(InternalFrameListener)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#removeInternalFrameListener-javax.swing.event.InternalFrameListener-)
    | Add or remove an internal frame listener (`JInternalFrame`''s equivalent of
    a window listener). See [How to Write an Internal Frame Listener](../events/internalframelistener.html)
    for more information. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| [void addInternalFrameListener(InternalFrameListener)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#addInternalFrameListener-javax.swing.event.InternalFrameListener-)
    [void removeInternalFrameListener(InternalFrameListener)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#removeInternalFrameListener-javax.swing.event.InternalFrameListener-)
    | 添加或移除内部框架监听器（`JInternalFrame`的窗口监听器等效）。有关更多信息，请参见[如何编写内部框架监听器](../events/internalframelistener.html)。
    |'
- en: '| [void moveToFront()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#moveToFront--)
    [void moveToBack()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#moveToBack--)
    | If the internal frame''s parent is a layered pane such as a desktop pane, moves
    the internal frame to the front or back (respectively) of its layer. |'
