- en: How to Use Internal Frames
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用内部窗体
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/components/internalframe.html](https://docs.oracle.com/javase/tutorial/uiswing/components/internalframe.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/components/internalframe.html](https://docs.oracle.com/javase/tutorial/uiswing/components/internalframe.html)
- en: With the [`JInternalFrame`](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html)
    class you can display a [`JFrame`](frame.html)-like window within another window.
    Usually, you add internal frames to a desktop pane. The desktop pane, in turn,
    might be used as the content pane of a `JFrame`. The desktop pane is an instance
    of [`JDesktopPane`](https://docs.oracle.com/javase/8/docs/api/javax/swing/JDesktopPane.html),
    which is a subclass of [`JLayeredPane`](layeredpane.html) that has added API for
    managing multiple overlapping internal frames.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 [`JInternalFrame`](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html)
    类，您可以在另一个窗口内显示类似 [`JFrame`](frame.html) 的窗口。通常，您将内部窗体添加到桌面窗格中。桌面窗格反过来可能被用作 `JFrame`
    的内容窗格。桌面窗格是 [`JDesktopPane`](https://docs.oracle.com/javase/8/docs/api/javax/swing/JDesktopPane.html)
    的一个实例，它是 [`JLayeredPane`](layeredpane.html) 的子类，具有用于管理多个重叠内部窗体的附加 API。
- en: You should consider carefully whether to base your program's GUI around frames
    or internal frames. Switching from internal frames to frames or vice versa is
    not necessarily a simple task. By experimenting with both frames and internal
    frames, you can get an idea of the tradeoffs involved in choosing one over the
    other.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 您应该仔细考虑是否要围绕框架或内部窗体构建程序的 GUI。从内部窗体切换到框架或反之并不一定是一项简单的任务。通过尝试框架和内部窗体，您可以了解选择其中一个的权衡。
