    [boolean isClosed()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#isClosed--)
    | Set or get whether the internal frame is currently closed. The argument to `setClosed`
    must be `true`. When reopening a closed internal frame, you make it visible and
    add it to a container (usually the desktop pane you originally added it to). |'
  id: totrans-82
  prefs: []
  type: TYPE_TB
  zh: '| [void setClosed(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#setClosed-boolean-)
    [boolean isClosed()](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#isClosed--)
    | 设置或获取内部框架当前是否关闭。`setClosed`的参数必须为`true`。重新打开已关闭的内部框架时，您需要将其设置为可见并添加到容器中（通常是您最初添加的桌面窗格）。
    |'
- en: '| [void setIcon(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/JInternalFrame.html#setIcon-boolean-)
