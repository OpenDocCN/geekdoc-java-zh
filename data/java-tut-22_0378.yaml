- en: Internal Frames vs. Regular Frames
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部窗体 vs. 常规框架
- en: The code for using internal frames is similar in many ways to the code for using
    regular Swing frames. Because internal frames have root panes, setting up the
    GUI for a `JInternalFrame` is very similar to setting up the GUI for a `JFrame`.
    `JInternalFrame` also provides other API, such as `pack`, that makes it similar
    to `JFrame`.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用内部窗体的代码在许多方面与使用常规 Swing 框架的代码类似。因为内部窗体有根窗格，为 `JInternalFrame` 设置 GUI 与为 `JFrame`
    设置 GUI 非常相似。`JInternalFrame` 还提供其他 API，例如 `pack`，使其类似于 `JFrame`。
- en: '* * *'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:**'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**'
- en: Just as for a regular frame, you must invoke `setVisible(true)` or `show()`
    on an internal frame to display it. The internal frame does not appear until you
    explicitly make it visible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与常规框架一样，您必须在内部框架上调用 `setVisible(true)` 或 `show()` 才能显示它。内部框架直到您明确使其可见为止才会出现。
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Internal frames are not windows or top-level containers, however, which makes
    them different from frames. For example, you must add an internal frame to a container
    (usually a `JDesktopPane`); an internal frame cannot be the root of a containment
    hierarchy. Also, internal frames do not generate window events. Instead, the user
    actions that would cause a frame to fire window events cause an internal frame
    to fire internal frame events.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 内部框架不是窗口或顶级容器，这使它们与框架不同。例如，您必须将内部框架添加到容器中（通常是 `JDesktopPane`）；内部框架不能是包含层次结构的根。此外，内部框架不会生成窗口事件。相反，会导致框架触发窗口事件的用户操作会导致内部框架触发内部框架事件。
- en: Because internal frames are implemented with platform-independent code, they
    add some features that frames cannot give you. One such feature is that internal
    frames give you more control over their state and capabilities than frames do.
    You can programmatically iconify or maximize an internal frame. You can also specify
    what icon goes in the internal frame's title bar. You can even specify whether
    the internal frame has the window decorations to support resizing, iconifying,
    closing, and maximizing.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由于内部框架是使用与平台无关的代码实现的，它们提供了一些框架无法提供的功能。其中一个功能是，内部框架比框架更具有控制其状态和功能的能力。您可以以编程方式将内部框架图标化或最大化。您还可以指定要放在内部框架标题栏中的图标。您甚至可以指定内部框架是否具有支持调整大小、图标化、关闭和最大化的窗口装饰。
- en: Another feature is that internal frames are designed to work within desktop
    panes. The `JInternalFrame` API contains methods such as `moveToFront` that work
    only if the internal frame's container is a layered pane such as a `JDesktopPane`.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个特点是内部框架设计用于在桌面窗格内工作。`JInternalFrame` API 包含诸如 `moveToFront` 这样的方法，只有当内部框架的容器是分层窗格（如
    `JDesktopPane`）时才有效。
- en: Rules of Using Internal Frames
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用内部框架的规则
- en: If you have built any programs using `JFrame` and the other Swing components,
    then you already know a lot about how to use internal frames. The following list
    summarizes the rules for using internal frames. For additional information, see
    [How to Make Frames](frame.html) and [The JComponent Class](jcomponent.html).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经使用 `JFrame` 和其他 Swing 组件构建过任何程序，那么您已经了解了如何使用内部框架的很多知识。以下列表总结了使用内部框架的规则。有关更多信息，请参阅[如何创建框架](frame.html)和[JComponent
    类](jcomponent.html)。
- en: '**You must set the size of the internal frame.**'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**您必须设置内部框架的大小。**'
- en: 'If you do not set the size of the internal frame, it will have zero size and
    thus never be visible. You can set the size using one of the following methods:
    `setSize`, `pack`, or `setBounds`.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不设置内部框架的大小，它将具有零大小，因此永远不会可见。您可以使用以下方法之一设置大小：`setSize`、`pack` 或 `setBounds`。
- en: '**As a rule, you should set the location of the internal frame.**'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**通常情况下，您应该设置内部框架的位置。**'
- en: If you do not set the location of the internal frame, it will come up at 0,0
    (the upper left of its container). You can use the `setLocation` or `setBounds`
    method to specify the upper left point of the internal frame, relative to its
    container.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不设置内部框架的位置，它将出现在 0,0（其容器的左上角）。您可以使用 `setLocation` 或 `setBounds` 方法指定内部框架相对于其容器的左上点。
- en: '**To add components to an internal frame, you add them to the internal frame''s
    content pane.**'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**要向内部框架添加组件，您需要将它们添加到内部框架的内容窗格中。**'
- en: This is exactly like the `JFrame` situation. See [Adding Components to the Content
    Pane](toplevel.html#contentpane) for details.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这与 `JFrame` 的情况完全相同。有关详细信息，请参阅[将组件添加到内容窗格](toplevel.html#contentpane)。
- en: '**Dialogs that are internal frames should be implemented using `JOptionPane`
    or `JInternalFrame`, not `JDialog`.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部框架的对话框应该使用 `JOptionPane` 或 `JInternalFrame` 实现，而不是 `JDialog`。**'
- en: To create a simple dialog, you can use the `JOptionPane` `showInternal*Xxx*Dialog`
    methods, as described in [How to Make Dialogs](dialog.html).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建一个简单的对话框，您可以使用 `JOptionPane` 的 `showInternal*Xxx*Dialog` 方法，如[如何创建对话框](dialog.html)中所述。
- en: '**You must add an internal frame to a container.**'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '**你必须将内部框架添加到容器中。**'
- en: If you do not add the internal frame to a container (usually a `JDesktopPane`),
    the internal frame will not appear.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您不将内部框架添加到容器中（通常是 `JDesktopPane`），则内部框架将不会显示。
- en: '**You need to call `show` or `setVisible` on internal frames.**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**您需要在内部框架上调用 `show` 或 `setVisible`。**'
- en: Internal frames are invisible by default. You must invoke `setVisible(true)`
    or `show()` to make them visible.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 内部窗体默认是不可见的。您必须调用`setVisible(true)`或`show()`使其可见。
- en: '**Internal frames fire internal frame events, not window events.**'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**内部窗体触发内部窗体事件，而不是窗口事件。**'
- en: Handling internal frame events is almost identical to handling window events.
    See [How to Write an Internal Frame Listener](../events/internalframelistener.html)
    for more information.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 处理内部窗体事件几乎与处理窗口事件相同。有关更多信息，请参阅[How to Write an Internal Frame Listener](../events/internalframelistener.html)。
- en: '* * *'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Performance tip:**'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**性能提示：**'
- en: When a desktop has many internal frames, the user might notice that moving them
    seems slow. Outline dragging is one way to avoid this problem. With outline dragging,
    only the outline of the internal frame is painted at the current mouse position
    while the internal frame's being dragged. The internal frame's innards are not
    repainted at a new position until dragging stops. The default behavior (called
    *live* dragging) is to reposition and repaint some or all of internal frame continuously
    while it is being moved; this can be slow if the desktop has many internal frames.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当桌面上有许多内部窗体时，用户可能会注意到移动它们似乎很慢。轮廓拖动是避免这个问题的一种方法。使用轮廓拖动时，只有内部窗体的轮廓在当前鼠标位置绘制，而内部窗体被拖动时不会重新绘制。内部窗体的内容在停止拖动之前不会在新位置重新绘制。默认行为（称为*实时*拖动）是在移动时连续重新定位和重绘部分或全部内部窗体；如果桌面上有许多内部窗体，这可能会很慢。
- en: 'Use the `JDesktopPane` method `setDragMode`* to specify outline dragging. For
    example:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`JDesktopPane`方法`setDragMode`*来指定轮廓拖动。例如：
