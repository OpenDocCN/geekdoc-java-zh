- en: The Internal Frame API
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内部窗体API
- en: The following tables list the commonly used `JInternalFrame` constructors and
    methods, as well as a few methods that `JDesktopPane` provides. Besides the API
    listed in this section, `JInternalFrame` inherits useful API from its superclasses,
    `JComponent`, `Component`, and `Container`. See [The JComponent Class](jcomponent.html)
    for lists of methods from those classes.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 下表列出了常用的`JInternalFrame`构造函数和方法，以及`JDesktopPane`提供的一些方法。除了本节列出的API之外，`JInternalFrame`还从其父类`JComponent`、`Component`和`Container`继承了有用的API。请参阅[The
    JComponent Class](jcomponent.html)以查看这些类的方法列表。
- en: Like `JInternalFrame`, `JDesktopPane` descends from `JComponent`, and thus provides
    the methods described in [The JComponent Class](jcomponent.html). Because `JDesktopPane`
    extends `JLayeredPane`, it also supports the methods described in [The Layered
    Pane API](layeredpane.html#api).
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 与`JInternalFrame`类似，`JDesktopPane`也是从`JComponent`继承而来，因此提供了[The JComponent Class](jcomponent.html)中描述的方法。由于`JDesktopPane`扩展自`JLayeredPane`，它还支持[The
    Layered Pane API](layeredpane.html#api)中描述的方法。
