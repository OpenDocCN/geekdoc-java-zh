- en: For Further Reading
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: 原文：[https://docs.oracle.com/javase/tutorial/essential/concurrency/further.html](https://docs.oracle.com/javase/tutorial/essential/concurrency/further.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/essential/concurrency/further.html](https://docs.oracle.com/javase/tutorial/essential/concurrency/further.html)
- en: '*Concurrent Programming in Java: Design Principles and Pattern (2nd Edition)*
    by Doug Lea. A comprehensive work by a leading expert, who''s also the architect
    of the Java platform''s concurrency framework.'
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Concurrent Programming in Java: Design Principles and Pattern (2nd Edition)*
    作者：Doug Lea。这是一部由领先专家撰写的全面作品，他也是Java平台并发框架的架构师。'
- en: '*Java Concurrency in Practice* by Brian Goetz, Tim Peierls, Joshua Bloch, Joseph
    Bowbeer, David Holmes, and Doug Lea. A practical guide designed to be accessible
    to the novice.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Java Concurrency in Practice* 作者：Brian Goetz, Tim Peierls, Joshua Bloch, Joseph
    Bowbeer, David Holmes, 和 Doug Lea。一本旨在让初学者易于理解的实用指南。'
- en: '*Effective Java Programming Language Guide (2nd Edition)* by Joshua Bloch.
    Though this is a general programming guide, its chapter on threads contains essential
    "best practices" for concurrent programming.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Effective Java Programming Language Guide (2nd Edition)* 作者：Joshua Bloch。虽然这是一本通用的编程指南，但其中关于线程的章节包含了并发编程的基本“最佳实践”。'
- en: '*Concurrency: State Models & Java Programs (2nd Edition)*, by Jeff Magee and
    Jeff Kramer. An introduction to concurrent programming through a combination of
    modeling and practical examples.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*Concurrency: State Models & Java Programs (2nd Edition)* 作者：Jeff Magee 和 Jeff
    Kramer。通过建模和实际示例相结合，介绍并发编程。'
- en: '*[Java Concurrent Animated](http://sourceforge.net/projects/javaconcurrenta/):*
    Animations that show usage of concurrency features.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*[Java Concurrent Animated](http://sourceforge.net/projects/javaconcurrenta/):*
    展示并发特性使用的动画。'
