  type: TYPE_NORMAL
  zh: '[数字和货币](numberintro.html)'
- en: This section explains how to use the `NumberFormat`, `DecimalFormat`, and `DecimalFormatSymbols`
    classes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本节解释了如何使用`NumberFormat`、`DecimalFormat`和`DecimalFormatSymbols`类。
- en: '[Dates and Times](dateintro.html)'
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[日期和时间](dateintro.html)'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Version note:** This Date and Time section uses the date and time APIs in
    the `java.util` package. The `java.time` APIs, available in the JDK 8 release,
    provides a comprehensive date and time model that offers significant improvements
    over the `java.util` classes. The `java.time` APIs are described in the [Date
    Time](../../datetime/index.html) trail. The [Legacy Date-Time Code](../../datetime/iso/legacy.html)
    page might be of particular interest.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**版本说明：** 本日期和时间部分使用了`java.util`包中的日期和时间API。在JDK 8发布的`java.time`API中，提供了一个全面的日期和时间模型，相比`java.util`类有显著的改进。`java.time`API在[日期时间](../../datetime/index.html)教程中有详细描述。[旧版日期时间代码](../../datetime/iso/legacy.html)页面可能会引起特别关注。'
- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: This section focuses on the `DateFormat`, `SimpleDateFormat`, and `DateFormatSymbols`
    classes.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本节重点介绍了`DateFormat`、`SimpleDateFormat`和`DateFormatSymbols`类。
- en: '[Messages](messageintro.html)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[消息](messageintro.html)'
- en: This section shows how the `MessageFormat` and `ChoiceFormat` classes can help
    you solve some of the problems you might encounter when formatting text messages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节展示了`MessageFormat`和`ChoiceFormat`类如何帮助您解决在格式化文本消息时可能遇到的一些问题。
