- en: 'Lesson: Formatting'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教训：格式化
- en: 原文：[https://docs.oracle.com/javase/tutorial/i18n/format/index.html](https://docs.oracle.com/javase/tutorial/i18n/format/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/i18n/format/index.html](https://docs.oracle.com/javase/tutorial/i18n/format/index.html)
- en: 'This lesson explains how to format numbers, currencies, dates, times, and text
    messages. Because end users can see these data elements, their format must conform
    to various cultural conventions. Following the examples in this lesson will teach
    you how to:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程解释了如何格式化数字、货币、日期、时间和文本消息。因为最终用户可以看到这些数据元素，它们的格式必须符合各种文化习俗。遵循本课程中的示例将教会您如何：
- en: Format data elements in a locale-sensitive manner
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 以区域设置敏感的方式格式化数据元素
- en: Keep your code locale-independent
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保持您的代码与区域设置无关
- en: Avoid the need to write formatting routines for specific locales
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免为特定区域编写格式化程序的需要
- en: '[Numbers and Currencies](numberintro.html)'
  id: totrans-6
  prefs:
