- en: This lesson presents the Document Object Model (DOM). A DOM is a standard tree
    structure, where each node contains one of the components from an XML structure.
    The two most common types of nodes are element nodes and text nodes. Using DOM
    functions lets you create nodes, remove nodes, change their contents, and traverse
    the node hierarchy.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课介绍了文档对象模型（DOM）。DOM 是一种标准的树结构，其中每个节点包含 XML 结构中的一个组件。最常见的节点类型是元素节点和文本节点。使用
    DOM 函数可以创建节点，删除节点，更改它们的内容，并遍历节点层次结构。
- en: The examples in this lesson demonstrate how to parse an existing XML file to
    construct a DOM, display and inspect the DOM hierarchy, and explore the syntax
    of namespaces. It also shows how to create a DOM from scratch, and see how to
    use some of the implementation-specific features in Sun's JAXP implementation
    to convert an existing data set to XML.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课的示例演示了如何解析现有的 XML 文件以构建 DOM，显示和检查 DOM 层次结构，并探索命名空间的语法。它还展示了如何从头开始创建 DOM，并了解如何使用
    Sun 的 JAXP 实现中的一些特定于实现的功能将现有数据集转换为 XML。
