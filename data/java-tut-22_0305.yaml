- en: Deploying an Applet
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署小程序
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/runAppletFunction.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/runAppletFunction.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/runAppletFunction.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/runAppletFunction.html)
- en: You can deploy applets by using the `runApplet` function of the [Deployment
    Toolkit](https://www.java.com/js/deployJava.txt) script. The `runApplet` function
    ensures that the required minimum version of the Java Runtime Environment (JRE)
    software exists on the client and then runs the applet. The `runApplet` function
    generates an HTML `<applet>` tag with the information provided.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用[部署工具包](https://www.java.com/js/deployJava.txt)脚本的`runApplet`函数来部署小程序。`runApplet`函数确保客户端上存在所需的最低版本的Java运行环境（JRE）软件，然后运行小程序。`runApplet`函数生成一个带有提供信息的HTML
    `<applet>`标签。
- en: '* * *'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** Depending on the type of browser, you might be unable to view the
    HTML generated by the Deployment Toolkit script when you try to view the source
    for the web page. To view the generated HTML, try saving the HTML page after it
    has been loaded, or use a tool such as Firebug (a Mozilla Firefox add-on).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 根据浏览器类型，当尝试查看网页源代码时，可能无法查看部署工具包脚本生成的HTML。要查看生成的HTML，请尝试在加载后保存HTML页面，或使用类似Firebug（Mozilla
    Firefox附加组件）的工具。'
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: You can deploy applets by specifying the deployment options as attributes and
    parameters of the `<applet>` tag. You can also specify deployment options in a
    Java Network Launch Protocol (JNLP) file to take advantage of advanced features.
    See the [Java Network Launch Protocol](../deploymentInDepth/jnlp.html) topic for
    more information about this protocol.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过指定部署选项作为`<applet>`标签的属性和参数来部署小程序。你也可以在Java网络启动协议（JNLP）文件中指定部署选项以利用高级功能。有关此协议的更多信息，请参阅[Java网络启动协议](../deploymentInDepth/jnlp.html)主题。
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**'
- en: If the client does not have the required minimum version of the JRE software,
    the Deployment Toolkit script redirects the browser to `http://www.java.com` to
    allow users to download the latest JRE software. On some platforms, users might
    be redirected before they can view the web page containing the applet.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果客户端没有所需的JRE软件的最低版本，部署工具包脚本会将浏览器重定向到`http://www.java.com`，以允许用户下载最新的JRE软件。在某些平台上，用户可能在查看包含小程序的网页之前被重定向。
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The parameters to the `runApplet` function vary depending on whether you are
    using JNLP. Applets deployed by using JNLP can run only if the next generation
    Java Plug-in software exists on the client machine (the next generation Java Plug-in
    software was introduced in the Java Platform, Standard Edition 6 update 10 release).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`runApplet`函数的参数取决于是否使用JNLP。通过JNLP部署的小程序只能在客户端机器上存在下一代Java插件软件时运行（下一代Java插件软件是在Java平台标准版6更新10发布中引入的）。'
- en: 'The next section shows how to use the `runApplet` function in the HTML page
    that will display the applet. The following usage scenarios are described:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下一节将展示如何在将显示小程序的HTML页面中使用`runApplet`函数。描述了以下使用场景：
- en: '[Specifying deployment options as attribute and parameter name-value pairs](#tagAttrsParams)'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为属性和参数名称值对指定部署选项
- en: '[Using the `jnlp_href` parameter to specify deployment options in a JNLP file](#appletJnlp)'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`jnlp_href`参数在JNLP文件中指定部署选项
- en: '[Specifying attribute and parameter name-value pairs *as well as* a JNLP file](#tagAndJnlp)
    (enables applet to run on the old and next generation Java Plug-in software)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[指定属性和参数名称值对以及JNLP文件](#tagAndJnlp)（使小程序能够在旧版和下一代Java插件软件上运行）'
- en: '**Function signature:** `runApplet: function(attributes, parameters, minimumVersion)`'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '**函数签名：** `runApplet: function(attributes, parameters, minimumVersion)`'
- en: 'Parameters:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '`attributes` – The names and values of the attributes of the generated `<applet>`
    tag'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`attributes` – 生成的`<applet>`标签的属性的名称和值'
- en: '`parameters` – The names and values of the `<param>` tags in the generated
    `<applet>` tag'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`parameters` – 生成的`<applet>`标签中`<param>`标签的名称和值'
- en: '`minimumVersion` – The minimum version of the JRE software that is required
    to run this applet'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`minimumVersion` – 运行此小程序所需的JRE软件的最低版本'
- en: 'Usage:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 用法：
- en: Specifying deployment options as attribute and parameter name-value pairs
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为属性和参数名称值对指定部署选项
- en: The attributes and parameters passed as name-value pairs are written out as
    attributes and nested `<param>` tags in the generated `<applet>` tag. Applets
    deployed in this manner can be run by the old Java Plug-in software.
  id: totrans-23
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为属性名称值对传递的属性和参数将被写入生成的`<applet>`标签中的属性和嵌套的`<param>`标签中。以这种方式部署的小程序可以通过旧版Java插件软件运行。
- en: '[PRE0]'
  id: totrans-24
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Open [``DeployUsingNameValuePairs.html``](examples/dist/depltoolkit_Java2Demo/DeployUsingNameValuePairs.html)
    in a browser to view the Java2D applet.
  id: totrans-25
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在浏览器中打开[``DeployUsingNameValuePairs.html``](examples/dist/depltoolkit_Java2Demo/DeployUsingNameValuePairs.html)以查看Java2D小程序。
- en: '* * *'
  id: totrans-26
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:**  If you don''t see the applet running, you need to install at least
    the [Java SE Development Kit (JDK) 7](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
    release.'
  id: totrans-27
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**注意：** 如果你看不到小程序在运行，你需要至少安装[Java SE开发工具包（JDK）7](http://www.oracle.com/technetwork/java/javase/downloads/index.html)版本。'
- en: '* * *'
  id: totrans-28
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: Using the `jnlp_href` parameter to specify deployment options in a JNLP file
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用`jnlp_href`参数在JNLP文件中指定部署选项
- en: 'The attributes and parameters (`jnlp_href` in this case) passed as name-value
    pairs are written out as attributes and nested `<param>` tags in the generated
    `<applet>` tag. Applets deployed in this manner can be run by the next generation
    Java Plug-in software only. It is better to specify the applet''s width and height
    as attributes as follows:'
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 作为属性名称值对传递的属性和参数（在这种情况下是`jnlp_href`）将被写入生成的`<applet>`标签中的属性和嵌套的`<param>`标签中。以这种方式部署的小程序只能通过下一代Java插件软件运行。最好将小程序的宽度和高度指定为属性，如下所示：
- en: '[PRE1]'
  id: totrans-31
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Open [``DeployUsingJNLP.html``](examples/dist/depltoolkit_Java2Demo/DeployUsingJNLP.html)
    in a browser to view the Java2D applet.
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在浏览器中打开[``DeployUsingJNLP.html``](examples/dist/depltoolkit_Java2Demo/DeployUsingJNLP.html)以查看Java2D小程序。
- en: '* * *'
  id: totrans-33
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:**  If you don''t see the applet running, you need to install at least
    the [Java SE Development Kit (JDK) 6 update 10](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
    release.'
  id: totrans-34
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**注意：** 如果你看不到小程序在运行，你需要至少安装[Java SE开发工具包（JDK）6更新10](http://www.oracle.com/technetwork/java/javase/downloads/index.html)版本。'
- en: '* * *'
  id: totrans-35
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '* * *'
- en: Specifying attribute and parameter name-value pairs *as well as* a JNLP file
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定属性和参数名称值对以及JNLP文件
- en: Applets deployed by using JNLP will run only if end users have the next generation
    Java Plug-in software running on their browsers. If you would like your applet
    to run on the old Java Plug-in software also, specify deployment options using
    attribute and parameter name-value pairs *as well as* a JNLP file.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 通过使用JNLP部署的小程序只能在最终用户的浏览器上运行下一代Java插件软件。如果你希望你的小程序也在旧版Java插件软件上运行，请使用属性和参数名称值对以及JNLP文件指定部署选项。
- en: '[PRE2]'
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: 'The following guidelines are helpful if some deployment options have different
    values in the attribute name-value pairs and in the JNLP file:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果一些部署选项在属性名称值对和JNLP文件中有不同的值，以下准则会很有帮助：
- en: Specify `width` and `height` as attribute name-value pairs (not in the JNLP
    file).
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将`width`和`height`指定为属性名称值对（不在JNLP文件中）。
- en: Specify parameters such as `image` and `boxbgcolor` as parameter name-value
    pairs (not in the JNLP file). These parameters are needed early on in the applet
    startup process.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将参数如`image`和`boxbgcolor`指定为参数名称值对（不在JNLP文件中）。这些参数在小程序启动过程中需要提前。
- en: In the JNLP file, leave the `codebase` attribute empty or specify an absolute
    URL. When the `codebase` attribute is left empty, it defaults to the directory
    containing the JNLP file.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在JNLP文件中，将`codebase`属性留空或指定绝对URL。当`codebase`属性留空时，默认为包含JNLP文件的目录。
- en: If the applet is launched using a JNLP file, the values for the `code`, `codebase`,
    and `archive` attributes are taken from the JNLP file. If these attributes are
    also specified separately as attribute name-value pairs, the attribute name-value
    pairs are ignored.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果小程序是使用JNLP文件启动的，则`code`、`codebase`和`archive`属性的值将从JNLP文件中获取。如果这些属性也分别作为属性名称值对指定，那么属性名称值对将被忽略。
- en: Open [``DeployUsingNameValuePairsAndJNLP.html``](examples/dist/depltoolkit_Java2Demo/DeployUsingNameValuePairsAndJNLP.html)
    in a browser to view the Java2D applet.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在浏览器中打开[``DeployUsingNameValuePairsAndJNLP.html``](examples/dist/depltoolkit_Java2Demo/DeployUsingNameValuePairsAndJNLP.html)以查看Java2D小程序。
- en: '* * *'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:**  If you don''t see the applet running, you need to install at least
    the [Java SE Development Kit (JDK) 7](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
    release.'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 如果你看不到小程序在运行，你需要至少安装[Java SE开发工具包（JDK）7](http://www.oracle.com/technetwork/java/javase/downloads/index.html)版本。'
- en: '* * *'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[Download source code](examplesIndex.html#runApplet) for the *Run Applet* example
    to experiment further.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '[下载源代码](examplesIndex.html#runApplet)以进一步进行实验。'
