- en: The Sockets Direct Protocol (SDP) provides access to high performance network
    connections, such as that provided by InfiniBand. This trail shows how to enable
    SDP, which Java APIs are involved, and explains how it works.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Sockets Direct Protocol（SDP）提供了对高性能网络连接的访问，例如InfiniBand提供的连接。本教程展示了如何启用SDP，涉及哪些Java
    API，并解释了它的工作原理。
