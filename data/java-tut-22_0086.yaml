- en: Summary of Interfaces
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接口概要
- en: 原文：[https://docs.oracle.com/javase/tutorial/java/IandI/summary-interface.html](https://docs.oracle.com/javase/tutorial/java/IandI/summary-interface.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://docs.oracle.com/javase/tutorial/java/IandI/summary-interface.html](https://docs.oracle.com/javase/tutorial/java/IandI/summary-interface.html)'
- en: An interface declaration can contain method signatures, default methods, static
    methods and constant definitions. The only methods that have implementations are
    default and static methods.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接口声明可以包含方法签名、默认方法、静态方法和常量定义。唯一有实现的方法是默认方法和静态方法。
- en: A class that implements an interface must implement all the methods declared
    in the interface.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 实现接口的类必须实现接口中声明的所有方法。
- en: An interface name can be used anywhere a type can be used.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 接口名称可以在任何需要类型的地方使用。
