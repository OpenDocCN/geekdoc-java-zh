  zh: 自定义格式
- en: 原文：[https://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html](https://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html](https://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html)
- en: '* * *'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Version note:** This Date and Time section uses the date and time APIs in
    the `java.util` package. The `java.time` APIs, available in the JDK 8 release,
    provides a comprehensive date and time model that offers significant improvements
    over the `java.util` classes. The `java.time` APIs are described in the [Date
    Time](../../datetime/index.html) trail. The [Legacy Date-Time Code](../../datetime/iso/legacy.html)
    page might be of particular interest.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**版本说明：** 此日期和时间部分使用`java.util`包中的日期和时间API。在JDK 8发布的`java.time`API提供了一个全面的日期和时间模型，相比`java.util`类有显著改进。`java.time`API在[日期时间](../../datetime/index.html)教程中有详细描述。[旧版日期时间代码](../../datetime/iso/legacy.html)页面可能会引起特别关注。'
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The previous section, [Using Predefined Formats](dateFormat.html), described
    the formatting styles provided by the `DateFormat` class. In most cases these
    predefined formats are adequate. However, if you want to create your own customized
    formats, you can use the [`SimpleDateFormat`](https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html)
    class.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 前一节，[使用预定义格式](dateFormat.html)，描述了`DateFormat`类提供的格式样式。在大多数情况下，这些预定义格式是足够的。但是，如果你想创建自定义格式，可以使用[`SimpleDateFormat`](https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html)类。
- en: The code examples that follow demonstrate the methods of the `SimpleDateFormat`
    class. You can find the full source code for the examples in the file named [`SimpleDateFormatDemo`](examples/SimpleDateFormatDemo.java).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的代码示例演示了`SimpleDateFormat`类的方法。你可以在名为[`SimpleDateFormatDemo`](examples/SimpleDateFormatDemo.java)的文件中找到示例的完整源代码。
- en: About Patterns
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于模式
- en: When you create a `SimpleDateFormat` object, you specify a pattern `String`.
    The contents of the pattern `String` determine the format of the date and time.
    For a full description of the pattern's syntax, see the tables in [Date Format
    Pattern Syntax](#datepattern).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当你创建一个`SimpleDateFormat`对象时，你指定一个模式`String`。模式`String`的内容决定了日期和时间的格式。有关模式语法的完整描述，请参见[日期格式模式语法](#datepattern)中的表格。
- en: The following code formats a date and time according to the pattern `String`
    passed to the `SimpleDateFormat` constructor. The `String` returned by the `format`
    method contains the formatted date and time that are to be displayed.
  id: totrans-9
