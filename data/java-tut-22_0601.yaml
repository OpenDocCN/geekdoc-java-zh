- en: Patterns and Locale
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 模式和区域设置
- en: The `SimpleDateFormat` class is locale-sensitive. If you instantiate `SimpleDateFormat`
    without a `Locale` parameter, it will format the date and time according to the
    default `Locale`. Both the pattern and the `Locale` determine the format. For
    the same pattern, `SimpleDateFormat` may format a date and time differently if
    the `Locale` varies.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '`SimpleDateFormat`类是区域敏感的。如果实例化`SimpleDateFormat`而不带`Locale`参数，它将根据默认`Locale`格式化日期和时间。模式和`Locale`都决定了格式。对于相同的模式，如果`Locale`不同，`SimpleDateFormat`可能会以不同方式格式化日期和时间。'
