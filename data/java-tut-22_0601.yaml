  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| z | 时区 | 文本 | 太平洋标准时间 |'
- en: '| '' | escape for text | Delimiter | (none) |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| '' | 转义文本 | 分隔符 | (无) |'
- en: '| '' | single quote | Literal | '' |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| '' | 单引号 | 字面值 | '' |'
- en: Characters that are not letters are treated as quoted text. That is, they will
    appear in the formatted text even if they are not enclosed within single quotes.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 非字母字符被视为引用文本。也就是说，即使它们没有被单引号括起来，它们也会出现在格式化文本中。
- en: 'The number of symbol letters you specify also determines the format. For example,
    if the "zz" pattern results in "PDT," then the "zzzz" pattern generates "Pacific
    Daylight Time." The following table summarizes these rules:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您指定的符号字母数量还决定了格式。例如，如果“zz”模式结果为“PDT”，那么“zzzz”模式会生成“太平洋夏令时间”。以下表总结了这些规则：
- en: '| Presentation | Number of Symbols | Result |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 展示 | 符号数量 | 结果 |'
- en: '| Text | 1 - 3 | abbreviated form, if one exists |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 文本 | 1 - 3 | 缩写形式，如果存在的话 |'
- en: '| Text | >= 4 | full form |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 文本 | >= 4 | 完整形式 |'
- en: '| Number | minimum number of digits is required | shorter numbers are padded
    with zeros (for a year, if the count of ''y'' is 2, then the year is truncated
    to 2 digits) |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 数字 | 需要的最小数字位数 | 较短的数字用零填充（例如，如果''y''的计数为2，则年份将被截断为2位数） |'
- en: '| Text & Number | 1 - 2 | number form |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 文本 & 数字 | 1 - 2 | 数字形式 |'
- en: '| Text & Number | 3 | text form |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 文本 & 数字 | 3 | 文本形式 |'
