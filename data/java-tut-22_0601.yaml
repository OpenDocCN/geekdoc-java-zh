- en: 'You can design your own format patterns for dates and times from the list of
    symbols in the following table:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以根据以下表格中的符号列表设计自己的日期和时间格式模式：
- en: '| Symbol | Meaning | Presentation | Example |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 符号 | 含义 | 显示 | 示例 |'
- en: '| G | era designator | Text | AD |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| G | 时代指示符 | 文本 | 公元 |'
- en: '| y | year | Number | 2009 |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| y | 年份 | 数字 | 2009 |'
- en: '| M | month in year | Text & Number | July & 07 |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| M | 年份中的月份 | 文本 & 数字 | 七月 & 07 |'
- en: '| d | day in month | Number | 10 |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| d | 月中的日期 | 数字 | 10 |'
- en: '| h | hour in am/pm (1-12) | Number | 12 |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| h | 上午/下午的小时数 (1-12) | 数字 | 12 |'
- en: '| H | hour in day (0-23) | Number | 0 |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| H | 一天中的小时数 (0-23) | 数字 | 0 |'
- en: '| m | minute in hour | Number | 30 |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| m | 小时中的分钟数 | 数字 | 30 |'
- en: '| s | second in minute | Number | 55 |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| s | 分钟中的秒数 | 数字 | 55 |'
- en: '| S | millisecond | Number | 978 |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| S | 毫秒 | 数字 | 978 |'
- en: '| E | day in week | Text | Tuesday |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| E | 星期几 | 文本 | 星期二 |'
- en: '| D | day in year | Number | 189 |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| D | 一年中的日期 | 数字 | 189 |'
- en: '| F | day of week in month | Number | 2 (2nd Wed in July) |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| F | 月中的星期几 | 数字 | 2 (七月第二个星期三) |'
- en: '| w | week in year | Number | 27 |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| w | 年中周数 | 数字 | 27 |'
- en: '| W | week in month | Number | 2 |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| W | 月中周数 | 数字 | 2 |'
- en: '| a | am/pm marker | Text | PM |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| a | 上午/下午标记 | 文本 | 下午 |'
- en: '| k | hour in day (1-24) | Number | 24 |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| k | 一天中的小时数 (1-24) | 数字 | 24 |'
- en: '| K | hour in am/pm (0-11) | Number | 0 |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| K | 上午/下午的小时数 (0-11) | 数字 | 0 |'
