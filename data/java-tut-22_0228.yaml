  zh: 原文：[https://docs.oracle.com/javase/tutorial/essential/environment/index.html](https://docs.oracle.com/javase/tutorial/essential/environment/index.html)
- en: 'An application runs in a *platform environment*, defined by the underlying
    operating system, the Java virtual machine, the class libraries, and various configuration
    data supplied when the application is launched. This lesson describes some of
    the APIs an application uses to examine and configure its platform environment.
    The lesson consists of three sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序在*平台环境*中运行，由底层操作系统、Java虚拟机、类库和应用程序启动时提供的各种配置数据定义。本课程描述了应用程序用于检查和配置其平台环境的一些API。本课程包括三个部分：
- en: '[Configuration Utilities](config.html) describes APIs used to access configuration
    data supplied when the application is deployed, or by the application''s user.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[配置工具](config.html)描述了用于访问应用程序部署时提供的配置数据或应用程序用户提供的API。'
- en: '[System Utilities](system.html) describes miscellaneous APIs defined in the
    `System` and `Runtime` classes.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[系统工具](system.html)描述了在`System`和`Runtime`类中定义的各种API。'
- en: '[PATH and CLASSPATH](paths.html) describes environment variables used to configure
    JDK development tools and other applications.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[路径和类路径](paths.html)描述了用于配置JDK开发工具和其他应用程序的环境变量。'
