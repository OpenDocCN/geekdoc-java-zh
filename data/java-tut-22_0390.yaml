- en: '| [void setCalendarField(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerDateModel.html#setCalendarField-int-)
    [int getCalendarField()](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerDateModel.html#getCalendarField--)
    | Sets or gets the size of the date value increment used by the `getNextValue`
    and `getPreviousValue` methods. This property is *not* used when the user explicitly
    increases or decreases the value; instead, the selected part of the formatted
    text field is incremented or decremented. The specified parameter must be one
    of the following constants, defined in `Calendar`: `ERA`, `YEAR`, `MONTH`, `WEEK_OF_YEAR`,
    `WEEK_OF_MONTH`, `DAY_OF_MONTH`, `DAY_OF_YEAR`, `DAY_OF_WEEK`, `DAY_OF_WEEK_IN_MONTH`,
    `AM_PM`, `HOUR_OF_DAY`, `MINUTE`, `SECOND`, `MILLISECOND`. |'
  id: totrans-110
  prefs: []
  type: TYPE_TB
  zh: '| [void setCalendarField(int)](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerDateModel.html#setCalendarField-int-)
    [int getCalendarField()](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerDateModel.html#getCalendarField--)
    | 设置或获取`getNextValue`和`getPreviousValue`方法使用的日期值增量的大小。当用户明确增加或减少值时，不使用此属性；相反，格式化文本字段的选定部分会增加或减少。指定的参数必须是`Calendar`中定义的以下常量之一：`ERA`、`YEAR`、`MONTH`、`WEEK_OF_YEAR`、`WEEK_OF_MONTH`、`DAY_OF_MONTH`、`DAY_OF_YEAR`、`DAY_OF_WEEK`、`DAY_OF_WEEK_IN_MONTH`、`AM_PM`、`HOUR_OF_DAY`、`MINUTE`、`SECOND`、`MILLISECOND`。
    |'
