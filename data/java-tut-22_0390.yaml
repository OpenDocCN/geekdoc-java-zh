- en: How to Use Spinners
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用旋转器
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/components/spinner.html](https://docs.oracle.com/javase/tutorial/uiswing/components/spinner.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/components/spinner.html](https://docs.oracle.com/javase/tutorial/uiswing/components/spinner.html)
- en: "Spinners are similar to [combo boxes](combobox.html) and [lists](list.html)\
    \ in that they let the user choose from a range of values. Like editable combo\
    \ boxes, spinners allow the user to type in a value. Unlike combo boxes, spinners\
    \ do not have a drop-down list that can cover up other components. Because spinners\
    \ do not display possible values \x97 only the current value is visible \x97 they\
    \ are often used instead of combo boxes or lists when the set of possible values\
    \ is extremely large. However, spinners should only be used when the possible\
    \ values and their sequence are obvious."
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转器类似于[组合框](combobox.html)和[列表](list.html)，允许用户从一系列值中选择。与可编辑的组合框类似，旋转器允许用户输入值。与组合框不同，旋转器没有可以覆盖其他组件的下拉列表。因为旋转器不显示可能值
    - 只有当前值可见 - 当可能值集合非常大时，通常使用旋转器代替组合框或列表。但是，只有在可能值及其顺序明显时才应使用旋转器。
- en: 'A spinner is a compound component with three subcomponents: two small buttons
    and an *editor*. The editor can be any `JComponent`, but by default it is implemented
    as a panel that contains a [formatted text field](formattedtextfield.html). The
    spinner''s possible and current values are managed by its *model*.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 旋转器是一个复合组件，包含三个子组件：两个小按钮和一个*编辑器*。编辑器可以是任何`JComponent`，但默认情况下实现为包含[格式化文本字段](formattedtextfield.html)的面板。旋转器的可能值和当前值由其*模型*管理。
- en: 'Here is a picture of an application named `SpinnerDemo` that has three spinners
    used to specify dates:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个名为`SpinnerDemo`的应用程序的图片，其中有三个用于指定日期的旋转器：
- en: '![SpinnerDemo shows 3 kinds of spinners](../Images/ecd4f967f5d41b9703a520eeed91bafd.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![SpinnerDemo显示了3种旋转器](../Images/ecd4f967f5d41b9703a520eeed91bafd.png)'
- en: The code for the main class can be found in [`SpinnerDemo.java`](../examples/components/SpinnerDemoProject/src/components/SpinnerDemo.java).
    The Month spinner displays the name of the first month in the user's locale. The
    possible values for this spinner are specified using an array of strings. The
    Year spinner displays one value of a range of integers, initialized to the current
    year. The Another Date spinner displays one value in a range of `Date` objects
    (initially the current date) in a custom format that shows just a month and year.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 主类的代码可以在[`SpinnerDemo.java`](../examples/components/SpinnerDemoProject/src/components/SpinnerDemo.java)中找到。月份旋转器显示用户所在地区的第一个月的名称。此旋转器的可能值是使用字符串数组指定的。年份旋转器显示整数范围内的一个值，初始化为当前年份。另一个日期旋转器显示`Date`对象范围内的一个值（最初是当前日期），以自定义格式显示仅月份和年份。
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Try this:**'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**试试这个：**'
- en: Click the Launch button to run SpinnerDemo using [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
    ([download JDK 7 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#SpinnerDemo).[![Launches
    the SpinnerDemo Application](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemoProject/SpinnerDemo.jnlp)
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击“启动”按钮以使用[Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行SpinnerDemo（[下载
    JDK 7 或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#SpinnerDemo)。[![启动SpinnerDemo应用程序](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemoProject/SpinnerDemo.jnlp)
- en: With the Month spinner, use the arrow buttons or keys to cycle forward and backward
    through the possible values.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用月份旋转器时，使用箭头按钮或键向前和向后循环浏览可能值。
- en: "Note that the lowest value is the first month of the year (for example, January)\
    \ and the highest is the last (for example, December). The exact values depend\
    \ on your locale. Also note that the values do not cycle \x97 you cannot use the\
    \ up arrow button or key to go from December directly to January \x97 because\
    \ the standard spinner models do not support cycling."
  id: totrans-11
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，最小值是一年中的第一个月（例如，一月），最大值是最后一个月（例如，十二月）。确切的值取决于您所在地区。还要注意，这些值不会循环 - 您不能使用上箭头按钮或键直接从十二月跳到一月
    - 因为标准旋转器模型不支持循环。
- en: "Type in a valid month name for your locale \x97 for example, July."
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入您所在地区的有效月份名称，例如，七月。
- en: Note that the spinner automatically completes the month name.
  id: totrans-13
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请注意，旋转器会自动完成月份名称。
- en: "Moving on to the Year spinner, try typing a year over 100 years ago \x97 for\
    \ example, 1800 \x97 and then click on another spinner or press the Tab key to\
    \ move the focus out of the spinner."
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: "接下来是年份旋转器，尝试输入一个100年前的年份 \x97 例如，1800 \x97 然后单击另一个旋转器或按 Tab 键移出旋转器的焦点。"
- en: Because this program restricts the spinner's model to numbers within 100 years
    of the current year, 1800 is invalid. When the focus moves out of the spinner,
    the displayed text changes back to the last valid value.
  id: totrans-15
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 因为此程序将旋转器的模型限制在当前年份的100年内的数字范围内，所以1800是无效的。当焦点移出旋转器时，显示的文本会更改回上一个有效值。
- en: Moving to the Another Date spinner, use the arrow buttons or keys to change
    the date.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 移动到另一个日期旋转器，使用箭头按钮或键来更改日期。
- en: "Note that by default the first part of the date \x97 in this case, the month\
    \ number \x97 changes. You can change which part of the date changes either by\
    \ clicking the mouse or using the arrow keys to move to another part of the date."
  id: totrans-17
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: "请注意，默认情况下日期的第一部分 \x97 在本例中是月份数字 \x97 会更改。您可以通过单击鼠标或使用箭头键移动到日期的另一部分来更改日期的哪一部分更改。"
- en: '* * *'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'To create a spinner, first create its model and then pass the model into the
    [JSpinner](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.html)
