- en: Using Standard Spinner Models and Editors
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用标准旋转器模型和编辑器
- en: 'The Swing API provides three spinner models:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Swing API 提供了三种旋转器模型：
- en: '[SpinnerListModel](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerListModel.html)'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[SpinnerListModel](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerListModel.html)'
- en: The `SpinnerListModel` is a model whose values are defined by an array of objects
    or a `List` object. The Month spinner in the `SpinnerDemo` example uses this model,
    initialized with an array derived from the value returned by the `getMonths` method
    of the `java.text.DateFormatSymbols` class. See [`SpinnerDemo.java`](../examples/components/SpinnerDemoProject/src/components/SpinnerDemo.java)
    for details.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '`SpinnerListModel` 是一个模型，其值由对象数组或 `List` 对象定义。`SpinnerDemo` 示例中的月份旋转器使用了这个模型，初始化为从
    `java.text.DateFormatSymbols` 类的 `getMonths` 方法返回的值派生的数组。有关详细信息，请参见 [`SpinnerDemo.java`](../examples/components/SpinnerDemoProject/src/components/SpinnerDemo.java)。'
- en: '[SpinnerNumberModel](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerNumberModel.html)'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[SpinnerNumberModel](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerNumberModel.html)'
- en: "The `SpinnerNumberModel` supports sequences of numbers which can be expressed\
    \ as `double` objects, `int` objects, or `Number` objects. You can specify the\
    \ minimum and maximum allowable values, as well as the *step size* \x97 the amount\
    \ of each increment or decrement. The Year spinner uses this model, created with\
    \ the following code:"
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: "`SpinnerNumberModel` 支持可以表示为 `double` 对象、`int` 对象或 `Number` 对象的数字序列。您可以指定允许的最小和最大值，以及*步长*\
    \ \x97 每次增加或减少的量。年份旋转器使用了这个模型，使用以下代码创建："
- en: '[PRE1]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '[SpinnerDateModel](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerDateModel.html)'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '[SpinnerDateModel](https://docs.oracle.com/javase/8/docs/api/javax/swing/SpinnerDateModel.html)'
- en: 'The `SpinnerDateModel` supports sequences of `Date` objects. You can specify
    the minimum and maximum dates, as well as the field (such as `Calendar.YEAR`)
    to increment or decrement. Note, however, that some types of look and feel ignore
    the specified field, and instead change the field that appears selected. The Another
    Date spinner uses this model, created with the following code:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`SpinnerDateModel` 支持 `Date` 对象的序列。您可以指定最小和最大日期，以及要增加或减少的字段（例如 `Calendar.YEAR`）。但请注意，某些类型的外观和感觉会忽略指定的字段，而是更改所选的字段。另一个日期旋转器使用了这个模型，使用以下代码创建：'
- en: '[PRE2]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: "When you set the spinner's model, the spinner's editor is automatically set.\
    \ The Swing API provides an editor class corresponding to each of the three model\
    \ classes listed above. These classes \x97 [JSpinner.ListEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.ListEditor.html),\
    \ [JSpinner.NumberEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.NumberEditor.html),\
    \ and [JSpinner.DateEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.DateEditor.html)\
    \ \x97 are all subclasses of the [JSpinner.DefaultEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.DefaultEditor.html)\
    \ class that feature editable formatted text fields. If you use a model that does\
    \ not have an editor associated with it, the editor is by default a `JSpinner.DefaultEditor`\
    \ instance with a non-editable formatted text field."
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: "当您设置微调器模型时，微调器的编辑器会自动设置。Swing API为上述三个模型类中的每一个提供了相应的编辑器类。这些类 \x97 [JSpinner.ListEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.ListEditor.html)、[JSpinner.NumberEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.NumberEditor.html)\
    \ 和 [JSpinner.DateEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.DateEditor.html)\
    \ \x97 都是 [JSpinner.DefaultEditor](https://docs.oracle.com/javase/8/docs/api/javax/swing/JSpinner.DefaultEditor.html)\
    \ 类的子类，具有可编辑的格式化文本字段。如果使用没有与之关联的编辑器的模型，则编辑器默认为具有不可编辑格式化文本字段的`JSpinner.DefaultEditor`实例。"
- en: Specifying Spinner Formatting
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指定微调器格式
- en: To change the formatting used in a standard spinner editor, you can create and
    set the editor yourself.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改标准微调器编辑器中使用的格式，您可以自行创建并设置编辑器。
- en: The `JSpinner.NumberEditor` and `JSpinner.DateEditor` classes have constructors
    that allow you to create an editor that formats its data in a particular way.
    For example, the following code sets up the Another Date spinner so that instead
    of using the default date format, which is long and includes the time, it shows
    just a month and year in a compact way.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '`JSpinner.NumberEditor` 和 `JSpinner.DateEditor` 类具有构造函数，允许您创建以特定方式格式化其数据的编辑器。例如，以下代码设置了另一个日期微调器，以便不使用默认的长日期格式（包括时间），而是以紧凑的方式显示月份和年份。'
- en: '[PRE3]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '* * *'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:**'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**'
- en: You can play with date formats by running `ComboBoxDemo2` example. Click the
    Launch button to run ComboBoxDemo2 using [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
    ([download JDK 7 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#ComboBoxDemo2).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过运行`ComboBoxDemo2`示例来尝试日期格式。单击“启动”按钮以使用[Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行ComboBoxDemo2（[下载
    JDK 7 或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#ComboBoxDemo2)。
- en: '[![Launches the ComboBoxDemo2 Application](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ComboBoxDemo2Project/ComboBoxDemo2.jnlp)'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '[![启动 ComboBoxDemo2 应用程序](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/ComboBoxDemo2Project/ComboBoxDemo2.jnlp)'
- en: For information about format strings, see the [Formatting](../../i18n/format/index.html)
    lesson of the Internationalization trail.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 有关格式字符串的信息，请参阅国际化教程中的[格式化](../../i18n/format/index.html)部分。
- en: '* * *'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: 'To change the formatting when using a default editor, you can obtain the editor''s
    formatted text field and invoke methods on it. You can call those methods using
    the `getTextField` method defined in the `JSpinner.DefaultEditor` class. Note
    that the Swing-provided editors are not formatted text fields. Instead, they are
    the `JPanel` instances that contain a formatted text field. Here is an example
    of getting and invoking methods on the editor''s formatted text field:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用默认编辑器时更改格式，您可以获取编辑器的格式化文本字段并调用其方法。您可以使用`JSpinner.DefaultEditor`类中定义的`getTextField`方法调用这些方法。请注意，Swing提供的编辑器不是格式化文本字段。相反，它们是包含格式化文本字段的`JPanel`实例。以下是获取并调用编辑器格式化文本字段方法的示例：
- en: '[PRE4]'
  id: totrans-50
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Creating Custom Spinner Models and Editors
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建自定义微调器模型和编辑器
- en: If the existing spinner models or editors do not meet your needs, you can create
    your own.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 如果现有的微调器模型或编辑器不符合您的需求，您可以创建自己的。
- en: The easiest route to creating a custom spinner model is to create a subclass
    of an existing `AbstractSpinnerModel` subclass that already does most of what
    you need. An alternative is to implement your own class by extending [`AbstractSpinnerModel`](https://docs.oracle.com/javase/8/docs/api/javax/swing/AbstractSpinnerModel.html)
    class, which implements the event notifications required for all spinner models.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 创建自定义微调器模型的最简单方法是创建现有`AbstractSpinnerModel`子类的子类，该子类已经实现了大部分您需要的内容。另一种方法是通过扩展[`AbstractSpinnerModel`](https://docs.oracle.com/javase/8/docs/api/javax/swing/AbstractSpinnerModel.html)类来实现自己的类，该类实现了所有微调器模型所需的事件通知。
- en: The following subclass of `SpinnerListModel` implements a spinner model that
    cycles through an array of objects. It also lets you specify a second spinner
    model that will be updated whenever the cycle begins again. For example, if the
    array of objects is a list of months, the linked model could be for a spinner
    that displays the year. When the month flips over from December to January the
    year is incremented. Similarly, when the month flips back from January to December
    the year is decremented.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的`SpinnerListModel`子类实现了一个循环遍历对象数组的微调器模型。它还允许您指定第二个微调器模型，每当循环重新开始时将更新该模型。例如，如果对象数组是一个月份列表，则链接的模型可以用于显示年份的微调器。当月份从十二月翻转到一月时，年份会增加。类似地，当月份从一月翻回到十二月时，年份会减少。
- en: '[PRE5]'
  id: totrans-55
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: The `CyclingSpinnerListModel` model is used for the Month spinner in the `SpinnerDemo2`
    example, an example that is almost identical to the `SpinnerDemo`. Click the Launch
    button to run SpinnerDemo2 using [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
    ([download JDK 7 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#SpinnerDemo2).
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '`CyclingSpinnerListModel`模型用于`SpinnerDemo2`示例中的月份微调器，该示例几乎与`SpinnerDemo`相同。单击启动按钮以使用[Java™
    Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行SpinnerDemo2（[下载
    JDK 7 或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#SpinnerDemo2)。'
- en: '[![Launches the SpinnerDemo2 Application](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemo2Project/SpinnerDemo2.jnlp)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '[![启动SpinnerDemo2应用程序](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemo2Project/SpinnerDemo2.jnlp)'
- en: As we mentioned before, if you implement a spinner model that does not descend
    from `SpinnerListModel`, `SpinnerNumberModel`, or `SpinnerDateModel`, then the
    spinner's default editor is a non-editable instance of `JSpinner.DefaultEditor`.
    As you have already seen, you can set a spinner's editor by invoking the `setEditor`
    method on the spinner after the spinner's model property has been set. An alternative
    to using `setEditor` is to create a subclass of the `JSpinner` class and override
    its `createEditor` method so that it returns a particular kind of editor whenever
    the spinner model is of a certain type.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前提到的，如果您实现的微调器模型不是从`SpinnerListModel`、`SpinnerNumberModel`或`SpinnerDateModel`继承的，那么微调器的默认编辑器是`JSpinner.DefaultEditor`的不可编辑实例。正如您已经看到的，您可以在设置微调器的模型属性后，通过调用微调器的`setEditor`方法来设置微调器的编辑器。使用`setEditor`的替代方法是创建`JSpinner`类的子类，并覆盖其`createEditor`方法，以便在微调器模型是某种类型时返回特定类型的编辑器。
- en: In theory at least, you can use any `JComponent` instance as an editor. Possibilities
    include using a subclass of a standard component such as `JLabel`, or a component
    you have implemented from scratch, or a subclass of `JSpinner.DefaultEditor`.
    The only requirements are that the editor must be updated to reflect changes in
    the spinner's value, and it must have a reasonable preferred size. The editor
    should generally also set its tool tip text to whatever tool tip text has been
    specified for the spinner. An example of implementing an editor is provided in
    the next section.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，您可以使用任何`JComponent`实例作为编辑器。可能的选择包括使用标准组件的子类，如`JLabel`，或者您从头开始实现的组件，或者`JSpinner.DefaultEditor`的子类。唯一的要求是编辑器必须更新以反映微调器值的更改，并且必须具有合理的首选大小。编辑器通常还应将其工具提示文本设置为微调器指定的工具提示文本。下一节提供了实现编辑器的示例。
- en: Detecting Spinner Value Changes
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检测微调器值更改
- en: You can detect that a spinner's value has changed by registering a change listener
    on either the spinner or its model. Here is an example of implementing such a
    change listener. This example is from `SpinnerDemo3`, which is based on `SpinnerDemo`
    and uses a change listener to change the color of some text to match the value
    of the Another Date spinner. Click the Launch button to run SpinnerDemo3 using
    [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
    ([download JDK 7 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#SpinnerDemo3).
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过在微调器或其模型上注册更改侦听器来检测微调器的值已更改。以下是实现此类更改侦听器的示例。此示例来自`SpinnerDemo3`，它基于`SpinnerDemo`，并使用更改侦听器将某些文本的颜色更改为与另一个日期微调器的值匹配。单击“启动”按钮以使用[Java™
    Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行
    SpinnerDemo3（[下载 JDK 7 或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#SpinnerDemo3)。
- en: '[![Launches the SpinnerDemo3 Application](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemo3Project/SpinnerDemo3.jnlp)'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '[![启动 SpinnerDemo3 应用程序](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemo3Project/SpinnerDemo3.jnlp)'
- en: '[PRE6]'
  id: totrans-63
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: The following example implements an editor which has a change listener so that
    it can reflect the spinner's current value. This particular editor displays a
    solid color of gray, ranging anywhere from white to black. Click the Launch button
    to run SpinnerDemo4 using [Java™ Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)
    ([download JDK 7 or later](http://www.oracle.com/technetwork/java/javase/downloads/index.html)).
    Alternatively, to compile and run the example yourself, consult the [example index](../examples/components/index.html#SpinnerDemo4).
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 以下示例实现了一个具有更改侦听器的编辑器，以便它可以反映微调器的当前值。此特定编辑器显示了从白色到黑色的任何位置的灰色实色。单击“启动”按钮以使用[Java™
    Web Start](http://www.oracle.com/technetwork/java/javase/javawebstart/index.html)运行
    SpinnerDemo4（[下载 JDK 7 或更高版本](http://www.oracle.com/technetwork/java/javase/downloads/index.html)）。或者，要自行编译和运行示例，请参考[示例索引](../examples/components/index.html#SpinnerDemo4)。
- en: '[![Launches the SpinnerDemo4 Application](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemo4Project/SpinnerDemo4.jnlp)'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '[![启动 SpinnerDemo4 应用程序](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)](https://docs.oracle.com/javase/tutorialJWS/samples/uiswing/SpinnerDemo4Project/SpinnerDemo4.jnlp)'
