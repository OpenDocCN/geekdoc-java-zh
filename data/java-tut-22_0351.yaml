  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：开始使用Swing
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/start/index.html](https://docs.oracle.com/javase/tutorial/uiswing/start/index.html)
  id: totrans-1
