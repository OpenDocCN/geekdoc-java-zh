- en: '[Examples Index](../examples/start/index.html)'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[示例索引](../examples/start/index.html)'
- en: This lesson gives you a brief introduction to using Swing. After telling you
    about Swing, it walks you through how to compile and run a program that uses the
    Swing packages.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课简要介绍了如何使用Swing。在介绍Swing之后，它会带领你编译和运行一个使用Swing包的程序。
- en: The following lesson, [Learning Swing with the NetBeans IDE](../learn/index.html)
    will build on these first steps to help you create several progressively more
    complex examples. For now, let's start with the basics.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的课程，[使用NetBeans IDE学习Swing](../learn/index.html)，将在这些第一步的基础上构建，帮助你创建几个逐渐复杂的示例。现在，让我们从基础知识开始。
- en: '[About the JFC and Swing](about.html)'
