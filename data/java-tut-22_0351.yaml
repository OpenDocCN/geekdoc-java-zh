  prefs: []
  type: TYPE_NORMAL
  zh: 这部分为你提供了Swing的概述。
- en: '[Compiling and Running Swing Programs](compile.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[编译和运行Swing程序](compile.html)'
- en: This section gives you detailed instructions on where to obtain the latest JDK
    and how to create, compile and run a program that uses Swing components.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这部分为你提供了详细的说明，告诉你从哪里获取最新的JDK，以及如何创建、编译和运行使用Swing组件的程序。
- en: If you are interested in using the JavaFX package to create your UI, see the
    [JavaFX Documentation](https://docs.oracle.com/javase/8/javase-clienttechnologies.htm).
    To deploy, see [Java Platform, Standard Edition Deployment Guide](https://docs.oracle.com/javase/8/docs/technotes/guides/deploy/).
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣使用JavaFX包来创建你的UI，请查看[JavaFX文档](https://docs.oracle.com/javase/8/javase-clienttechnologies.htm)。要部署，请参阅[Java平台标准版部署指南](https://docs.oracle.com/javase/8/docs/technotes/guides/deploy/)。
