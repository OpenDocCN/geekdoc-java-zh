- en: 'The Date-Time package, [java.time](https://docs.oracle.com/javase/8/docs/api/java/time/package-summary.html),
    introduced in the Java SE 8 release, provides a comprehensive model for date and
    time and was developed under [JSR 310: Date and Time API](http://jcp.org/en/jsr/detail?id=310).
    Although `java.time` is based on the International Organization for Standardization
    (ISO) calendar system, commonly used global calendars are also supported.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '日期时间包，[java.time](https://docs.oracle.com/javase/8/docs/api/java/time/package-summary.html)，在Java
    SE 8发布中引入，提供了一个全面的日期和时间模型，并在[JSR 310: 日期和时间API](http://jcp.org/en/jsr/detail?id=310)下开发。虽然`java.time`基于国际标准化组织（ISO）日历系统，但也支持常用的全球日历。'
- en: This trail covers the fundamentals of using the ISO-based classes to represent
    date and time and to manipulate date and time values.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程涵盖了使用基于ISO的类来表示日期和时间以及操作日期和时间值的基础知识。
