- en: 'Trail: JDBC Database Access'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教程：JDBC数据库访问
- en: 原文：[https://docs.oracle.com/javase/tutorial/jdbc/index.html](https://docs.oracle.com/javase/tutorial/jdbc/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/jdbc/index.html](https://docs.oracle.com/javase/tutorial/jdbc/index.html)
- en: The JDBC API was designed to keep simple things simple. This means that the
    JDBC makes everyday database tasks easy. This trail walks you through examples
    of using JDBC to execute common SQL statements, and perform other objectives common
    to database applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JDBC API的设计初衷是让简单的事情保持简单。这意味着JDBC使得日常数据库任务变得容易。这个教程将通过示例引导您使用JDBC执行常见的SQL语句，并执行数据库应用程序常见的其他目标。
- en: 'This trail is divided into these lessons:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这个教程分为以下几个课程：
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **JDBC Introduction**](overview/index.html)
    Lists JDBC features, describes JDBC Architecture and reviews SQL commands and
    Relational Database concepts.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **JDBC介绍**](overview/index.html)
    列出了JDBC的特性，描述了JDBC架构，并回顾了SQL命令和关系数据库概念。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **JDBC Basics**](basics/index.html)
    covers the JDBC API.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **JDBC基础**](basics/index.html)
    涵盖了JDBC API。'
- en: By the end of the first lesson, you will know how to use the basic JDBC API
    to create tables, insert values into them, query the tables, retrieve the results
    of the queries, and update the tables. In this process, you will learn how to
    use simple statements and prepared statements, and you will see an example of
    a stored procedure. You will also learn how to perform transactions and how to
    catch exceptions and warnings.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一课结束时，您将学会如何使用基本的JDBC API来创建表，向表中插入值，查询表，检索查询结果，并更新表。在这个过程中，您将学会如何使用简单语句和预编译语句，并看到一个存储过程的示例。您还将学会如何执行事务，以及如何捕获异常和警告。
