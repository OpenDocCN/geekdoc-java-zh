- en: 'Lesson: Overview of Networking'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：网络概述
- en: 原文：[https://docs.oracle.com/javase/tutorial/networking/overview/index.html](https://docs.oracle.com/javase/tutorial/networking/overview/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/networking/overview/index.html](https://docs.oracle.com/javase/tutorial/networking/overview/index.html)
- en: Before plowing through the examples in the next several lessons, you should
    have an understanding of some networking basics. Also, to boost your confidence,
    we've included a section that reviews what you may already know about networking
    in Java without even realizing it.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来几节的示例之前，您应该对一些网络基础知识有所了解。此外，为了增强您的信心，我们还包括了一个回顾您可能已经了解的关于在Java中进行网络操作的部分。
- en: '[What You May Already Know About Networking in Java](alreadyknow.html)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[您可能已经了解的关于在Java中进行网络操作的内容](alreadyknow.html)'
- en: If you've been working on the other trails in this tutorial, you've probably
    loaded an applet over the Internet by now, and you've likely loaded images from
    the network into applets running over the network. All of this is using the network
    and you already know how to do it. This page highlights the networking features
    that are covered in other trails and lessons of this tutorial—features that you
    might already be familiar with—and provides links to the pages that discuss those
    features.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经在本教程的其他部分工作过，那么您可能已经通过互联网加载了一个小程序，并且可能已经将网络中的图像加载到通过网络运行的小程序中。所有这些都是使用网络，而您已经知道如何做。本页突出了在本教程的其他部分和课程中涵盖的网络功能，这些功能您可能已经熟悉，并提供链接到讨论这些功能的页面。
- en: '[Networking Basics](networking.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[网络基础知识](networking.html)'
- en: You'll learn what you need to know about TCP, UDP, sockets, datagrams, and ports
    to get the most out of the remaining lessons in this trail. If you are already
    familiar with these concepts, feel free to skip this section.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 您将学习关于TCP、UDP、套接字、数据报和端口的知识，以充分利用本教程中剩余课程的内容。如果您已经熟悉这些概念，可以随意跳过本节。
