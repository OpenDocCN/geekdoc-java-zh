  zh: 本课程专注于XML的流式API（StAX），这是一种基于Java技术的流式、事件驱动、拉取解析的API，用于读取和写入XML文档。StAX使您能够创建快速、相对易于编程且具有轻量级内存占用的双向XML解析器。
