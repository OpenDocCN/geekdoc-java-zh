- en: This lesson focuses on the Streaming API for XML (StAX), a streaming Java technology-based,
    event-driven, pull-parsing API for reading and writing XML documents. StAX enables
    you to create bidirectional XML parsers that are fast, relatively easy to program,
    and have a light memory footprint.
  id: totrans-2
  prefs: []
