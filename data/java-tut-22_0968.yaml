- en: '[`CapabilitiesTest`](examples/CapabilitiesTest.java) demonstrates the different
    buffering capabilities available for the machine on which it is run.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`CapabilitiesTest`](examples/CapabilitiesTest.java) 展示了在运行该程序的机器上可用的不同缓冲能力。'
- en: '[`DisplayModeTest`](examples/DisplayModeTest.java) shows a Swing application
    that uses passive rendering. If full-screen exclusive mode is available, it will
    enter full-screen exclusive mode. If display mode changes are allowed, it allows
    you to switch between display modes.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DisplayModeTest`](examples/DisplayModeTest.java) 展示了一个使用被动渲染的 Swing 应用程序。如果全屏独占模式可用，它将进入全屏独占模式。如果允许显示模式更改，它允许您在显示模式之间切换。'
- en: '[`MultiBufferTest`](examples/MultiBufferTest.java) enters full-screen mode
    and uses multi-buffering through an active render loop.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[`MultiBufferTest`](examples/MultiBufferTest.java) 进入全屏模式，并通过活动渲染循环使用多缓冲。'
