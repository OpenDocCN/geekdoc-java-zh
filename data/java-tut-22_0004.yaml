- en: What Can Java Technology Do?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Java技术能做什么？
- en: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/intro/cando.html](https://docs.oracle.com/javase/tutorial/getStarted/intro/cando.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/intro/cando.html](https://docs.oracle.com/javase/tutorial/getStarted/intro/cando.html)
- en: 'The general-purpose, high-level Java programming language is a powerful software
    platform. Every full implementation of the Java platform gives you the following
    features:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通用高级Java编程语言是一个强大的软件平台。每个Java平台的完整实现都提供以下功能：
- en: '**Development Tools**: The development tools provide everything you''ll need
    for compiling, running, monitoring, debugging, and documenting your applications.
    As a new developer, the main tools you''ll be using are the `javac` compiler,
    the `java` launcher, and the `javadoc` documentation tool.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发工具**：开发工具提供了编译、运行、监控、调试和文档化应用程序所需的一切。作为新开发人员，您将主要使用`javac`编译器、`java`启动器和`javadoc`文档工具。'
- en: '**Application Programming Interface (API)**: The API provides the core functionality
    of the Java programming language. It offers a wide array of useful classes ready
    for use in your own applications. It spans everything from basic objects, to networking
    and security, to XML generation and database access, and more. The core API is
    very large; to get an overview of what it contains, consult the [Java Platform
    Standard Edition 8 Documentation](https://docs.oracle.com/javase/8/docs/index.html).'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序编程接口（API）**：API提供了Java编程语言的核心功能。它提供了一系列有用的类，可以直接在您自己的应用程序中使用。它涵盖了从基本对象到网络和安全性，再到XML生成和数据库访问等各种内容。核心API非常庞大；要了解其包含的内容，请参阅[Java平台标准版8文档](https://docs.oracle.com/javase/8/docs/index.html)。'
- en: '**Deployment Technologies**: The JDK software provides standard mechanisms
    such as the Java Web Start software and Java Plug-In software for deploying your
    applications to end users.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**部署技术**：JDK软件提供了标准机制，如Java Web Start软件和Java插件软件，用于将您的应用程序部署给最终用户。'
- en: '**User Interface Toolkits**: The JavaFX, Swing, and Java 2D toolkits make it
    possible to create sophisticated Graphical User Interfaces (GUIs).'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户界面工具包**：JavaFX、Swing和Java 2D工具包使得创建复杂的图形用户界面（GUIs）成为可能。'
- en: '**Integration Libraries**: Integration libraries such as the Java IDL API,
    JDBC API, Java Naming and Directory Interface (JNDI) API, Java RMI, and Java Remote
    Method Invocation over Internet Inter-ORB Protocol Technology (Java RMI-IIOP Technology)
    enable database access and manipulation of remote objects.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成库**：集成库如Java IDL API、JDBC API、Java命名和目录接口（JNDI）API、Java RMI和基于Internet互ORB协议技术的Java远程方法调用（Java
    RMI-IIOP技术）使数据库访问和远程对象操作成为可能。'
