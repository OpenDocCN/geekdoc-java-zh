- en: What Is a Package?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是包？
- en: 原文：[https://docs.oracle.com/javase/tutorial/java/concepts/package.html](https://docs.oracle.com/javase/tutorial/java/concepts/package.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/java/concepts/package.html](https://docs.oracle.com/javase/tutorial/java/concepts/package.html)
- en: A package is a namespace that organizes a set of related classes and interfaces.
    Conceptually you can think of packages as being similar to different folders on
    your computer. You might keep HTML pages in one folder, images in another, and
    scripts or applications in yet another. Because software written in the Java programming
    language can be composed of hundreds or *thousands* of individual classes, it
    makes sense to keep things organized by placing related classes and interfaces
    into packages.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 包是一个命名空间，用于组织一组相关的类和接口。从概念上讲，你可以将包想象成计算机上的不同文件夹。你可以将 HTML 页面放在一个文件夹中，将图片放在另一个文件夹中，将脚本或应用程序放在另一个文件夹中。由于用
    Java 编写的软件可能由数百甚至*数千*个单独的类组成，因此将相关的类和接口放入包中进行组织是有意义的。
- en: The Java platform provides an enormous class library (a set of packages) suitable
    for use in your own applications. This library is known as the "Application Programming
    Interface", or "API" for short. Its packages represent the tasks most commonly
    associated with general-purpose programming. For example, a `String` object contains
    state and behavior for character strings; a `File` object allows a programmer
    to easily create, delete, inspect, compare, or modify a file on the filesystem;
    a `Socket` object allows for the creation and use of network sockets; various
    GUI objects control buttons and check boxes and anything else related to graphical
    user interfaces. There are literally thousands of classes to choose from. This
    allows you, the programmer, to focus on the design of your particular application,
    rather than the infrastructure required to make it work.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Java 平台提供了一个庞大的类库（一组包），适用于在你自己的应用程序中使用。这个库被称为“应用程序编程接口”，简称为“API”。它的包代表了与通用编程最常相关的任务。例如，一个`String`对象包含了字符字符串的状态和行为；一个`File`对象允许程序员轻松地在文件系统上创建、删除、检查、比较或修改文件；一个`Socket`对象允许创建和使用网络套接字；各种
    GUI 对象控制按钮、复选框以及与图形用户界面相关的任何其他内容。有成千上万的类可供选择。这使得你作为程序员可以专注于设计你特定应用程序的部分，而不是需要使其工作所需的基础设施。
- en: The [Java Platform API Specification](https://docs.oracle.com/javase/8/docs/api/index.html)
    contains the complete listing for all packages, interfaces, classes, fields, and
    methods supplied by the Java SE platform. Load the page in your browser and bookmark
    it. As a programmer, it will become your single most important piece of reference
    documentation.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[Java 平台 API 规范](https://docs.oracle.com/javase/8/docs/api/index.html)包含了 Java
    SE 平台提供的所有包、接口、类、字段和方法的完整列表。在浏览器中加载该页面并将其加为书签。作为程序员，它将成为你最重要的参考文档。'
