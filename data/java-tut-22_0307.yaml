- en: Deploying a Java Web Start Application
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署Java Web Start应用程序
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/createWebStartLaunchButtonFunction.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/createWebStartLaunchButtonFunction.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/createWebStartLaunchButtonFunction.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/createWebStartLaunchButtonFunction.html)
- en: You can deploy Java Web Start applications by using the `createWebStartLaunchButton`
    function of the [Deployment Toolkit](https://www.java.com/js/deployJava.txt) script.
    Java Web Start applications are launched using Java Network Launch Protocol (JNLP)
    The `createWebStartLaunchButton` function generates a link (HTML anchor tag -
    `<a>`) to the Java Web Start application's JNLP file.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用[部署工具包](https://www.java.com/js/deployJava.txt)脚本的`createWebStartLaunchButton`函数部署Java
    Web Start应用程序。Java Web Start应用程序使用Java网络启动协议（JNLP）启动。`createWebStartLaunchButton`函数生成一个链接（HTML锚标签
    - `<a>`）到Java Web Start应用程序的JNLP文件。
- en: This generated anchor tag is the Java Web Start application's ![Launch button](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)
    button. When the end user clicks the Launch button, the Deployment Toolkit script
    ensures that the appropriate Java Runtime Environment (JRE) software is installed
    and then launches the Java Web Start application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 生成的锚标签是Java Web Start应用程序的![启动按钮](../Images/4707a69a17729d71c56b2bdbbb4cc61c.png)按钮。当最终用户点击启动按钮时，部署工具包脚本确保已安装适当的Java运行时环境（JRE）软件，然后启动Java
    Web Start应用程序。
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** Depending on the type of browser, you might be unable to view the
    HTML generated by the Deployment Toolkit script when you try to view the source
    for the web page. To view the generated HTML, try saving the HTML page after it
    has been loaded, or use a tool such as Firebug (a Mozilla Firefox add-on).'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**根据浏览器类型，当您尝试查看网页源代码时，可能无法查看部署工具包脚本生成的HTML。要查看生成的HTML，请尝试在加载后保存HTML页面，或使用诸如Firebug（Mozilla
    Firefox附加组件）之类的工具。'
- en: '* * *'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** If the client does not have the required minimum version of the JRE
    software, the Deployment Toolkit script redirects the browser to `http://www.java.com`
    to allow users to download the latest JRE software.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**如果客户端没有所需的JRE软件最低版本，部署工具包脚本会将浏览器重定向到`http://www.java.com`，以允许用户下载最新的JRE软件。'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Function signature:** `createWebStartLaunchButton: function(jnlp, minimumVersion)`
    or `createWebStartLaunchButton: function(jnlp)`'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**函数签名：**`createWebStartLaunchButton: function(jnlp, minimumVersion)`或`createWebStartLaunchButton:
    function(jnlp)`'
- en: 'Parameters:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 参数：
- en: '`jnlp` – The URL of the JNLP file containing deployment information for the
    Java Web Start application. This URL should be an absolute path.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`jnlp` – 包含Java Web Start应用程序部署信息的JNLP文件的URL。此URL应为绝对路径。'
- en: '`minimumVersion` – The minimum version of JRE software required to run this
    application'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`minimumVersion` – 运行此应用程序所需的JRE软件的最低版本'
- en: 'Usage:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 用法：
- en: Specifying a minimum version of JRE software that is required to run the application
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 指定运行应用程序所需的JRE软件的最低版本
- en: '[PRE0]'
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Enabling Java Web Start application to run on any JRE software version
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使Java Web Start应用程序能够在任何JRE软件版本上运行
- en: 'Use the `createWebStartLaunchButton: function(jnlp)` function if your application
    does not have a minimum JRE software version requirement.'
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '如果您的应用程序没有最低JRE软件版本要求，请使用`createWebStartLaunchButton: function(jnlp)`函数部署Java
    Web Start应用程序。'
- en: '* * *'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** When deploying by using any of the previously described `createWebStartLaunchButton`
    functions, you must specify an absolute codebase in the Java Web Start application''s
    JNLP file. This enables the Java Web Start application to be launched from the
    command line with the `javaws <path/to/local JNLP file>` command.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：**当使用任何先前描述的`createWebStartLaunchButton`函数部署时，必须在Java Web Start应用程序的JNLP文件中指定绝对的codebase。这样可以通过`javaws
    <path/to/local JNLP file>`命令从命令行启动Java Web Start应用程序。'
- en: '* * *'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
