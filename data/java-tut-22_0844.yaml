- en: Save the Policy File
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保存策略文件
- en: 原文：[https://docs.oracle.com/javase/tutorial/security/toolsign/wstep4.html](https://docs.oracle.com/javase/tutorial/security/toolsign/wstep4.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/toolsign/wstep4.html](https://docs.oracle.com/javase/tutorial/security/toolsign/wstep4.html)
- en: To save the new policy file you've been creating, choose the **Save As** command
    from the **File** menu. This brings up the **Save As** dialog box.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存你正在创建的新策略文件，请从**文件**菜单中选择**另存为**命令。这将弹出**另存为**对话框。
- en: 'Navigate the directory structure to get to the directory in which to save the
    policy file: the `Test` directory on the `C:` drive. Type the file name'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 浏览目录结构，找到要保存策略文件的目录：`C:`驱动器上的`Test`目录。输入文件名。
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Then choose the **Save** button. The policy file is now saved, and its name
    and path are shown in the text box labeled Policy File.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后选择**保存**按钮。策略文件现在已保存，其名称和路径显示在标有策略文件的文本框中。
- en: Then exit Policy Tool by selecting the **Exit** command from the **File** menu.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后通过从**文件**菜单中选择**退出**命令退出策略工具。
