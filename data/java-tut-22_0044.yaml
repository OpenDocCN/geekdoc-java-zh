- en: The introduction to object-oriented concepts in the lesson titled [Object-oriented
    Programming Concepts](../../java/concepts/index.html) used a bicycle class as
    an example, with racing bikes, mountain bikes, and tandem bikes as subclasses.
    Here is sample code for a possible implementation of a `Bicycle` class, to give
    you an overview of a class declaration. Subsequent sections of this lesson will
    back up and explain class declarations step by step. For the moment, don't concern
    yourself with the details.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在标题为[面向对象编程概念](../../java/concepts/index.html)的课程中，介绍了面向对象概念，以自行车类为例，其中赛车、山地车和双人车为子类。以下是一个可能实现`Bicycle`类的示例代码，让你了解类声明的概述。本课程的后续部分将逐步支持和解释类声明。暂时不要担心细节。
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'A class declaration for a `MountainBike` class that is a subclass of `Bicycle`
    might look like this:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '`MountainBike`类的类声明，作为`Bicycle`的子类，可能如下所示：'
- en: '[PRE1]'
  id: totrans-5
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '`MountainBike` inherits all the fields and methods of `Bicycle` and adds the
    field `seatHeight` and a method to set it (mountain bikes have seats that can
    be moved up and down as the terrain demands).'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '`MountainBike`继承了`Bicycle`的所有字段和方法，并添加了`seatHeight`字段以及一个设置它的方法（山地车的座位可以根据地形要求上下移动）。'
