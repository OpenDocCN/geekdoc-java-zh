- en: 'Lesson: Introduction'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教训：介绍
- en: 原文：[https://docs.oracle.com/javase/tutorial/i18n/intro/index.html](https://docs.oracle.com/javase/tutorial/i18n/intro/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/i18n/intro/index.html](https://docs.oracle.com/javase/tutorial/i18n/intro/index.html)
- en: '*Internationalization* is the process of designing an application so that it
    can be adapted to various languages and regions without engineering changes. Sometimes
    the term internationalization is abbreviated as i18n, because there are 18 letters
    between the first "i" and the last "n."'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*国际化* 是设计应用程序的过程，使其能够在不进行工程更改的情况下适应各种语言和地区。有时国际化一词被缩写为 i18n，因为在第一个 "i" 和最后一个
    "n" 之间有 18 个字母。'
- en: 'An internationalized program has the following characteristics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 一个国际化的程序具有以下特点：
- en: With the addition of localized data, the same executable can run worldwide.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过添加本地化数据，同一个可执行文件可以在全球范围内运行。
- en: Textual elements, such as status messages and the GUI component labels, are
    not hardcoded in the program. Instead they are stored outside the source code
    and retrieved dynamically.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 文本元素，比如状态消息和 GUI 组件标签，不是硬编码在程序中的。而是存储在源代码之外，并动态检索。
- en: Support for new languages does not require recompilation.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持新语言不需要重新编译。
- en: Culturally-dependent data, such as dates and currencies, appear in formats that
    conform to the end user's region and language.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 依赖文化的数据，比如日期和货币，以符合最终用户的地区和语言的格式出现。
- en: It can be localized quickly.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以快速本地化。
- en: '*Localization* is the process of adapting software for a specific region or
    language by adding locale-specific components and translating text. The term localization
    is often abbreviated as l10n, because there are 10 letters between the "l" and
    the "n."'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*本地化* 是通过添加特定区域或语言的区域特定组件和翻译文本来使软件适应特定区域或语言的过程。本地化一词通常缩写为 l10n，因为在 "l" 和 "n"
    之间有 10 个字母。'
- en: The primary task of localization is translating the user interface elements
    and documentation. Localization involves not only changing the language interaction,
    but also other relevant changes such as display of numbers, dates, currency, and
    so on. Other types of data, such as sounds and images, may require localization
    if they are culturally sensitive. The better internationalized an application
    is, the easier it is to localize it for a particular language and character encoding
    scheme.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本地化的主要任务是翻译用户界面元素和文档。本地化不仅涉及改变语言交互，还涉及其他相关变化，比如数字、日期、货币的显示等。如果音频和图像等其他类型的数据在文化上敏感，可能需要本地化。应用程序国际化得越好，为特定语言和字符编码方案本地化就越容易。
- en: Internationalization may seem a bit daunting at first. Reading the following
    sections will help ease you into the subject.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 一开始国际化可能看起来有点令人生畏。阅读以下章节将有助于您逐渐了解这个主题。
- en: '[A Quick Example](quick.html)'
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[一个快速示例](quick.html)'
- en: This section shows you how to internationalize a simple program, step by step.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您展示如何逐步国际化一个简单的程序。
- en: '[Checklist](checklist.html)'
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[清单](checklist.html)'
- en: So you've inherited a program that needs to be internationalized or you are
    planning to determine the requirements for a newly-developed software. You probably
    don't know where to start? Check out this checklist. It summarizes the necessary
    internationalization tasks and provides links to the relevant lessons in this
    chapter.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你继承了一个需要国际化的程序，或者你正在计划确定新开发软件的需求。你可能不知道从哪里开始？查看这个清单。它总结了必要的国际化任务，并提供了本章相关课程的链接。
