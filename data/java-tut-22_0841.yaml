- en: 'To start Policy Tool, simply type the following at the command line:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要启动策略工具，只需在命令行中键入以下内容：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This brings up the Policy Tool window. Whenever Policy Tool is started, it tries
    to fill in this window with policy information from what is sometimes referred
    to as the "user policy file," which by default is a file named `.java.policy`
    in your home directory. If Policy Tool cannot find the user policy file, it reports
    the situation and displays a blank Policy Tool window (that is, a window with
    headings and buttons but no data in it, as shown in the following figure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这将打开策略工具窗口。每次启动策略工具时，它会尝试从通常称为“用户策略文件”的文件中填充此窗口中的策略信息，默认情况下，该文件名为`.java.policy`，位于您的主目录中。如果策略工具找不到用户策略文件，它会报告这种情况并显示一个空白的策略工具窗口（即，一个带有标题和按钮但没有数据的窗口，如下图所示。
- en: '![a blank Policy Tool window](../Images/a36d6173c788f172a5f6335aabbb7cd0.png)'
  id: totrans-5
  prefs: []
  type: TYPE_IMG
  zh: '![一个空白的策略工具窗口](../Images/a36d6173c788f172a5f6335aabbb7cd0.png)'
- en: You will create and work on a policy file other than the user policy file, since
    the lessons of this trail don't expect modifications to be made to your official
    user policy file.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 由于本教程的课程不需要对您的官方用户策略文件进行修改，因此您将创建并使用一个与用户策略文件不同的策略文件。
- en: Assuming that you see the blank Policy Tool window (if not, select **New** in
    the **File** menu), you can immediately proceed to create a new policy file.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 假设您看到了空白的策略工具窗口（如果没有，请在**文件**菜单中选择**新建**），您可以立即开始创建一个新的策略文件。
