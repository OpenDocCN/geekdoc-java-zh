- en: This trail covers the fundamentals of programming in the Java programming language.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程涵盖了使用Java编程语言的基础知识。
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Object-Oriented
    Programming Concepts**](concepts/index.html) teaches you the core concepts behind
    object-oriented programming: objects, messages, classes, and inheritance. This
    lesson ends by showing you how these concepts translate into code. Feel free to
    skip this lesson if you are already familiar with object-oriented programming.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **面向对象编程概念**](concepts/index.html)教授您面向对象编程背后的核心概念：对象、消息、类和继承。本课程最后展示了这些概念如何转化为代码。如果您已经熟悉面向对象编程，可以跳过本课程。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Language Basics**](nutsandbolts/index.html)
    describes the traditional features of the language, including variables, arrays,
    data types, operators, and control flow.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **语言基础**](nutsandbolts/index.html)描述了语言的传统特性，包括变量、数组、数据类型、运算符和控制流。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Classes and
    Objects**](javaOO/index.html) describes how to write the classes from which objects
    are created, and how to create and use the objects.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **类和对象**](javaOO/index.html)描述了如何编写创建对象的类，以及如何创建和使用对象。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Annotations**](annotations/index.html)
    are a form of metadata and provide information for the compiler. This lesson describes
    where and how to use annotations in a program effectively.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **注解**](annotations/index.html)是一种元数据形式，为编译器提供信息。本课程描述了在程序中有效使用注解的位置和方式。'
- en: "[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Interfaces\
    \ and Inheritance**](IandI/index.html) describes interfaces\x97what they are,\
    \ why you would want to write one, and how to write one. This section also describes\
    \ the way in which you can derive one class from another. That is, how a *subclass*\
    \ can inherit fields and methods from a *superclass*. You will learn that all\
    \ classes are derived from the `Object` class, and how to modify the methods that\
    \ a subclass inherits from superclasses."
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **接口和继承**](IandI/index.html)描述了接口——它们是什么，为什么要编写一个，以及如何编写一个。本节还描述了如何从一个类派生另一个类的方式。也就是说，*子类*如何从*超类*继承字段和方法。您将了解到所有类都是从`Object`类派生的，以及如何修改子类从超类继承的方法。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Numbers and
    Strings**](data/index.html) This lesson describes how to use `Number` and `String`
    objects The lesson also shows you how to format data for output.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **数字和字符串**](data/index.html)
    本课程描述了如何使用`Number`和`String`对象。本课程还向您展示如何为输出格式化数据。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Generics**](generics/index.html)
    are a powerful feature of the Java programming language. They improve the type
    safety of your code, making more of your bugs detectable at compile time.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **泛型**](generics/index.html)是Java编程语言的一个强大特性。它们提高了代码的类型安全性，使得更多的错误在编译时可检测到。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Packages**](package/index.html)
    are a feature of the Java programming language that help you to organize and structure
    your classes and their relationships to one another.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **包**](package/index.html)是Java编程语言的一个特性，帮助您组织和结构化类及其彼此之间的关系。'
