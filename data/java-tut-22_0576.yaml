- en: A Quick Example
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个快速示例
- en: 原文：[https://docs.oracle.com/javase/tutorial/i18n/intro/quick.html](https://docs.oracle.com/javase/tutorial/i18n/intro/quick.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/i18n/intro/quick.html](https://docs.oracle.com/javase/tutorial/i18n/intro/quick.html)
- en: If you're new to internationalizing software, this lesson is for you. This lesson
    uses a simple example to demonstrate how to internationalize a program so that
    it displays text messages in the appropriate language. You'll learn how `Locale`
    and `ResourceBundle` objects work together and how to use properties files.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是国际化软件的新手，这节课适合你。这节课使用一个简单的示例来演示如何国际化程序，以便以适当的语言显示文本消息。你将学习如何`Locale`和`ResourceBundle`对象一起工作，以及如何使用属性文件。
- en: '[Before Internationalization](before.html)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[国际化前](before.html)'
- en: The first version of the source code contained hardcoded English versions of
    the messages we want to display. This is NOT how you write internationalized software.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码的第一个版本包含了硬编码的英文消息版本，这不是编写国际化软件的正确方式。
- en: '[After Internationalization](after.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[国际化后](after.html)'
- en: This is a sneak preview of what our source code will look like after internationalization.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这是我们的源代码在国际化后的 sneak preview。
- en: '[Running the Sample Program](run.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[运行示例程序](run.html)'
- en: To run the sample program, you specify the language and country on the command
    line. This section shows you a few examples.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要运行示例程序，你需要在命令行上指定语言和国家。本节将向你展示一些示例。
- en: '[Internationalizing the Sample Program](steps.html)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[国际化示例程序](steps.html)'
- en: Internationalizing the program required just a few steps. You'll be surprised
    at how easy it was.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 国际化程序只需要几个步骤。你会惊讶于它是多么容易。
