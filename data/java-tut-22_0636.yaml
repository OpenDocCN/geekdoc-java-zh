- en: 'Lesson: Overview of the Java 2D API Concepts'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：Java 2D API概念概述
- en: 原文：[https://docs.oracle.com/javase/tutorial/2d/overview/index.html](https://docs.oracle.com/javase/tutorial/2d/overview/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/2d/overview/index.html](https://docs.oracle.com/javase/tutorial/2d/overview/index.html)
- en: 'The Java 2D API provides two-dimensional graphics, text, and imaging capabilities
    for Java programs through extensions to the Abstract Windowing Toolkit (AWT).
    This comprehensive rendering package supports line art, text, and images in a
    flexible, full-featured framework for developing richer user interfaces, sophisticated
    drawing programs, and image editors. Java 2D objects exist on a plane called user
    coordinate space, or just [*user space*](coordinate.html). When objects are rendered
    on a screen or a printer, user space coordinates are transformed to [*device space
    coordinates*](coordinate.html). The following links are useful to start learning
    about the Java 2D API:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Java 2D API通过对抽象窗口工具包（AWT）的扩展，为Java程序提供了二维图形、文本和图像功能。这个全面的渲染包支持线条艺术、文本和图像，提供了一个灵活、功能齐全的框架，用于开发更丰富的用户界面、复杂的绘图程序和图像编辑器。Java
    2D对象存在于一个称为用户坐标空间或[*用户空间*](coordinate.html)的平面上。当对象在屏幕或打印机上呈现时，用户空间坐标被转换为[*设备空间坐标*](coordinate.html)。以下链接对开始学习Java
    2D API很有帮助：
