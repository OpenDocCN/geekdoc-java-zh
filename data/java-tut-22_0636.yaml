  zh: '[`Graphics2D`](https://docs.oracle.com/javase/8/docs/api/java/awt/Graphics2D.html)类'
- en: 'The Java 2D API provides following capabilities:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Java 2D API提供以下功能：
- en: A uniform rendering model for display devices and printers
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于显示设备和打印机的统一渲染模型
- en: A wide range of geometric primitives, such as curves, rectangles, and ellipses,
    as well as a mechanism for rendering virtually any geometric shape
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一系列几何基元，如曲线、矩形和椭圆，以及一种渲染几乎任何几何形状的机制
- en: Mechanisms for performing hit detection on shapes, text, and images
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用于在形状、文本和图像上执行命中检测的机制
- en: A compositing model that provides control over how overlapping objects are rendered
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个合成模型，提供对重叠对象如何呈现的控制
- en: Enhanced color support that facilitates color management
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 增强的颜色支持，有助于颜色管理
- en: Support for printing complex documents
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持打印复杂文档
- en: Control of the quality of the rendering through the use of rendering hints
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过使用渲染提示控制渲染质量
