- en: 'Every type is either a reference or a primitive. Classes, enums, and arrays
    (which all inherit from [`java.lang.Object`](https://docs.oracle.com/javase/8/docs/api/java/lang/Object.html))
    as well as interfaces are all reference types. Examples of reference types include
    [`java.lang.String`](https://docs.oracle.com/javase/8/docs/api/java/lang/String.html),
    all of the wrapper classes for primitive types such as [`java.lang.Double`](https://docs.oracle.com/javase/8/docs/api/java/lang/Double.html),
    the interface [`java.io.Serializable`](https://docs.oracle.com/javase/8/docs/api/java/io/Serializable.html),
    and the enum [`javax.swing.SortOrder`](https://docs.oracle.com/javase/8/docs/api/javax/swing/SortOrder.html).
    There is a fixed set of primitive types: `boolean`, `byte`, `short`, `int`, `long`,
    `char`, `float`, and `double`.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每种类型都是引用类型或基本类型。类、枚举和数组（它们都继承自[`java.lang.Object`](https://docs.oracle.com/javase/8/docs/api/java/lang/Object.html)）以及接口都是引用类型。引用类型的示例包括[`java.lang.String`](https://docs.oracle.com/javase/8/docs/api/java/lang/String.html)、所有基本类型的包装类，如[`java.lang.Double`](https://docs.oracle.com/javase/8/docs/api/java/lang/Double.html)、接口[`java.io.Serializable`](https://docs.oracle.com/javase/8/docs/api/java/io/Serializable.html)和枚举[`javax.swing.SortOrder`](https://docs.oracle.com/javase/8/docs/api/javax/swing/SortOrder.html)。基本类型有一组固定的类型：`boolean`、`byte`、`short`、`int`、`long`、`char`、`float`和`double`。
- en: 'For every type of object, the Java virtual machine instantiates an immutable
    instance of [`java.lang.Class`](https://docs.oracle.com/javase/8/docs/api/java/lang/Class.html)
    which provides methods to examine the runtime properties of the object including
    its members and type information. [`Class`](https://docs.oracle.com/javase/8/docs/api/java/lang/Class.html)
    also provides the ability to create new classes and objects. Most importantly,
    it is the entry point for all of the Reflection APIs. This lesson covers the most
    commonly used reflection operations involving classes:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每种类型的对象，Java虚拟机实例化一个不可变的[`java.lang.Class`](https://docs.oracle.com/javase/8/docs/api/java/lang/Class.html)实例，该实例提供了用于检查对象的运行时属性的方法，包括其成员和类型信息。[`Class`](https://docs.oracle.com/javase/8/docs/api/java/lang/Class.html)还提供了创建新类和对象的能力。最重要的是，它是所有反射API的入口点。本课程涵盖了涉及类的最常用的反射操作：
