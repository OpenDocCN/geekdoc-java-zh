- en: '1\. Write an application, `PersistentEcho`, with the following features:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 编写一个名为`PersistentEcho`的应用程序，具有以下功能：
- en: If `PersistentEcho` is run with command line arguments, it prints out those
    arguments. It also saves the string printed out to a property, and saves the property
    to a file called `PersistentEcho.txt`
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果使用命令行参数运行`PersistentEcho`，它会打印出这些参数。它还会将打印出的字符串保存到一个属性中，并将该属性保存到名为`PersistentEcho.txt`的文件中。
- en: If `PersistentEcho` is run with no command line arguments, it looks for an environment
    variable called PERSISTENTECHO. If that variable exists, `PersistentEcho` prints
    out its value, and also saves the value in the same way it does for command line
    arguments.
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在没有命令行参数的情况下运行`PersistentEcho`，它会查找名为PERSISTENTECHO的环境变量。如果该变量存在，`PersistentEcho`会打印出其值，并以与命令行参数相同的方式保存该值。
- en: If `PersistentEcho` is run with no command line arguments, and the PERSISTENTECHO
    environment variable is not defined, it retrieves the property value from `PersistentEcho.txt`
    and prints that out.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果在没有命令行参数的情况下运行`PersistentEcho`，并且未定义PERSISTENTECHO环境变量，则它会从`PersistentEcho.txt`中检索属性值并打印出来。
