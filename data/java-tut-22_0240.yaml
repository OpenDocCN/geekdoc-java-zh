- en: '1\. A programmer installs a new library contained in a .jar file. In order
    to access the library from his code, he sets the CLASSPATH environment variable
    to point to the new .jar file. Now he finds that he gets an error message when
    he tries to launch simple applications:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 一个程序员安装了一个包含在.jar文件中的新库。为了从他的代码中访问该库，他将CLASSPATH环境变量设置为指向新的.jar文件。现在他发现当他尝试启动简单的应用程序时，会收到错误消息：
- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: "In this case, the `Hello` class is compiled into a .class file in the current\
    \ directory \x97 yet the `java` command can't seem to find it. What's going wrong?"
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，`Hello`类被编译成一个在当前目录中的.class文件，但`java`命令似乎找不到它。出了什么问题？
- en: Exercises
