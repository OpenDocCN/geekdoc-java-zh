- en: 'Lesson: Working with Text APIs'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：使用文本APIs
- en: 原文：[https://docs.oracle.com/javase/tutorial/2d/text/index.html](https://docs.oracle.com/javase/tutorial/2d/text/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/2d/text/index.html](https://docs.oracle.com/javase/tutorial/2d/text/index.html)
- en: This lesson introduces you to the concept of working with text API’s to apply
    text rendering capabilities. Already in this trail, you have used basic Java 2D
    text APIs and know how to set a font and position, and how to draw text.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程向您介绍了使用文本API的概念，以应用文本渲染功能。在本教程中，您已经使用了基本的Java 2D文本API，并知道如何设置字体和位置，以及如何绘制文本。
- en: This lesson expands on that material to help you develop an understanding of
    how to use those APIs and moves further into the capabilities of Java 2D text
    display.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程扩展了该材料，帮助您了解如何使用这些API，并进一步了解Java 2D文本显示的功能。
- en: These topics are discussed in the following sections.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题将在以下部分中讨论。
- en: '[Physical and Logical Fonts](fonts.html)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[物理和逻辑字体](fonts.html)'
- en: This section explains how to use the methods of the `Font` class to determine
    which fonts are available on your system, to create a `Font` object, and obtain
    information about a font family.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分解释了如何使用`Font`类的方法来确定系统上可用的字体，创建`Font`对象，并获取有关字体系列的信息。
- en: '[Measuring Text](measuringtext.html)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[测量文本](measuringtext.html)'
- en: This section explains how to properly measure text by using an instance of the
    `FontMetrics` class.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分解释了如何通过使用`FontMetrics`类的实例来正确测量文本。
- en: '[Advanced Text Display](advanced.html)'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[高级文本显示](advanced.html)'
- en: This section explains how to position and render a paragraph of styled text,
    display antialiased text, use text attributes to style text, and work with bidirectional
    text.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分解释了如何定位和渲染一段样式文本，显示抗锯齿文本，使用文本属性来设置文本样式，并处理双向文本。
