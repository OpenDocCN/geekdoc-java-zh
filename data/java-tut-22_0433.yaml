  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何使用各种布局管理器
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/layout/layoutlist.html](https://docs.oracle.com/javase/tutorial/uiswing/layout/layoutlist.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/layout/layoutlist.html](https://docs.oracle.com/javase/tutorial/uiswing/layout/layoutlist.html)
- en: Each of the following pages describes how to use a particular kind of layout
    manager. Another way to get to these pages is through [A Visual Guide to Layout
    Managers](visual.html).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 以下每个页面描述了如何使用特定类型的布局管理器。另一种访问这些页面的方法是通过[布局管理器可视化指南](visual.html)。
- en: '* * *'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** This lesson covers writing layout code by hand, which can be challenging.
    If you are not interested in learning all the details of layout management, you
    might prefer to use the `GroupLayout` layout manager combined with a builder tool
    to lay out your GUI. One such builder tool is the [NetBeans IDE](../learn/index.html).
    Otherwise, if you want to code by hand and do not want to use `GroupLayout`, then
    `GridBagLayout` is recommended as the next most flexible and powerful layout manager.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 这节课涵盖了手动编写布局代码，这可能是具有挑战性的。如果你对学习布局管理的所有细节不感兴趣，你可能更喜欢使用`GroupLayout`布局管理器结合构建工具来布局你的
    GUI。其中一个构建工具是[NetBeans IDE](../learn/index.html)。否则，如果你想手动编写代码而不想使用`GroupLayout`，那么推荐使用`GridBagLayout`作为下一个最灵活和强大的布局管理器。'
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: If you are interested in using JavaFX to create your GUI, see [Working With
    Layouts in JavaFX](https://docs.oracle.com/javase/8/javafx/layout-tutorial/index.html).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣使用 JavaFX 创建你的 GUI，请参阅[JavaFX 中的布局教程](https://docs.oracle.com/javase/8/javafx/layout-tutorial/index.html)。
