  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/overview/index.html](https://docs.oracle.com/javase/tutorial/security/overview/index.html)
- en: Security functions help you to protect your programs and data from harm, to
    keep data shielded and private, and to deploy new applications in security-aware
    runtime environments.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 安全功能帮助您保护程序和数据免受伤害，保持数据受到保护和私密，并在安全意识的运行时环境中部署新应用程序。
- en: Java also provides several tools to help you to manage access to system resources;
    to create, store and maintain encrypted public and private passwords (key pairs)
    and certificates; and to create and sign jarfiles during the deployment process.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Java 还提供了几个工具，帮助您管理对系统资源的访问；创建、存储和维护加密的公共和私有密码（密钥对）和证书；以及在部署过程中创建和签名 jar 文件。
