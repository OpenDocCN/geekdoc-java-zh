  zh: 原文：[https://docs.oracle.com/javase/tutorial/essential/concurrency/liveness.html](https://docs.oracle.com/javase/tutorial/essential/concurrency/liveness.html)
- en: A concurrent application's ability to execute in a timely manner is known as
    its *liveness*. This section describes the most common kind of liveness problem,
    [deadlock](deadlock.html), and goes on to briefly describe two other liveness
    problems, [starvation and livelock](starvelive.html).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 并发应用程序按时执行的能力被称为其*liveness*。本节描述了最常见的活跃性问题，[死锁](deadlock.html)，并简要描述了另外两种活跃性问题，[饥饿和活锁](starvelive.html)。
