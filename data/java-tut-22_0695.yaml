- en: This lesson describes how to use NetBeans to build a simple application. With
    a good tool like NetBeans, you can assemble JavaBeans components into an application
    without having to write any code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课描述了如何使用NetBeans构建一个简单的应用程序。有了像NetBeans这样的好工具，您可以将JavaBeans组件组装成一个应用程序，而无需编写任何代码。
- en: The first three pages of this lesson show how to create a simple application
    using graphic beans that are part of the Java platform. The last page demonstrates
    how easy it is to incorporate a third-party bean into your application.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 这节课的前三页展示了如何使用Java平台中的图形bean创建一个简单的应用程序。最后一页演示了将第三方bean整合到您的应用程序中有多么容易。
- en: '[Creating a Project](project.html) describes the steps for setting up a new
    project in NetBeans.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[创建一个项目](project.html)描述了在NetBeans中设置新项目的步骤。'
- en: '[A Button is a Bean](button.html) shows how to add a bean to the application''s
    user interface and describes properties and events.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[按钮是一个Bean](button.html)展示了如何向应用程序的用户界面添加一个bean，并描述了属性和事件。'
- en: '[Wiring the Application](wiring.html) covers using NetBeans to respond to bean
    events in your application.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[连接应用程序](wiring.html)介绍了如何使用NetBeans响应应用程序中的bean事件。'
- en: '[Using a Third-Party Bean](addbean.html) show how easy it is to add a new bean
    to the palette and use it in your application.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用第三方Bean](addbean.html)展示了向调色板添加新bean并在您的应用程序中使用它有多么容易。'
