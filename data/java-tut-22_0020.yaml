- en: Questions
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: Real-world objects contain ___ and ___.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现实世界的对象包含___和___。
- en: A software object's state is stored in ___.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个软件对象的状态存储在___中。
- en: A software object's behavior is exposed through ___.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个软件对象的行为通过___暴露。
- en: Hiding internal data from the outside world, and accessing it only through publicly
    exposed methods is known as data ___.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将内部数据隐藏在外部世界之外，并仅通过公开的方法访问它被称为数据___。
- en: A blueprint for a software object is called a ___.
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 软件对象的蓝图被称为___。
- en: Common behavior can be defined in a ___ and inherited into a ___ using the ___
    keyword.
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 共同行为可以在___中定义，并通过___关键字继承到___中。
- en: A collection of methods with no implementation is called an ___.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个没有实现的方法集合被称为___。
- en: A namespace that organizes classes and interfaces by functionality is called
    a ___.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过功能组织类和接口的命名空间被称为___。
- en: The term API stands for ___?
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: API一词代表___？
- en: Exercises
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: Create new classes for each real-world object that you observed at the beginning
    of this trail. Refer to the Bicycle class if you forget the required syntax.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为你在本教程开始时观察到的每个现实世界对象创建新的类。如果忘记所需的语法，请参考Bicycle类。
- en: For each new class that you've created above, create an interface that defines
    its behavior, then require your class to implement it. Omit one or two methods
    and try compiling. What does the error look like?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于你上面创建的每个新类，创建一个定义其行为的接口，然后要求你的类实现它。省略一两个方法并尝试编译。错误是什么样的？
- en: '[Check your answers.](answers.html)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[检查你的答案。](answers.html)'
