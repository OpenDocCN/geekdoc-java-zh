- en: In this lesson you will learn the basics of the JDBC API.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这节课中，您将学习 JDBC API 的基础知识。
- en: '[Getting Started](gettingstarted.html) sets up a basic database development
    environment and shows you how to compile and run the JDBC tutorial samples.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[入门指南](gettingstarted.html)设��了一个基本的数据库开发环境，并展示了如何编译和运行 JDBC 教程示例。'
- en: '[Processing SQL Statements with JDBC](processingsqlstatements.html) outlines
    the steps required to process any SQL statement. The pages that follow describe
    these steps in more detail:'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用 JDBC 处理 SQL 语句](processingsqlstatements.html)概述了处理任何 SQL 语句所需的步骤。接下来的页面将更详细地描述这些步骤：'
- en: '[Establishing a Connection](connecting.html) connects you to your database.'
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[建立连接](connecting.html)连接到您的数据库。'
- en: '[Connecting with DataSource Objects](sqldatasources.html) shows you how to
    connect to your database with `DataSource` objects, the preferred way of getting
    a connection to a data source.'
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[连接到数据源对象](sqldatasources.html)展示了如何使用`DataSource`对象连接到数据库，这是获取数据源连接的首选方式。'
- en: '[Handling SQLExceptions](sqlexception.html) shows you how to handle exceptions
    caused by database errors.'
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[处理 SQLException](sqlexception.html)展示了如何处理由数据库错误引起的异常。'
- en: '[Setting Up Tables](tables.html) describes all the database tables used in
    the JDBC tutorial samples and how to create and populate tables with JDBC API
    and SQL scripts.'
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[设置表格](tables.html)描述了 JDBC 教程示例中使用的所有数据库表格以及如何使用 JDBC API 和 SQL 脚本创建和填充表格。'
- en: '[Retrieving and Modifying Values from Result Sets](retrieving.html) develop
    the process of configuring your database, sending queries, and retrieving data
    from your database.'
  id: totrans-9
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[从结果集中检索和修改值](retrieving.html)开发了配置数据库、发送查询和从数据库检索数据的过程。'
- en: '[Using Prepared Statements](prepared.html) describes a more flexible way to
    create database queries.'
  id: totrans-10
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用预编译语句](prepared.html)描述了创建数据库查询的更灵活方式。'
- en: '[Using Transactions](transactions.html) shows you how to control when a database
    query is actually executed.'
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[使用事务](transactions.html)展示了如何控制数据库查询何时实际执行。'
