- en: 'Suppose that you''ve written a program that displays three messages, as follows:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你已经编写了一个显示三条消息的程序，如下所示：
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You've decided that this program needs to display these same messages for people
    living in France and Germany. Unfortunately your programming staff is not multilingual,
    so you'll need help translating the messages into French and German. Since the
    translators aren't programmers, you'll have to move the messages out of the source
    code and into text files that the translators can edit. Also, the program must
    be flexible enough so that it can display the messages in other languages, but
    right now no one knows what those languages will be.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经决定这个程序需要为居住在法国和德国的人显示相同的消息。不幸的是，你的编程人员不懂多种语言，所以你需要帮助将这些消息翻译成法语和德语。由于翻译人员不是程序员，你需要将消息从源代码中移出，放入文本文件供翻译人员编辑。此外，程序必须足够灵活，以便能够显示其他语言的消息，但目前没有人知道那些语言会是什么。
- en: It looks like the program needs to be internationalized.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 看起来这个程序需要国际化。
