- en: '[`Here`](examples/GenSig.java) is the complete source code for the `GenSig.java`
    program, with some comments added. Compile and run it. Remember, you need to specify
    the name of a file to be signed, as in'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[`这里`](examples/GenSig.java)是`GenSig.java`程序的完整源代码，添加了一些注释。编译并运行它。请记住，您需要指定要签名的文件名，如'
- en: '[PRE0]'
  id: totrans-3
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: You can download and use this sample file named [`data`](examples/data) or any
    other file you like. The file will not be modified. It will be read so that a
    signature can be generated for it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以下载并使用名为[`data`](examples/data)的示例文件或您喜欢的任何其他文件。该文件不会被修改。它将被读取，以便为其生成签名。
- en: After executing the program, you should see the saved `suepk` (public key) and
    `sig` (signature) files.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 执行程序后，您应该看到保存的`suepk`（公钥）和`sig`（签名）文件。
