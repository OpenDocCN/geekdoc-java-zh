- en: Questions
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: 'You plan to write a program that uses several basic collection interfaces:
    `Set`, `List`, `Queue`, and `Map`. You''re not sure which implementations will
    work best, so you decide to use general-purpose implementations until you get
    a better idea how your program will work in the real world. Which implementations
    are these?'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你计划编写一个程序，使用几个基本的集合接口：`Set`、`List`、`Queue` 和 `Map`。你不确定哪种实现方式最适合，所以决定在了解程序在实际环境中如何运行之前，先使用通用的实现方式。这些实现方式是哪些？
- en: If you need a `Set` implementation that provides value-ordered iteration, which
    class should you use?
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你需要一个提供按值排序迭代的`Set`实现，应该使用哪个类？
- en: Which class do you use to access wrapper implementations?
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你使用哪个类来访问包装器实现？
- en: Exercises
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: 'Write a program that reads a text file, specified by the first command line
    argument, into a `List`. The program should then print random lines from the file,
    the number of lines printed to be specified by the second command line argument.
    Write the program so that a correctly-sized collection is allocated all at once,
    instead of being gradually expanded as the file is read in. Hint: To determine
    the number of lines in the file, use [`java.io.File.length`](https://docs.oracle.com/javase/8/docs/api/java/io/File.html#length--)
    to obtain the size of the file, then divide by an assumed size of an average line.'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个程序，将由第一个命令行参数指定的文本文件读入一个`List`中。然后，程序应该打印文件中的随机行，打印的行数由第二个命令行参数指定。编写程序时，应一次性分配正确大小的集合，而不是在读取文件时逐渐扩展。提示：要确定文件中的行数，可以使用[`java.io.File.length`](https://docs.oracle.com/javase/8/docs/api/java/io/File.html#length--)来获取文件的大小，然后除以平均行的假定大小。
