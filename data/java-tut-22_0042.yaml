- en: The most basic control flow statement supported by the Java programming language
    is the ___ statement.
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Java编程语言支持的最基本的控制流语句是___语句。
- en: The ___ statement allows for any number of possible execution paths.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ___语句允许任意数量的可能执行路径。
- en: The ___ statement is similar to the `while` statement, but evaluates its expression
    at the ___ of the loop.
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ___语句类似于`while`语句，但在循环的___处评估其表达式。
- en: How do you write an infinite loop using the `for` statement?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用`for`语句编写一个无限循环？
- en: How do you write an infinite loop using the `while` statement?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何使用`while`语句编写一个无限循环？
- en: Exercises
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: Consider the following code snippet.
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑以下代码片段。
- en: '[PRE0]'
  id: totrans-10
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: What output do you think the code will produce if `aNumber` is 3?
  id: totrans-11
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果`aNumber`为3，你认为代码会产生什么输出？
- en: Write a test program containing the previous code snippet; make `aNumber` 3\.
    What is the output of the program? Is it what you predicted? Explain why the output
    is what it is; in other words, what is the control flow for the code snippet?
  id: totrans-12
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写一个包含上述代码片段的测试程序；将`aNumber`设为3。程序的输出是什么？是否符合你的预期？解释输出为何是这样的；换句话说，代码片段的控制流是什么？
- en: Using only spaces and line breaks, reformat the code snippet to make the control
    flow easier to understand.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 仅使用空格和换行符，重新格式化代码片段，使控制流更易于理解。
- en: Use braces, { and }, to further clarify the code.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用大括号，{ 和 }，进一步澄清代码。
