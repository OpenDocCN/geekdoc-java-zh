- en: 'Trail: Collections'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Trail: 集合'
- en: 原文：[https://docs.oracle.com/javase/tutorial/collections/index.html](https://docs.oracle.com/javase/tutorial/collections/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/collections/index.html](https://docs.oracle.com/javase/tutorial/collections/index.html)
- en: "This section describes the Java Collections Framework. Here, you will learn\
    \ what collections are and how they can make your job easier and programs better.\
    \ You'll learn about the core elements \x97 interfaces, implementations, aggregate\
    \ operations, and algorithms \x97 that comprise the Java Collections Framework."
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了Java集合框架。在这里，您将了解什么是集合，以及它们如何使您的工作更轻松，程序更好。您将了解构成Java集合框架的核心元素——接口、实现、聚合操作和算法。
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Introduction**](intro/index.html)
    tells you what collections are, and how they''ll make your job easier and your
    programs better. You''ll learn about the core elements that comprise the Collections
    Framework: *interfaces*, *implementations* and *algorithms*.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **介绍**](intro/index.html)告诉您什么是集合，以及它们如何使您的工作更轻松，程序更好。您将了解构成集合框架的核心元素：*接口*、*实现*和*算法*。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Interfaces**](interfaces/index.html)
    describes the *core collection interfaces*, which are the heart and soul of the
    Java Collections Framework. You''ll learn general guidelines for effective use
    of these interfaces, including when to use which interface. You''ll also learn
    idioms for each interface that will help you get the most out of the interfaces.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **接口**](interfaces/index.html)描述了Java集合框架的核心集合接口，这些接口是Java集合框架的核心。您将学习如何有效使用这些接口的一般准则，包括何时使用哪个接口。您还将学习每个接口的习语，这将帮助您充分利用这些接口。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Aggregate
    Operations**](streams/index.html) iterate over collections on your behalf, which
    enable you to write more concise and efficient code that process elements stored
    in collections.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **聚合操作**](streams/index.html)代表您迭代集合，使您能够编写更简洁和高效的代码来处理存储在集合中的元素。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Implementations**](implementations/index.html)
    describes the JDK''s *general-purpose collection implementations* and tells you
    when to use which implementation. You''ll also learn about the *wrapper implementations*,
    which add functionality to general-purpose implementations.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **实现**](implementations/index.html)描述了JDK的*通用集合实现*，并告诉您何时使用哪种实现。您还将了解*包装器实现*，它们为通用实现添加功能。'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Algorithms**](algorithms/index.html)
    describes the *polymorphic algorithms* provided by the JDK to operate on collections.
    With any luck you''ll never have to write your own sort routine again!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **算法**](algorithms/index.html)描述了JDK提供的用于操作集合的*多态算法*。幸运的话，您将永远不必再编写自己的排序程序了！'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Custom Implementations**](custom-implementations/index.html)
    tells you why you might want to write your own collection implementation (instead
    of using one of the general-purpose implementations provided by the JDK), and
    how you''d go about it. It''s easy with the JDK''s *abstract collection implementations*!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **自定义实现**](custom-implementations/index.html)告诉您为什么您可能希望编写自己的集合实现（而不是使用JDK提供的通用实现之一），以及您应该如何去做。使用JDK的*抽象集合实现*非常容易！'
- en: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **Interoperability**](interoperability/index.html)
    tells you how the Collections Framework interoperates with older APIs that predate
    the addition of Collections to Java. Also, it tells you how to design new APIs
    so that they''ll interoperate seamlessly with other new APIs.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/0689397fa9cc4e369d63fc92b3bb6f38.png) **互操作性**](interoperability/index.html)告诉您Java集合框架如何与早于Java集合添加之前的旧API进行互操作。此外，它还告诉您如何设计新的API，以便它们可以与其他新的API无缝互操作。'
