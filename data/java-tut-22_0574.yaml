- en: 'Trail: Internationalization'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 'Trail: 国际化'
- en: 原文：[https://docs.oracle.com/javase/tutorial/i18n/index.html](https://docs.oracle.com/javase/tutorial/i18n/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/i18n/index.html](https://docs.oracle.com/javase/tutorial/i18n/index.html)
- en: The lessons in this trail teach you how to internationalize Java applications.
    Internationalized applications are easy to tailor to the customs and languages
    of end users around the world.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程中的课程将教您如何国际化Java应用程序。国际化的应用程序易于根据全球用户的习俗和语言进行定制。
- en: '* * *'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** This tutorial trail covers *core* internationalization functionality,
    which is the foundation required by additional features provided for desktop,
    enterprise, and mobile applications. For additional information, see the [Java
    Internationalization home page](http://www.oracle.com/technetwork/java/javase/tech/intl-139810.html).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 本教程涵盖了*核心*国际化功能，这是桌面、企业和移动应用程序提供的附加功能所需的基础。有关更多信息，请参阅[Java国际化主页](http://www.oracle.com/technetwork/java/javase/tech/intl-139810.html)。'
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **Introduction**](intro/index.html)
    defines the term internationalization, gives a quick sample program, and provides
    a checklist you can use to internationalize an existing program.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **介绍**](intro/index.html)
    定义了国际化这一术语，提供了一个快速的示例程序，并提供了一个检查表，您可以用来国际化现有程序。'
- en: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **Setting the
    Locale**](locale/index.html) explains how to create and how to use `Locale` objects.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **设置区域设置**](locale/index.html)
    解释了如何创建和使用`Locale`对象。'
- en: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **Isolating
    Locale-Specific Data**](resbundle/index.html) shows how to dynamically access
    objects that vary with `Locale`.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **隔离区域特定数据**](resbundle/index.html)
    展示了如何动态访问随`Locale`变化的对象。'
- en: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **Formatting**](format/index.html)
    explains how to format numbers, dates, and text messages according to `Locale`,
    and how to create customized formats with patterns.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **格式化**](format/index.html)
    解释了如何根据`Locale`格式化数字、日期和文本消息，以及如何使用模式创建自定义格式。'
- en: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **Working with
    Text**](text/index.html) provides techniques for manipulating text in a locale-independent
    manner.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **文本处理**](text/index.html)
    提供了在与区域设置无关的方式下操作文本的技术。'
- en: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **Internationalization
    of Network Resources**](network/index.html) explains how to provide internationalization
    for IDN''s.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **网络资源的国际化**](network/index.html)
    解释了如何为IDN提供国际化支持。'
- en: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **Service Providers
    for Internationalization**](serviceproviders/index.html) explains how to enable
    the plug-in of locale-dependent data and services.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3443ba4b6d492d08eb3a1dbfb7834157.png) **国际化服务提供商**](serviceproviders/index.html)
    解释了如何启用依赖于区域设置的数据和服务的插件。'
