    | 设置或指示用户是否可以编辑文本组件中的文本。 |'
- en: '| [void setDragEnabled(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html#setDragEnabled-boolean-)
    [boolean getDragEnabled()](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html#getDragEnabled--)
    | Sets or gets the `dragEnabled` property, which must be true to enable drag handling
