- en: '| [AbstractDocument](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/AbstractDocument.html)
    | An abstract superclass implementation of the `Document` interface. This is the
    superclass for all documents provided by the Swing text package. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| [抽象文档](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/AbstractDocument.html)
    | `Document`接口的抽象超类实现。这是Swing文本包提供的所有文档的超类。 |'
- en: '| [PlainDocument](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/PlainDocument.html)
    | A class that implements the `Document` interface. This is the default document
    for the plain text components (text field, password field, and text area). Additionally,
    this class is used by the editor panes and text panes when loading plain text
    or text of an unknown format. |'
