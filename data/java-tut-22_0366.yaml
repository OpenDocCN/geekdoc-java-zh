    for more details. |'
  id: totrans-18
  prefs: []
  type: TYPE_TB
  zh: '| [void setDragEnabled(boolean)](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html#setDragEnabled-boolean-)
    [boolean getDragEnabled()](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html#getDragEnabled--)
    | 设置或获取`dragEnabled`属性，必须为true才能在此组件上启用拖放处理。默认值为false。有关更多详细信息，请参阅[拖放和数据传输](../dnd/index.html)。
    |'
- en: '| [void setDisabledTextColor(Color)](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html#setDisabledTextColor-java.awt.Color-)
