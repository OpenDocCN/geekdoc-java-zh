  prefs: []
  type: TYPE_TB
  zh: '| [纯文本文档](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/PlainDocument.html)
    | 实现`Document`接口的类。这是纯文本组件（文本字段、密码字段和文本区域）的默认文档。此外，在加载纯文本或未知格式的文本时，编辑器窗格和文本窗格使用此类。
    |'
- en: '| [StyledDocument](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/StyledDocument.html)
    | A `Document` subinterface. Defines the API that must be implemented by documents
    that support styled text. `JTextPane` requires that its document be of this type.
    |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| [样式文档](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/StyledDocument.html)
    | `Document`子接口。定义支持带样式文本的文档必须实现的API。`JTextPane`要求其文档必须是这种类型。 |'
- en: '| [DefaultStyledDocument](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/DefaultStyledDocument.html)
    | A class that implements the `StyledDocument` interface. The default document
    for `JTextPane`. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| [默认样式文档](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/DefaultStyledDocument.html)
    | 实现`StyledDocument`接口的类。`JTextPane`的默认文档。 |'
