- en: The Text Component API
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 文本组件API
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/components/textapi.html](https://docs.oracle.com/javase/tutorial/uiswing/components/textapi.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/components/textapi.html](https://docs.oracle.com/javase/tutorial/uiswing/components/textapi.html)
- en: This section lists commonly used parts of the API that are shared by text components.
    Much of this API is defined by the [`JTextComponent`](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html)
    class. [Text Component Features](generaltext.html) discusses how to use some of
    this API.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本节列出了文本组件共享的常用API部分。这些API大部分由[`JTextComponent`](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html)类定义。[文本组件特性](generaltext.html)讨论了如何使用部分API。
- en: '[The JComponent Class](jcomponent.html) describes the API that text components
    inherit from `JComponent`. For information about the API related to specific text
    components, see the how-to page for that component: [text field](textfield.html),
    [password field](passwordfield.html), [formatted text field](formattedtextfield.html),
    [text area](textarea.html), or [editor pane and text pane](editorpane.html).'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[JComponent类](jcomponent.html)描述了文本组件从`JComponent`继承的API。有关特定文本组件相关的API信息，请参阅该组件的操作页面：[文本字段](textfield.html)、[密码字段](passwordfield.html)、[格式化文本字段](formattedtextfield.html)、[文本区域](textarea.html)或[编辑器窗格和文本窗格](editorpane.html)。'
- en: For complete details about the text API, see the API documentation for [`JTextComponent`](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html)
    and for the various classes and interfaces in the [text package](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/package-summary.html).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 有关文本API的完整详细信息，请参阅[`JTextComponent`](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/JTextComponent.html)的API文档以及[text
    package](https://docs.oracle.com/javase/8/docs/api/javax/swing/text/package-summary.html)中各种类和接口的文档。
