  zh: 编程I/O通常涉及将数据翻译成人类喜欢处理的整洁格式。为了帮助您完成这些任务，Java平台提供了两个API。[扫描器](scanning.html) API将输入分解为与数据位相关联的单个标记。[格式化](formatting.html)
    API将数据组装成格式整齐、易读的形式。
