- en: Event Package
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 事件包
- en: The [`javax.naming.event`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/package-summary.html)
    package contains classes and interfaces for supporting event notification in naming
    and directory services. Event notification is described in detail in the Event
    Notification trail.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[`javax.naming.event`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/package-summary.html)包含用于支持命名和目录服务中事件通知的类和接口。事件通知在事件通知指南中有详细描述。'
- en: Events
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 事件
- en: A [`NamingEvent`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/NamingEvent.html)
    represents an event that is generated by a naming/directory service. The event
    contains a *type* that identifies the type of event. For example, event types
    are categorized into those that affect the namespace, such as "object added,"
    and those that do not, such as "object changed."
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[`NamingEvent`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/NamingEvent.html)代表由命名/目录服务生成的事件。事件包含一个*类型*，用于标识事件类型。例如，事件类型被分类为影响命名空间的事件，如“对象添加”，以及不影响命名空间的事件，如“对象更改”。
- en: Listeners
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 监听器
- en: A [`NamingListener`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/NamingListener.html)
    is an object that listens for `NamingEvent`s. Each category of event type has
    a corresponding type of `NamingListener`. For example, a [`NamespaceChangeListener`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/NamespaceChangeListener.html)
    represents a listener interested in namespace change events and an [`ObjectChangeListener`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/ObjectChangeListener.html)
    represents a listener interested in object change events.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 一个[`NamingListener`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/NamingListener.html)是一个监听`NamingEvent`的对象。每种事件类型的类别都有相应类型的`NamingListener`。例如，一个[`NamespaceChangeListener`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/NamespaceChangeListener.html)代表一个对命名空间更改事件感兴趣的监听器，而一个[`ObjectChangeListener`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/ObjectChangeListener.html)代表一个对对象更改事件感兴趣的监听器。
- en: To receive event notifications, a listener must be registered with either an
    [`EventContext`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/EventContext.html)
    or an [`EventDirContext`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/EventDirContext.html).
    Once registered, the listener will receive event notifications when the corresponding
    changes occur in the naming/directory service. The details about Event Notification
    can be found in the [JNDI Tutorial](https://docs.oracle.com/javase/jndi/tutorial/beyond/event/index.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 要接收事件通知，监听器必须注册到[`EventContext`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/EventContext.html)或[`EventDirContext`](https://docs.oracle.com/javase/8/docs/api/javax/naming/event/EventDirContext.html)中。一旦注册，当命名/目录服务中发生相应更改时，监听器将接收事件通知。有关事件通知的详细信息可以在[JNDI教程](https://docs.oracle.com/javase/jndi/tutorial/beyond/event/index.html)中找到。
- en: Service Provider Package
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 服务提供者包
- en: The [`javax.naming.spi`](https://docs.oracle.com/javase/8/docs/api/javax/naming/spi/package-summary.html)
    package provides the means by which developers of different naming/directory service
    providers can develop and hook up their implementations so that the corresponding
    services are accessible from applications that use the JNDI.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[`javax.naming.spi`](https://docs.oracle.com/javase/8/docs/api/javax/naming/spi/package-summary.html)包提供了不同命名/目录服务提供者的开发者可以开发和连接其实现的手段，以便从使用JNDI的应用程序中访问相应服务。'
- en: Plug-In Architecture
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 插件架构
- en: The `javax.naming.spi` package allows different implementations to be plugged
    in dynamically. These implementations include those for the [initial context](../ops/index.html)
    and for contexts that can be reached from the initial context.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '`javax.naming.spi`包允许动态地插入不同的实现。这些实现包括[初始上下文](../ops/index.html)和可以从初始上下文访问的上下文。'
- en: Java Object Support
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Java对象支持
- en: The `javax.naming.spi` package supports implementors of [lookup](../ops/lookup.html)
    and related methods to return Java objects that are natural and intuitive for
    the Java programmer. For example, if you look up a printer name from the directory,
    then you likely would expect to get back a printer object on which to operate.
    This support is provided in the form of [object factories](../objects/index.html#OBJFAC).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '`javax.naming.spi`包支持[lookup](../ops/lookup.html)及其相关方法的实现者返回对于Java程序员而言自然且直观的Java对象。例如，如果你从目录中查找打印机名称，那么你很可能期望得到一个打印机对象来进行操作。这种支持以[object
    factories](../objects/index.html#OBJFAC)的形式提供。'
- en: This package also provides support for doing the reverse. That is, implementors
    of [`Context.bind()`](https://docs.oracle.com/javase/8/docs/api/javax/naming/Context.html#bind-javax.naming.Name-java.lang.Object-)
    and related methods can accept Java objects and store the objects in a format
    acceptable to the underlying naming/directory service. This support is provided
    in the form of [state factories](../objects/index.html#STATEFAC).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这个包还提供了支持进行相反操作的功能。也就是说，[`Context.bind()`](https://docs.oracle.com/javase/8/docs/api/javax/naming/Context.html#bind-javax.naming.Name-java.lang.Object-)及其相关方法的实现者可以接受Java对象，并将这些对象存储在底层命名/目录服务可接受的格式中。这种支持以[state
    factories](../objects/index.html#STATEFAC)的形式提供。
- en: Multiple Naming Systems (Federation)
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 多个命名系统（联邦）
- en: JNDI operations allow applications to supply names that span multiple naming
    systems. In the process of completing an operation, one service provider might
    need to interact with another service provider, for example to pass on the operation
    to be continued in the next naming system. This package provides support for different
    providers to cooperate to complete JNDI operations.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: JNDI操作允许应用程序提供跨多个命名系统的名称。在完成操作的过程中，一个服务提供者可能需要与另一个服务提供者交互，例如将操作传递给下一个命名系统继续进行。这个包提供了不同提供者合作完成JNDI操作的支持。
- en: The details about the Service Provider mechanism can be found in the [JNDI Tutorial](https://docs.oracle.com/javase/jndi/tutorial/provider/index.html).
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 有关服务提供者机制的详细信息可以在[JNDI教程](https://docs.oracle.com/javase/jndi/tutorial/provider/index.html)中找到。
