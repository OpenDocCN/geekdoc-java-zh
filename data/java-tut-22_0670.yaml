- en: 'Lesson: Advanced Topics in Java2D'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：Java2D高级主题
- en: 原文：[https://docs.oracle.com/javase/tutorial/2d/advanced/index.html](https://docs.oracle.com/javase/tutorial/2d/advanced/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/2d/advanced/index.html](https://docs.oracle.com/javase/tutorial/2d/advanced/index.html)
- en: 'This lesson shows you how to use `Graphics2D` to display graphics with fancy
    outline and fill styles, transform graphics when they are rendered, constrain
    rendering to a particular area, and generally control the way graphics look when
    they are rendered. You''ll also learn how to create complex `Shape` objects by
    combining simple ones and how to detect when the user clicks on a displayed graphics
    primitive. These topics are discussed in the following sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程向您展示如何使用`Graphics2D`显示具有花哨轮廓和填充样式的图形，当它们被渲染时如何转换图形，将渲染限制在特定区域，并一般控制图形在被渲染时的外观。您还将学习如何通过组合简单形状来创建复杂的`Shape`对象，以及如何检测用户何时点击显示的图形基元。这些主题在以下部分中讨论：
- en: '[Transforming Shapes, Text, and Images](transforming.html)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[变换形状、文本和图像](transforming.html)'
- en: This section shows you how to modify the default transformation so that objects
    are translated, rotated, scaled, or sheared when they are rendered.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您展示如何修改默认变换，以便在渲染时对象被平移、旋转、缩放或倾斜。
- en: '[Clipping the Drawing Region](clipping.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[裁剪绘图区域](clipping.html)'
- en: You can use any shape as a *clipping path*—the area within which rendering takes
    place.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用任何形状作为*裁剪路径*—即渲染发生的区域。
- en: '[Compositing Graphics](compositing.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[合成图形](compositing.html)'
- en: This section illustrates the various compositing styles supported by `AlphaComposite`
    and shows you how to set the compositing style in the `Graphics2D` rendering context.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了`AlphaComposite`支持的各种合成样式，并向您展示如何在`Graphics2D`渲染上下文中设置合成样式。
- en: '[Controlling Rendering Quality](quality.html)'
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[控制渲染质量](quality.html)'
- en: This section describes the rendering hints that `Graphics2D` supports and shows
    you how to specify your preference in the trade-off between rendering quality
    and speed.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 本节描述了`Graphics2D`支持的渲染提示，并向您展示如何在渲染质量和速度之间的权衡中指定您的偏好。
- en: '[Constructing Complex Shapes from Geometry Primitives](complexshapes.html)'
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[从几何原语构建复杂形状](complexshapes.html)'
- en: This section shows you how to perform boolean operations on `Shape` objects
    using the `Area` class.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您展示如何使用`Area`类在`Shape`对象上执行布尔运算。
- en: '[Supporting User Interaction](user.html)'
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[支持用户交互](user.html)'
- en: This section shows you how to perform hit detection on graphics primitives.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本节向您展示如何在图形基元上执行点击检测。
