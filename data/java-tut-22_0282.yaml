- en: Questions
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: Which classes can an applet extend?
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个applet可以继承哪些类？
- en: For what do you use the `start()` method?
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何使用`start()`方法？
- en: 'True or false: An applet can make network connections to any host on the internet.'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真或假：一个applet可以与互联网上的任何主机建立网络连接。
- en: How do you get the value of a parameter specified in the JNLP file from within
    the applet's code?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何从applet的代码中获取在JNLP文件中指定的参数的值？
- en: Which class enables applets to interact with JavaScript code in the applet's
    web page?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个类使applets能够与applet网页中的JavaScript代码交互？
- en: 'True or False: Applets can modify the contents of the parent web page.'
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真或假：Applets可以修改父网页的内容。
- en: Exercises
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: The `Exercise` applet's parent web page has a JavaScript variable called `memberId`.
    Write the code to set the value of the `memberId` equal to "123489" in the applet's
    `start` method.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`Exercise` applet的父网页有一个名为`memberId`的JavaScript变量。写出在applet的`start`方法中将`memberId`的值设置为"123489"的代码。'
