- en: Hiding Fields
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 隐藏字段
- en: 原文：[https://docs.oracle.com/javase/tutorial/java/IandI/hidevariables.html](https://docs.oracle.com/javase/tutorial/java/IandI/hidevariables.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/java/IandI/hidevariables.html](https://docs.oracle.com/javase/tutorial/java/IandI/hidevariables.html)
- en: Within a class, a field that has the same name as a field in the superclass
    hides the superclass's field, even if their types are different. Within the subclass,
    the field in the superclass cannot be referenced by its simple name. Instead,
    the field must be accessed through `super`, which is covered in the next section.
    Generally speaking, we don't recommend hiding fields as it makes code difficult
    to read.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在一个类中，如果一个字段与超类中的字段同名，即使它们的类型不同，该字段也会隐藏超类的字段。在子类中，无法通过简单名称引用超类中的字段。相反，必须通过`super`来访问该字段，这将在下一节中介绍。一般来说，我们不建议隐藏字段，因为这会使代码难以阅读。
