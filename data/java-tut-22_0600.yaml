- en: '**Version note:** This Date and Time section uses the date and time APIs in
    the `java.util` package. The `java.time` APIs, available in the JDK 8 release,
    provides a comprehensive date and time model that offers significant improvements
    over the `java.util` classes. The `java.time` APIs are described in the [Date
    Time](../../datetime/index.html) trail. The [Legacy Date-Time Code](../../datetime/iso/legacy.html)
    page might be of particular interest.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**版本说明：** 本日期和时间部分使用了`java.util`包中的日期和时间API。在JDK 8发布的`java.time`API中，提供了一个全面的日期和时间模型，相比`java.util`类有显著的改进。`java.time`API在[日期时间](../../datetime/index.html)教程中有详细描述。[旧日期时间代码](../../datetime/iso/legacy.html)页面可能会引起特别关注。'
- en: '* * *'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The [`DateFormat`](https://docs.oracle.com/javase/8/docs/api/java/text/DateFormat.html)
    class allows you to format dates and times with predefined styles in a locale-sensitive
    manner. The sections that follow demonstrate how to use the `DateFormat` class
    with a program called [`DateFormatDemo.java`](examples/DateFormatDemo.java).
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[`DateFormat`](https://docs.oracle.com/javase/8/docs/api/java/text/DateFormat.html)类允许您以区域敏感的方式使用预定义样式格式化日期和时间。接下来的部分演示了如何使用名为[`DateFormatDemo.java`](examples/DateFormatDemo.java)的程序与`DateFormat`类一起使用。'
