- en: Deployment Toolkit
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署工具包
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/depltoolkit_index.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/depltoolkit_index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/depltoolkit_index.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/depltoolkit_index.html)
- en: The Deployment Toolkit script is a set of JavaScript functions that can help
    developers deploy rich Internet applications (RIAs) consistently across various
    browser and operating system configurations. The Deployment Toolkit script evaluates
    the underlying browser and operating system, and deploys the RIA with the correct
    HTML. This script can also ensure that the required version of the Java Runtime
    Environment (JRE) software is present on the client machine. The Deployment Toolkit
    script was introduced in the Java Platform, Standard Edition 6 update 10 release.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 部署工具包脚本是一组 JavaScript 函数，可以帮助开发人员在各种浏览器和操作系统配置中一致地部署丰富的互联网应用程序（RIA）。部署工具包脚本评估底层浏览器和操作系统，并使用正确的
    HTML 部署 RIA。此脚本还可以确保客户端计算机上存在所需版本的 Java 运行时环境（JRE）软件。部署工具包脚本是在 Java 平台标准版 6 更新
    10 发布中引入的。
- en: Location of Deployment Toolkit Script
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 部署工具包脚本位置
- en: 'The Deployment Toolkit script exists at the following web addresses:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 部署工具包脚本位于以下网址：
- en: '`**http:**//www.java.com/js/deployJava.js` (See [note](#note).)'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**http:**//www.java.com/js/deployJava.js`（见[note](#note)）。'
- en: '`**https:**//www.java.com/js/deployJava.js` – When deploying your applet on
    a secure page, use the Deployment Toolkit script from this secure location to
    avoid mixed content warnings when the page is loaded.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`**https:**//www.java.com/js/deployJava.js` – 在安全页面部署您的小程序时，请使用来自此安全位置的部署工具包脚本，以避免页面加载时出现混合内容警告。'
- en: '* * *'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** The `**http:**//www.java.com/js/deployJava.js` web address is being
    phased out. Use the `**https:**//www.java.com/js/deployJava.js` web address to
    launch all apps.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** `**http:**//www.java.com/js/deployJava.js` 网址正在逐步淘汰。请使用 `**https:**//www.java.com/js/deployJava.js`
    网址启动所有应用程序。'
- en: '* * *'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: The JavaScript code in this location has been minimized so that it can load
    quickly. You can view the human readable version of the JavaScript code with associated
    comment blocks at [`https://www.java.com/js/deployJava.txt`](https://www.java.com/js/deployJava.txt).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 此位置的 JavaScript 代码已经被最小化，以便快速加载。您可以在[`https://www.java.com/js/deployJava.txt`](https://www.java.com/js/deployJava.txt)查看带有相关注释块的
    JavaScript 代码的可读版本。
- en: '* * *'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note:** The JavaScript interpreter should be enabled in the client''s browser
    so that the Deployment Toolkit script can run and deploy your RIA properly.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意：** 客户端浏览器应启用 JavaScript 解释器，以便部署工具包脚本能够正确运行并部署您的 RIA。'
- en: '* * *'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
