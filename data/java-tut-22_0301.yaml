  type: TYPE_NORMAL
  zh: 问题
- en: 'True or False: Rich Internet applications (RIAs) can set secure properties
    by prefixing the property name with `"jnlp."`.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真或假：富互联网应用程序（RIAs）可以通过在属性名称前加上`"jnlp."`来设置安全属性。
- en: 'True or False: Only signed RIAs can use JNLP API to access files on the client.'
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真或假：只有签名的富互联网应用程序（RIAs）才能使用 JNLP API 访问客户端上的文件。
- en: Exercises
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: To the following JNLP file, add a secure property called `jnlp.foo` and set
    its value to `true`.
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在以下的 JNLP 文件中，添加一个名为`jnlp.foo`的安全属性，并将其值设置为`true`。
