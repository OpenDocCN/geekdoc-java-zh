- en: '[![Trail icon](../Images/b6f31daf02b2f245b1ffdf02f8ae4f74.png) **Writing JavaBeans
    Components**](writing/index.html) describes the coding patterns used for bean
    properties, methods, and events. It also outlines the use of a `BeanInfo` to customize
