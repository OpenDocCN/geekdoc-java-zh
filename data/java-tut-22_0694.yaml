- en: JavaBeans™ makes it easy to reuse software components. Developers can use software
    components written by others without having to understand their inner workings.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: JavaBeans™使得重用软件组件变得容易。开发人员可以使用其他人编写的软件组件，而无需了解其内部工作原理。
- en: To understand why software components are useful, think of a worker assembling
    a car. Instead of building a radio from scratch, for example, she simply obtains
    a radio and hooks it up with the rest of the car.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 要理解为什么软件组件很有用，想象一个工人在组装汽车。例如，她不需要从头开始建造收音机，而是简单地获取一个收音机并将其与汽车的其余部分连接起来。
- en: 'This trail describes JavaBeans using the following lessons:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程描述了JavaBeans的使用方法，包括以下课程：
- en: '[![Trail icon](../Images/b6f31daf02b2f245b1ffdf02f8ae4f74.png) **Quick Start**](quick/index.html)
    provides a speedy introduction to JavaBeans by showing how to build applications
    with NetBeans.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![Trail icon](../Images/b6f31daf02b2f245b1ffdf02f8ae4f74.png) **快速入门**](quick/index.html)
