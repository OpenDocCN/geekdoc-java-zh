- en: In a modern Internet community, many users are no longer satisfied with using
    only ASCII symbols to identify a domain name or a web resource. For example, they
    would like to be able to register a new domain using their native characters in
    Arabic or Chinese. That is why the internationalization of network resources is
    a cornerstone in widening horizons for the World Wide Web.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在现代互联网社区中，许多用户不再满足于仅使用 ASCII 符号来识别域名或网络资源。例如，他们希望能够注册一个新的域名，使用阿拉伯语或中文中的本地字符。这就是为什么网络资源的国际化是拓宽万维网视野的基石。
- en: This lesson describes the internationalization of the network Domain Name resources.
  id: totrans-3
