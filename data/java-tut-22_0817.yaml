- en: Set up a Policy File to Grant the Required Permission
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置策略文件以授予所需权限
- en: 原文：[https://docs.oracle.com/javase/tutorial/security/tour1/step2.html](https://docs.oracle.com/javase/tutorial/security/tour1/step2.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/tour1/step2.html](https://docs.oracle.com/javase/tutorial/security/tour1/step2.html)
- en: A policy file is an ASCII text file and can be composed via a text editor or
    the graphical Policy Tool utility demonstrated in this section. The Policy Tool
    saves you typing and eliminates the need for you to know the required syntax of
    policy files, thus reducing errors.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 策略文件是一个 ASCII 文本文件，可以通过文本编辑器或本节中演示的图形化策略工具来编写。策略工具可以节省您的输入时间，消除您需要了解策略文件所需语法的需求，从而减少错误。
- en: This lesson uses the Policy Tool to create a policy file named **`examplepolicy`**,
    in which you will add a *policy entry* that grants code from the **`examples`**
    directory permission to write.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程使用策略工具创建名为 **`examplepolicy`** 的策略文件，在其中您将添加一个 *策略条目*，授予来自 **`examples`**
    目录的代码写入权限。
- en: 'Follow these steps to create and modify your new policy file:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤创建和修改您的新策略文件：
- en: '[Start Policy Tool](wstep1.html)'
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[启动策略工具](wstep1.html)'
- en: '[Grant the Required Permission](wstep2.html)'
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[授予所需权限](wstep2.html)'
- en: '[Save the Policy File](wstep3.html)'
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '[保存策略文件](wstep3.html)'
- en: '* * *'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note for UNIX Users:** The steps illustrate creating the policy file for
    a Windows system. The steps are exactly the same if you are working on a UNIX
    system. Where the text says to store the policy file in the `C:\Test` directory,
    you can store it in another directory. The examples in the lesson [Quick Tour
    of Controlling Applications](../tour2/index.html) assume that you stored it in
    the `~/test` directory.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '**UNIX 用户注意事项：** 这些步骤说明了如何为 Windows 系统创建策略文件。如果您在 UNIX 系统上工作，步骤完全相同。当文本中说要将策略文件存储在
    `C:\Test` 目录中时，您可以将其存储在其他目录中。本课程中的示例假定您将其存储在 `~/test` 目录中。'
- en: '* * *'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
