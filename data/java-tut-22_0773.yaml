- en: The Extensible Stylesheet Language Transformations (XSLT) standard defines mechanisms
    for addressing XML data (XPath) and for specifying transformations on the data
    in order to convert it into other forms. JAXP includes an interpreting implementation
    of XSLT.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 可扩展样式表语言转换（XSLT）标准定义了用于处理 XML 数据（XPath）并指定对数据进行转换以将其转换为其他形式的机制。JAXP 包括 XSLT
    的解释实现。
- en: In this lesson, you will write out a Document Object Model as an XML file, and
    you will see how to generate a DOM from an arbitrary data file in order to convert
    it to XML. Finally, you will convert XML data into a different form, learning
    about the XPath addressing mechanism along the way.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这节课中，您将编写一个文档对象模型作为 XML 文件，并了解如何从任意数据文件生成一个 DOM，以便将其转换为 XML。最后，您将把 XML 数据转换为不同的形式，沿途学习
    XPath 寻址机制。
