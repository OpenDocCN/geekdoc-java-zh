- en: Save the Policy File
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保存策略文件
- en: 原文：[https://docs.oracle.com/javase/tutorial/security/tour1/wstep3.html](https://docs.oracle.com/javase/tutorial/security/tour1/wstep3.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/security/tour1/wstep3.html](https://docs.oracle.com/javase/tutorial/security/tour1/wstep3.html)
- en: To save the new policy file you've been creating, choose the **Save As** command
    from the **File** menu. This displays the **Save As** dialog box.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 要保存您正在创建的新策略文件，请从**文件**菜单中选择**另存为**命令。这将显示**另存为**对话框。
- en: The examples in the [Quick Tour of Controlling Applications](../tour2/index.html)
    lesson assume that you stored the policy file in the `Test` directory on the `C:`
    drive.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在[控制应用程序快速入门](../tour2/index.html)课程中的示例假设您将策略文件存储在`C:`驱动器上的`Test`目录中。
- en: Navigate to the `Test` directory. Type the file name `examplepolicy` and click
    **Save**.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 导航到`Test`目录。键入文件名`examplepolicy`，然后点击**保存**。
- en: The policy file is now saved, and its name and path are shown in the text box
    labeled `Policy File`.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 策略文件现在已保存，其名称和路径显示在标记为`Policy File`的文本框中。
- en: '![the PolicyTool window showing the policy file](../Images/c477fe9ebdd9725b2405303c0d74b322.png)'
  id: totrans-6
  prefs: []
  type: TYPE_IMG
  zh: '![显示策略文件的PolicyTool窗口](../Images/c477fe9ebdd9725b2405303c0d74b322.png)'
- en: Exit Policy Tool by choosing **Exit** from the **File** menu.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从**文件**菜单中选择**退出**来退出策略工具。
