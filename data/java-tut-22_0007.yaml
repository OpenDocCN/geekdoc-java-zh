- en: '"Hello World!" for the NetBeans IDE'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “Hello World!” 适用于 NetBeans IDE
- en: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/cupojava/netbeans.html](https://docs.oracle.com/javase/tutorial/getStarted/cupojava/netbeans.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/cupojava/netbeans.html](https://docs.oracle.com/javase/tutorial/getStarted/cupojava/netbeans.html)
- en: It's time to write your first application! These detailed instructions are for
    users of the NetBeans IDE. The NetBeans IDE runs on the Java platform, which means
    that you can use it with any operating system for which there is a JDK available.
    These operating systems include Microsoft Windows, Solaris OS, Linux, and Mac
    OS X.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候编写您的第一个应用程序了！这些详细说明适用于 NetBeans IDE 的用户。NetBeans IDE 运行在 Java 平台上，这意味着您可以在任何有
    JDK 可用的操作系统上使用它。这些操作系统包括 Microsoft Windows、Solaris OS、Linux 和 Mac OS X。
- en: '[A Checklist](#netbeans-1)'
  id: totrans-3
