  type: TYPE_NORMAL
  zh: '{java.home}/lib/jaxp.properties'
- en: 'The system properties can be specified in the `jaxp.properties` file to define
    the behavior for all invocations of the JDK or JRE. The format is `system-property-name=value`.
    For example:'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 可以在`jaxp.properties`文件中指定系统属性，以定义JDK或JRE的所有调用的行为。格式为`system-property-name=value`。例如：
- en: '[PRE0]'
