- en: Java Network Launch Protocol
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Java网络启动协议
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/jnlp.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/jnlp.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/jnlp.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/jnlp.html)
- en: The Java Network Launch Protocol (JNLP) enables an application to be launched
    on a client desktop by using resources that are hosted on a remote web server.
    Java Plug-in software and Java Web Start software are considered JNLP clients
    because they can launch remotely hosted applets and applications on a client desktop.
    See [Java Network Launching Protocol and API Specification Change Log](http://www.oracle.com/technetwork/java/javase/jnlp-spec-log-139509.html)
    for details.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Java网络启动协议（JNLP）使应用程序能够通过使用托管在远程Web服务器上的资源在客户端桌面上启动。Java插件软件和Java Web启动软件被视为JNLP客户端，因为它们可以在客户端桌面上启动远程托管的小程序和应用程序。有关详细信息，请参阅[Java网络启动协议和API规范更改日志](http://www.oracle.com/technetwork/java/javase/jnlp-spec-log-139509.html)。
- en: Recent improvements in deployment technologies enable us to launch rich Internet
    applications (RIAs) by using JNLP. Both applets and Java Web Start applications
    can be launched by using this protocol. RIAs that are launched by using JNLP also
    have access to JNLP APIs. These JNLP APIs allow the RIAs to access the client
    desktop with the user's permission.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 最近部署技术的改进使我们能够通过使用JNLP启动丰富的互联网应用程序（RIA）。通过使用这种协议，可以启动小程序和Java Web启动应用程序。通过使用JNLP启动的RIA还可以访问JNLP
    API。这些JNLP API允许RIA在用户许可的情况下访问客户端桌面。
- en: JNLP is enabled by a RIA's JNLP file. The JNLP file describes the RIA. The JNLP
    file specifies the name of the main JAR file, the version of Java Runtime Environment
    software that is required to run the RIA, name and display information, optional
    packages, runtime parameters, system properties, and so on.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: JNLP由RIA的JNLP文件启用。JNLP文件描述了RIA。JNLP文件指定了主JAR文件的名称，运行RIA所需的Java运行时环境软件的版本，名称和显示信息，可选包，运行时参数，系统属性等。
