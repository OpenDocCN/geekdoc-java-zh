- en: Questions
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: 1\. Find the component that best fits each of the following needs. Write down
    both the component’s common name (such as “frame”) and find the component's how-to
    page online.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 1\. 找到最适合以下需求的组件。写下组件的通用名称（如“框架”）并在线找到组件的使用说明页面。
- en: a. A component that lets the user pick a color.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: a. 一个让用户选择颜色的组件。
- en: b. A component that displays an icon, but that doesn’t react to user clicks.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: b. 一个显示图标但不对用户点击做出反应的组件。
- en: c. A component that looks like a button and that, when pressed, brings up a
    menu of items for the user to choose from.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: c. 一个看起来像按钮的组件，当按下时，会弹出一个菜单供用户选择。
- en: d. A container that looks like a frame, but that appears (usually with other,
    similar containers) within a real frame.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: d. 一个看起来像框架的容器，但实际上（通常与其他类似容器一起）出现在真实框架内部。
- en: e. A container that lets the user determine how two components share a limited
    amount of space.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: e. 一个容器，让用户确定两个组件如何共享有限的空间。
- en: 2\. Which method do you use to add a menu bar to a top-level container such
    as a `JFrame`?
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 你使用哪种方法将菜单栏添加到顶层容器（如`JFrame`）？
- en: 3\. Which method do you use to specify the default button for a top-level container
    such as a `JFrame` or `JDialog`?
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 你使用哪种方法来指定顶层容器（如`JFrame`或`JDialog`）的默认按钮？
- en: 4\. Which method do you use to enable and disable components such as `JButton`s?
    What class is it defined in?
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 4\. 你使用哪种方法来启用和禁用诸如`JButton`之类的组件？它是在哪个类中定义的？
- en: 5\. a. Which Swing components use `ListSelectionModel`? [*Hint:* The “Use” link
    at the top of the specification for each interface and class takes you to a page
    showing where in the API that interface or class is referenced.]
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 5\. a. 哪些 Swing 组件使用`ListSelectionModel`？[*提示：*每个接口和类规范顶部的“Use”链接会带你到一个页面，展示了该接口或类在
    API 中的引用位置。]
- en: b. Do those components use any other models to handle other aspects of the components’
    state? If so, list the other models’ types.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: b. 这些组件是否使用其他模型来处理组件状态的其他方面？如果是，请列出其他模型的类型。
- en: 6\. Which type of model holds a text component’s content?
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 6\. 哪种类型的模型保存文本组件的内容？
