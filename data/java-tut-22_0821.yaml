- en: This lesson shows how to use a security manager to grant or deny access to system
    resources for applications. The lesson also shows how resource accesses, such
    as reading or writing a file, are not permitted for applications that are run
    with a security manager unless explicitly allowed by a permission entry in a policy
    file.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程展示如何使用安全管理器为应用程序授予或拒绝对系统资源的访问权限。本课程还展示了资源访问，如读取或写入文件，对于使用安全管理器运行的应用程序，除非在策略文件中明确允许，否则是不允许的。
