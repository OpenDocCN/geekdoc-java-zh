  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题和练习：自包含应用程序
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/selfContainedApps/QandE/questions.html](https://docs.oracle.com/javase/tutorial/deployment/selfContainedApps/QandE/questions.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '[https://docs.oracle.com/javase/tutorial/deployment/selfContainedApps/QandE/questions.html](https://docs.oracle.com/javase/tutorial/deployment/selfContainedApps/QandE/questions.html)'
- en: Questions
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: Which of the following items is not an advantage of self-contained applications?
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下哪一项不是自包含应用程序的优势？
- en: Users install the application with an installer that is familiar to them.
  id: totrans-4
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户使用他们熟悉的安装程序安装应用程序。
- en: The application runs as a native application.
  id: totrans-5
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该应用程序作为本机应用程序运行。
- en: The application requires less space on a user's machine.
  id: totrans-6
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该应用程序在用户机器上需要更少的空间。
- en: You control the version of the JRE that is used by the application.
  id: totrans-7
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您可以控制应用程序使用的JRE版本。
- en: The application does not require a browser to run.
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该应用程序不需要浏览器来运行。
- en: 'True or False: MIME type must always be used to set up a file association.'
  id: totrans-9
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 真或假：MIME 类型必须始终用于设置文件关联。
- en: What elements are used to identify the entry points for self-contained applications
    in the `<fx:deploy>` Ant task?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用于识别`<fx:deploy>` Ant 任务中自包含应用程序的入口点的元素是什么？
- en: Exercises
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 练习
- en: Write the `<fx:deploy>` Ant task to generate a Windows MSI bundle for a simple
    application named My Sample App. The JAR file for the application is in the `dist`
    directory, the main class is `samples.MyApp`, and output files are to be written
    to the current directory.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 编写`<fx:deploy>` Ant 任务，为名为“我的示例应用程序”的简单应用程序生成Windows MSI捆绑包。应用程序的JAR文件位于`dist`目录中，主类为`samples.MyApp`，输出文件将写入当前目录。
- en: Enhance the code from the previous exercise to create bundles for all Windows
    installers and define a file association for text files.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 加强上一个练习中的代码，为所有Windows安装程序创建捆绑包，并为文本文件定义文件关联。
