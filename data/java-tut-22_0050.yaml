  zh: '[PRE1]'
- en: The following three sections use the above example to describe the life cycle
    of an object within a program. From them, you will learn how to write code that
    creates and uses objects in your own programs. You will also learn how the system
    cleans up after an object when its life has ended.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 以下三个部分使用上述示例来描述程序中对象的生命周期。通过它们，您将学习如何编写代码来在您自己的程序中创建和使用对象。您还将了解系统在对象的生命周期结束时如何清理。
