- en: Compiling and Running Swing Programs
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 编译和运行 Swing 程序
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/start/compile.html](https://docs.oracle.com/javase/tutorial/uiswing/start/compile.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/start/compile.html](https://docs.oracle.com/javase/tutorial/uiswing/start/compile.html)
- en: "This section explains how to compile and run a Swing application from the command\
    \ line. For information on compiling and running a Swing application using NetBeans\
    \ IDE, see [Running Tutorial Examples in NetBeans IDE](../../information/examples.html).\
    \ The compilation instructions work for all Swing programs \x97 applets, as well\
    \ as applications. Here are the steps you need to follow:"
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: "本节介绍如何从命令行编译和运行一个 Swing 应用程序。有关使用 NetBeans IDE 编译和运行 Swing 应用程序的信息，请参阅[在 NetBeans\
    \ IDE 中运行教程示例](../../information/examples.html)。编译说明适用于所有 Swing 程序 \x97 包括小程序和应用程序。以下是你需要遵循的步骤："
- en: Install the latest release of the Java SE platform, if you haven't already done
    so.
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你还没有安装最新版本的 Java SE 平台，那么现在就安装吧。
- en: Create a program that uses Swing components.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建一个使用 Swing 组件的程序。
- en: Compile the program.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编译程序。
- en: Run the program.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行程序。
- en: Install the Latest Release of the Java SE Platform
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装最新版本的 Java SE 平台
- en: You can download the latest release of the JDK for free from [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html).
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以免费从[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)下载
    JDK 的最新版本。
- en: Create a Program That Uses Swing Components
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个使用 Swing 组件的程序
- en: You can use a simple program we provide, called HelloWorldSwing, that brings
    up the GUI shown in the figure below. The program is in a single file, [`HelloWorldSwing.java`](../examples/start/HelloWorldSwingProject/src/start/HelloWorldSwing.java).
    When you save this file, you must match the spelling and capitalization of its
    name exactly.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用我们提供的一个简单程序，名为 HelloWorldSwing，它会显示如下图所示的 GUI。该程序在一个单独的文件中，[`HelloWorldSwing.java`](../examples/start/HelloWorldSwingProject/src/start/HelloWorldSwing.java)。当你保存这个文件时，你必须确保其名称的拼写和大小写完全匹配。
- en: 'The `HelloWorldSwing.java` example, like all of our Swing tutorial examples,
    is created inside a package. If you look at the source code, you see the following
    line at the beginning of the file:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '`HelloWorldSwing.java`示例，就像我们所有的 Swing 教程示例一样，都是在一个包内创建的。如果你查看源代码，你会在文件开头看到以下行：'
- en: '[PRE0]'
  id: totrans-12
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This means you must put the `HelloWorldSwing.java` file inside of a `start`
    directory. You compile and run the example from the directory above the `start`
    directory. The tutorial examples from the *Using Swing Components* lesson are
    inside of a `components` package and the examples from the *Writing Event Listeners*
    lesson are inside a `events` package, and so on. For more information, you might
    want to see the [`Packages`](../../java/package/index.html) lesson.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这意味着你必须将`HelloWorldSwing.java`文件放在`start`目录内。你需要从`start`目录的上一级目录编译和运行示例。*使用
    Swing 组件*课程中的教程示例位于`components`包内，*编写事件监听器*课程中的示例位于`events`包内，依此类推。更多信息，你可能想看看[`Packages`](../../java/package/index.html)课程。
- en: '![Screen shot of HelloWorldSwing application](../Images/b02d97db03d42ddebf105ec65718fa11.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![HelloWorldSwing 应用程序的屏幕截图](../Images/b02d97db03d42ddebf105ec65718fa11.png)'
- en: Compile the Program
  id: totrans-15
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编译程序
- en: 'Your next step is to compile the program. To compile the example, from the
    directory above the [`HelloWorldSwing.java`](../examples/start/HelloWorldSwingProject/src/start/HelloWorldSwing.java)
    file:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你的下一步是编译程序。要编译示例，从[`HelloWorldSwing.java`](../examples/start/HelloWorldSwingProject/src/start/HelloWorldSwing.java)文件的上一级目录开始：
- en: '[PRE1]'
  id: totrans-17
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'If you prefer, you may compile the example from within the `start` directory:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你愿意，你可以在`start`目录中编译示例：
- en: '[PRE2]'
  id: totrans-19
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: but you must remember to leave the `start` directory to execute the program.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 但是你必须记住离开`start`目录才能执行程序。
- en: If you are unable to compile, make sure you are using the compiler in a recent
    release of the Java platform. You can verify the version of your compiler or Java
    Runtime Environment (JRE) using these commands
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法编译，请确保你正在使用 Java 平台的最新版本中的编译器。你可以使用以下命令验证你的编译器或 Java 运行环境（JRE）的版本。
- en: '[PRE3]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Once you've updated your JDK, you should be able to use the programs in this
    trail without changes. Another common mistake is installing the JRE and not the
    full Java Development Kit (JDK) needed to compile these programs. Refer to the
    [Getting Started](../../getStarted/index.html) trail to help you solve any compiling
    problems you encounter. Another resource is the [Troubleshooting Guide for Java™
    SE 6 Desktop Technologies](http://www.oracle.com/technetwork/java/javase/index-142560.html).
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 更新了JDK后，你应该可以在不进行任何更改的情况下使用本教程中的程序。另一个常见错误是安装了JRE而不是编译这些程序所需的完整Java开发工具包（JDK）。请参考[入门指南](../../getStarted/index.html)来帮助你解决遇到的任何编译问题。另一个资源是[Java™
    SE 6桌面技术故障排除指南](http://www.oracle.com/technetwork/java/javase/index-142560.html)。
- en: Run the Program
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 运行程序
- en: 'After you compile the program successfully, you can run it. From the directory
    above the `start` directory:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 编译程序成功后，你可以运行它。从`start`目录的上一级目录开始：
- en: '[PRE4]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
