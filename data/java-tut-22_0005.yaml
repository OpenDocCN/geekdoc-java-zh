- en: How Will Java Technology Change My Life?
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Java技术将如何改变我的生活？
- en: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/intro/changemylife.html](https://docs.oracle.com/javase/tutorial/getStarted/intro/changemylife.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/intro/changemylife.html](https://docs.oracle.com/javase/tutorial/getStarted/intro/changemylife.html)
- en: 'We can''t promise you fame, fortune, or even a job if you learn the Java programming
    language. Still, it is likely to make your programs better and requires less effort
    than other languages. We believe that Java technology will help you do the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不能保证您学习Java编程语言后会获得名声、财富，甚至工作。但它很可能会使您的程序更好，并且比其他语言需要更少的努力。我们相信Java技术将帮助您实现以下目标：
- en: '**Get started quickly**: Although the Java programming language is a powerful
    object-oriented language, it''s easy to learn, especially for programmers already
    familiar with C or C++.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快速入门**：尽管Java编程语言是一种强大的面向对象语言，但对于已经熟悉C或C++的程序员来说，学习起来很容易。'
- en: '**Write less code**: Comparisons of program metrics (class counts, method counts,
    and so on) suggest that a program written in the Java programming language can
    be four times smaller than the same program written in C++.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编写更少的代码**：对程序指标（类计数、方法计数等）的比较表明，用Java编程语言编写的程序比用C++编写的程序小四倍。'
- en: '**Write better code**: The Java programming language encourages good coding
    practices, and automatic garbage collection helps you avoid memory leaks. Its
    object orientation, its JavaBeans™ component architecture, and its wide-ranging,
    easily extendible API let you reuse existing, tested code and introduce fewer
    bugs.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编写更好的代码**：Java编程语言鼓励良好的编码实践，自动垃圾回收帮助您避免内存泄漏。其面向对象性质、JavaBeans™组件架构以及广泛、易于扩展的API让您可以重用现有、经过测试的代码，并减少引入的错误。'
- en: '**Develop programs more quickly**: The Java programming language is simpler
    than C++, and as such, your development time could be up to twice as fast when
    writing in it. Your programs will also require fewer lines of code.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更快地开发程序**：Java编程语言比C++更简单，因此在使用它编写时，您的开发时间可能快两倍。您的程序也将需要更少的代码行。'
- en: '**Avoid platform dependencies**: You can keep your program portable by avoiding
    the use of libraries written in other languages.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**避免平台依赖**：通过避免使用其他语言编写的库，您可以使您的程序具有可移植性。'
- en: '**Write once, run anywhere**: Because applications written in the Java programming
    language are compiled into machine-independent bytecodes, they run consistently
    on any Java platform.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一次编写，到处运行**：因为用Java编程语言编写的应用程序被编译成机器无关的字节码，它们可以在任何Java平台上一致运行。'
- en: '**Distribute software more easily**: With Java Web Start software, users will
    be able to launch your applications with a single click of the mouse. An automatic
    version check at startup ensures that users are always up to date with the latest
    version of your software. If an update is available, the Java Web Start software
    will automatically update their installation.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更轻松地分发软件**：使用Java Web Start软件，用户只需单击鼠标即可启动您的应用程序。启动时自动进行版本检查，确保用户始终使用您软件的最新版本。如果有更新可用，Java
    Web Start软件将自动更新他们的安装。'
