- en: Define an annotation type for an enhancement request with elements `id`, `synopsis`,
    `engineer`, and `date`. Specify the default value as `unassigned` for engineer
    and `unknown` for date.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为增强请求定义一个注解类型，具有`id`、`synopsis`、`engineer`和`date`元素。为工程师指定默认值为`unassigned`，为日期指定默认值为`unknown`。
