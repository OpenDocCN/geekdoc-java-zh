- en: '[PRE0]'
  id: totrans-4
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: a. Which method overrides a method in the superclass?
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: a. 哪个方法覆盖了超类中的方法？
- en: b. Which method hides a method in the superclass?
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: b. 哪个方法隐藏了超类中的方法？
- en: c. What do the other methods do?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: c. 其他方法做什么？
- en: '2\. Consider the [`Card`](../examples/Card.java), [`Deck`](../examples/Deck.java),
    and [`DisplayDeck`](../examples/DisplayDeck.java) classes you wrote in [Questions
    and Exercises: Classes](../../javaOO/QandE/creating-questions.html ). What `Object`
    methods should each of these classes override?'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 2\. 考虑你在[问题和练习：类](../../javaOO/QandE/creating-questions.html)中编写的[`Card`](../examples/Card.java)、[`Deck`](../examples/Deck.java)和[`DisplayDeck`](../examples/DisplayDeck.java)类。每个类应该覆盖哪些`Object`方法？
