  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释源代码和设计标签之间的区别。
- en: Name some advantages to editing an object with the Property Editor (as opposed
    to editing it directly in the source code.)
