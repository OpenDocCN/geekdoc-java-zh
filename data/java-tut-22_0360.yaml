  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建这个新项目时，我们取消了“创建主类”复选框的选择。为什么？
- en: The _____ contains all of the components offered by the Swing API.
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
