- en: 'Lesson: Working with Geometry'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教程：与几何形状一起工作
- en: 原文：[https://docs.oracle.com/javase/tutorial/2d/geometry/index.html](https://docs.oracle.com/javase/tutorial/2d/geometry/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/2d/geometry/index.html](https://docs.oracle.com/javase/tutorial/2d/geometry/index.html)
- en: In prior lessons, you have learned the graphics concept, including basic information
    about the coordinate system and graphic object creation. Now, you will progress
    to more detailed lessons about the 2D graphics classes. This lesson shows you
    how to use the [`Graphics2D`](https://docs.oracle.com/javase/8/docs/api/java/awt/Graphics2D.html)
    class to draw graphic primitives as well as arbitrary shapes, and how to display
    graphics with fancy outline and fill styles. These topics are discussed in the
    following sections.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的课程中，您已经学习了关于图形概念的知识，包括关于坐标系和图形对象创建的基本信息。现在，您将进一步学习有关2D图形类的详细课程。本课程将向您展示如何使用[`Graphics2D`](https://docs.oracle.com/javase/8/docs/api/java/awt/Graphics2D.html)类绘制图形基元以及任意形状，以及如何使用花哨的轮廓和填充样式显示图形。这些主题将在以下部分讨论。
- en: '[Drawing Geometric Primitives](primitives.html)'
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[绘制几何基元](primitives.html)'
- en: This section explains how to create standard shapes such as points, lines, curves,
    arcs, rectangles, and ellipses.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分解释了如何创建标准形状，如点、线、曲线、弧线、矩形和椭圆。
- en: '[Drawing Arbitrary Shapes](arbitrary.html)'
  id: totrans-5
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[绘制任意形状](arbitrary.html)'
- en: This section explains how to draw shapes represented by combinations of straight
    geometric primitives by using the `GeneralPath` class.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分解释了如何使用`GeneralPath`类绘制由直线几何基元组合表示的形状。
- en: '[Filling and Stroking](strokeandfill.html)'
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '[填充和描边](strokeandfill.html)'
- en: This section explains how to set the stroke and paint attributes to control
    the outline and fill styles applied to `Shape` objects and text.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这一部分解释了如何设置描边和填充属性，以控制应用于`Shape`对象和文本的轮廓和填充样式。
