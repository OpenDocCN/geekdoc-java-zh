  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: “Hello World!” for Microsoft Windows
- en: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/cupojava/win32.html](https://docs.oracle.com/javase/tutorial/getStarted/cupojava/win32.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/getStarted/cupojava/win32.html](https://docs.oracle.com/javase/tutorial/getStarted/cupojava/win32.html)
- en: It's time to write your first application! The following instructions are for
    users of Windows Vista, Windows 7, and Windows 8\. Instructions for other platforms
    are in ["Hello World!" for Solaris OS, Linux, and Mac OS X](unix.html) and ["Hello
    World!" for the NetBeans IDE](netbeans.html).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候编写你的第一个应用程序了！以下说明适用于Windows Vista、Windows 7和Windows 8的用户。其他平台的说明在["Hello
    World!" for Solaris OS, Linux, and Mac OS X](unix.html)和["Hello World!" for the
    NetBeans IDE](netbeans.html)中。
- en: If you encounter problems with the instructions on this page, consult the [Common
    Problems (and Their Solutions)](../problems/index.html).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在本页的说明中遇到问题，请参考[常见问题（及其解决方案）](../problems/index.html)。
