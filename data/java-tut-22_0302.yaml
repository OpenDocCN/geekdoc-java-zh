- en: 'Lesson: Deployment In-Depth'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：深入部署
- en: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/index.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/index.html](https://docs.oracle.com/javase/tutorial/deployment/deploymentInDepth/index.html)
- en: Rich Internet application (RIA) deployment involves various technologies and
    tools such as the Java Network Launch Protocol (JNLP), Deployment Toolkit, pack200,
    jarsigner and so on. This lesson explores how these technologies and tools help
    developers deploy RIAs (applets and Java Web Start applications).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 富互联网应用程序（RIA）部署涉及各种技术和工具，如Java网络启动协议（JNLP）、部署工具包、pack200、jarsigner等。本课程探讨了这些技术和工具如何帮助开发人员部署RIA（小程序和Java
    Web启动应用程序）。
- en: 'The main components that are involved in RIA deployment are the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 参与RIA部署的主要组件如下：
- en: The HTML page in which the RIA will be deployed
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RIA将部署在其中的HTML页面
- en: The JNLP file for the RIA
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: RIA的JNLP文件
- en: The JAR file containing the class files and resources of the RIA
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含RIA类文件和资源的JAR文件
- en: These components are referred to in subsequent topics.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些组件在后续主题中会提到。
