- en: NetBeans IDE Basics
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NetBeans IDE 基础知识
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/learn/netbeansbasics.html](https://docs.oracle.com/javase/tutorial/uiswing/learn/netbeansbasics.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/learn/netbeansbasics.html](https://docs.oracle.com/javase/tutorial/uiswing/learn/netbeansbasics.html)
- en: It is not necessary to learn every feature of the NetBeans IDE before exploring
    its GUI creation capabilities. In fact, the only features that you really need
    to understand are the *Palette*, the *Design Area*, the *Property Editor*, and
    the *Inspector*. We will discuss these features below.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在探索 NetBeans IDE 的 GUI 创建功能之前，不需要学习其每个功能。实际上，您真正需要理解的只有*调色板*、*设计区域*、*属性编辑器*和*检查器*。我们将在下面讨论这些功能。
- en: The Palette
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 调色板
- en: The Palette contains all of the components offered by the Swing API. You can
    probably already guess what many of these components are for, even if this is
    your first time using them (`JLabel` is a text label, `JList` is a drop-down list,
    etc.)
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 调色板包含 Swing API 提供的所有组件。即使这是您第一次使用它们（`JLabel` 是文本标签，`JList` 是下拉列表等），您也可能已经猜到许多这些组件的用途。
- en: '[![screen shot from NetBeans](../Images/52806b3fc637906e64f915b2216f35d1.png)](../../figures/uiswing/learn/nb-swing-9.png)'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![NetBeans 的屏幕截图](../Images/52806b3fc637906e64f915b2216f35d1.png)](../../figures/uiswing/learn/nb-swing-9.png)'
- en: '*This figure has been reduced to fit on the page.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*此图已经缩小以适应页面。'
- en: Click the image to view it at its natural size.*
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 单击图像以查看其自然大小。*
- en: From this list, our application will use only `JLabel` (a basic text label),
    `JTextField` (for the user to enter the temperature), and `JButton` (to convert
    the temperature from Celsius to Fahrenheit.)
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 从此列表中，我们的应用程序仅使用`JLabel`（基本文本标签）、`JTextField`（用户输入温度）和`JButton`（将温度从摄氏度转换为华氏度）。
- en: The Design Area
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设计区域
- en: 'The Design Area is where you will visually construct your GUI. It has two views:
    *source view*, and *design view*. Design view is the default, as shown below.
    You can toggle between views at any time by clicking their respective tabs.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 设计区域是您将视觉构建 GUI 的地方。它有两个视图：*源视图*和*设计视图*。设计视图是默认视图，如下所示。您可以随时通过单击它们各自的选项卡切换视图。
- en: '[![screen shot from NetBeans](../Images/92bf9eeae8036e5f16697614bc9f8a3f.png)](../../figures/uiswing/learn/nb-swing-10.png)'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![NetBeans 的屏幕截图](../Images/92bf9eeae8036e5f16697614bc9f8a3f.png)](../../figures/uiswing/learn/nb-swing-10.png)'
- en: '*This figure has been reduced to fit on the page.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*此图已经缩小以适应页面。'
- en: Click the image to view it at its natural size.*
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 单击图像以查看其自然大小。*
- en: The figure above shows a single `JFrame` object, as represented by the large
    shaded rectangle with blue border. Commonly expected behavior (such as quitting
    when the user clicks the "close" button) is auto-generated by the IDE and appears
    in the source view between uneditable blue sections of code known as *guarded
    blocks*.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 上图显示了一个`JFrame`对象，由带有蓝色边框的大阴影矩形表示。IDE 自动生成常见的预期行为（例如在用户单击“关闭”按钮时退出）并显示在源代码视图中，位于称为*受保护块*的不可编辑蓝色代码块之间。
- en: '[![Screen shot from NetBeans](../Images/8e7c20e48517f76e3b4d1ccae49e27a7.png)](../../figures/uiswing/learn/nb-swing-11.png)'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[![NetBeans 的屏幕截图](../Images/8e7c20e48517f76e3b4d1ccae49e27a7.png)](../../figures/uiswing/learn/nb-swing-11.png)'
- en: '*This figure has been reduced to fit on the page.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*此图已经缩小以适应页面。'
- en: Click the image to view it at its natural size.*
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 单击图像以查看其自然大小。*
- en: A quick look at the source view reveals that the IDE has created a private method
    named `initComponents`, which initializes the various components of the GUI. It
    also tells the application to "exit on close", performs some layout-specific tasks,
    then packs the (soon to be added) components together on screen.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从源代码视图快速查看可以发现，IDE 创建了一个名为`initComponents`的私有方法，用于初始化 GUI 的各个组件。它还告诉应用程序在关闭时“退出”，执行一些特定于布局的任务，然后将（即将添加的）组件打包在屏幕上。
- en: 'Don''t feel that you need to understand this code in any detail; we mention
    it here simply to explore the source tab. For more information about these components,
    see:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 不必详细了解此代码；我们在这里提到它只是为了探索源选项卡。有关这些组件的更多信息，请参见：
- en: '[How to Make Frames (Main Windows)](../components/frame.html) and [Laying Out
    Components Within a Container](../layout/index.html).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[如何创建框架（主窗口）](../components/frame.html) 和 [在容器内布局组件](../layout/index.html)。'
- en: The Property Editor
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 属性编辑器
- en: 'The Property Editor does what its name implies: it allows you to edit the properties
    of each component. The Property Editor is intuitive to use; in it you will see
    a series of rows — one row per property — that you can click and edit without
    entering the source code directly. The following figure shows the Property Editor
    for the newly added `JFrame` object:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 属性编辑器的功能如其名称所示：它允许您编辑每个组件的属性。属性编辑器易于使用；您将看到一系列行 - 每个属性一行 - 您可以单击并编辑，而无需直接输入源代码。以下图显示了新添加的`JFrame`对象的属性编辑器：
- en: '[![screen shot from NetBeans](../Images/854ac231be9e9a92229ab00d9ef4aecf.png)](../../figures/uiswing/learn/nb-swing-11a.png)'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[![NetBeans的屏幕截图](../Images/854ac231be9e9a92229ab00d9ef4aecf.png)](../../figures/uiswing/learn/nb-swing-11a.png)'
- en: '*This figure has been reduced to fit on the page.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*此图已缩小以适应页面。'
- en: Click the image to view it at its natural size.*
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 单击图像以查看其自然大小。
- en: The screenshot above shows the various properties of this object, such as background
    color, foreground color, font, and cursor.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 上面的截图显示了此对象的各种属性，如背景颜色、前景颜色、字体和光标。
- en: The Inspector
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查器
- en: 'The last component of the NetBeans IDE that we will use in this lesson is the
    Inspector:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本课程中我们将使用NetBeans IDE的最后一个组件是检查器：
- en: '![The Inspector](../Images/8f16beb8703edd4f4bf62ef1a040d952.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![检查器](../Images/8f16beb8703edd4f4bf62ef1a040d952.png)'
- en: The Inspector
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 检查器
- en: The Inspector provides a graphical representation of your application's components.
    We will use the Inspector only once, to change a few variable names to something
    other than their defaults.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 检查器提供了应用程序组件的图形表示。我们只会使用检查器一次，将一些变量名称更改为非默认名称。
