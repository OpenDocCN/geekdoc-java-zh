- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Generics**](generics/index.html),
    introduced in J2SE 5.0, is the long-awaited enhancement to the type system. It
    allows a type or method to operate on objects of various types while providing
    compile-time type safety. It adds compile-time type safety to the Collections
    Framework and eliminates the drudgery of casting.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **泛型**](generics/index.html)，引入于J2SE
    5.0，是对类型系统的期待已久的增强。它允许类型或方法在各种类型的对象上操作，同时提供编译时类型安全性。它为集合框架添加了编译时类型安全性，并消除了强制转换的繁琐工作。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Full-Screen
    Exclusive Mode API**](fullscreen/index.html) teaches you about a powerful feature
    of J2SE™ version 1.4 that allows the programmer to suspend the windowing system
    so that drawing can be done directly to the screen. Programmers writing games
    or other graphic-intensive applications should read this lesson.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **全屏独占模式API**](fullscreen/index.html)
    教你关于J2SE™版本1.4的一个强大功能，允许程序员暂停窗口系统，以便直接在屏幕上进行绘图。编写游戏或其他图形密集型应用程序的程序员应该阅读这个教训。'
- en: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Preparation
    for Java Programmer Language Certification**](certification/index.html) provides
    information on training resources and lists the portions of the tutorial that
    cover potential exam topics.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/6701b9a7baaf24d8cc41f70c529f43f8.png) **Java程序员语言认证的准备**](certification/index.html)
    提供了关于培训资源的信息，并列出了教程中涵盖潜在考试主题的部分。'
