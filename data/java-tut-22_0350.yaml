- en: 'Trail: Creating a GUI With Swing'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 教程：使用 Swing 创建 GUI
- en: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/index.html](https://docs.oracle.com/javase/tutorial/uiswing/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/uiswing/index.html](https://docs.oracle.com/javase/tutorial/uiswing/index.html)
- en: Also known as *The Swing Tutorial*
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 也被称为*Swing 教程*
- en: This trail tells you how to create graphical user interfaces (GUIs) for applications
    and applets, using the Swing components. If you would like to incorporate JavaFX
    into your Swing application, please see [Integrating JavaFX into Swing Applications](https://docs.oracle.com/javase/8/javafx/interoperability-tutorial/swing-fx-interoperability.htm).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本教程告诉您如何为应用程序和小程序创建图形用户界面（GUI），使用 Swing 组件。如果您想将 JavaFX 集成到您的 Swing 应用程序中，请参阅[将
    JavaFX 集成到 Swing 应用程序中](https://docs.oracle.com/javase/8/javafx/interoperability-tutorial/swing-fx-interoperability.htm)。
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Getting Started
    with Swing**](./start/index.html) is a quick start lesson. First it gives you
    a bit of background about Swing. Then it tells you how to compile and run programs
    that use Swing components.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **开始使用 Swing**](./start/index.html)
    是一个快速入门课程。首先它为您提供了关于 Swing 的一些背景知识。然后告诉您如何编译和运行使用 Swing 组件的程序。'
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Learning Swing
    with the NetBeans IDE**](./learn/index.html) is the fastest and easiest way to
    begin working with Swing. This lesson explores the NetBeans IDE''s GUI builder,
    a powerful feature that lets you visually construct your Graphical User Interfaces.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **使用 NetBeans
    IDE 学习 Swing**](./learn/index.html) 是开始使用 Swing 的最快最简单的方法。本课程探讨了 NetBeans IDE
    的 GUI 构建器，这是一个强大的功能，让您可以直观地构建您的图形用户界面。'
- en: "[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Using Swing\
    \ Components**](./components/index.html) tells you how to use each of the Swing\
    \ components \x97 buttons, tables, text components, and all the rest. It also\
    \ tells you how to use borders and icons."
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: "[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **使用 Swing 组件**](./components/index.html)\
    \ 告诉您如何使用 Swing 组件中的每个部分 \x97 按钮、表格、文本组件等等。它还告诉您如何使用边框和图标。"
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Concurrency
    in Swing**](./concurrency/index.html) discusses concurrency as it applies to Swing
    programming. Information on the event dispatch thread and the SwingWorker class
    are included.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Swing 中的并发**](./concurrency/index.html)
    讨论了并发如何应用于 Swing 编程。包括有关事件分派线程和 SwingWorker 类的信息。'
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Using Other
    Swing Features**](./misc/index.html) tells you how to use actions, timers, and
    the system tray; how to integrate with the desktop class, how to support assistive
    technologies, how to print tables and text, how to create a splash screen, and
    how to use modality in dialogs.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **使用其他 Swing
    功能**](./misc/index.html) 告诉您如何使用动作、定时器和系统托盘；如何与桌面类集成，如何支持辅助技术，如何打印表格和文本，如何创建启动画面，以及如何在对话框中使用模态。'
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Laying Out
    Components Within a Container**](./layout/index.html) tells you how to choose
    a layout manager, how to use each of the layout manager classes the Java platform
    provides, how to use absolute positioning instead of a layout manager, and how
    to create your own layout manager.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **在容器内布置组件**](./layout/index.html)
    告诉您如何选择布局管理器，如何使用 Java 平台提供的每个布局管理器类，如何使用绝对定位而不是布局管理器，以及如何创建自己的布局管理器。'
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Modifying
    the Look and Feel**](./lookandfeel/index.html) tells you how to specify the look
    and feel of Swing components.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **修改外观和感觉**](./lookandfeel/index.html)
    告诉您如何指定 Swing 组件的外观和感觉。'
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Drag and Drop
    and Data Transfer**](./dnd/index.html) tells you what you need to know to implement
    data transfer in your application.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **拖放和数据传输**](./dnd/index.html)
    告诉您实现应用程序中数据传输所需的知识。'
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Writing Event
    Listeners**](./events/index.html) tells you how to handle events in your programs.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **编写事件监听器**](./events/index.html)
    告诉您如何在程序中处理事件。'
- en: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **Performing
    Custom Painting**](./painting/index.html) gives you information on painting your
    own Swing components. It discusses painting issues specific to Swing components,
    provides an overview of painting concepts, and has examples of custom components
    that paint themselves.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[![trail icon](../Images/3ad2324f4cd442b2e4d15b73cdbe16a5.png) **执行自定义绘制**](./painting/index.html)
    提供了关于绘制自己的 Swing 组件的信息。它讨论了特定于 Swing 组件的绘制问题，概述了绘制概念，并提供了自定义组件自行绘制的示例。'
- en: Other UI-Related Trails
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 其他与 UI 相关的路径
- en: Although this is the main trail for learning about GUIs, it isn't the only trail
    with UI-related information.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然这是学习 GUI 的主要路径，但并不是唯一涉及 UI 相关信息的路径。
- en: '[2D Graphics](../2d/index.html), which describes the 2D graphics features available
    in the JDK.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[2D 图形](../2d/index.html)，描述了 JDK 中可用的 2D 图形功能。'
- en: '[Sound](../sound/index.html), which discusses the sound capabilities available
    in the JDK.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[声音](../sound/index.html)，讨论了 JDK 中可用的声音功能。'
- en: '[Java Applets](../deployment/applet/index.html), which describes API available
    only to applets.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[Java Applets](../deployment/applet/index.html)，描述了仅适用于小程序的 API。'
- en: '[Essential Java Classes](../essential/index.html), which covers many topics,
    including properties and the standard I/O streams.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[基本 Java 类](../essential/index.html)，涵盖了许多主题，包括属性和标准 I/O 流。'
- en: The [JavaFX Documentation](https://docs.oracle.com/javase/8/javase-clienttechnologies.htm),
    which describes how to build UIs with JavaFX.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[JavaFX 文档](https://docs.oracle.com/javase/8/javase-clienttechnologies.htm)，描述了如何使用
    JavaFX 构建 UI。'
- en: The Bonus trail contains [Full-Screen Exclusive Mode API](../extra/fullscreen/index.html),
    a lesson that describes how to use API introduced in v1.4 to render graphics directly
    to the screen.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Bonus 路径包含 [全屏独占模式 API](../extra/fullscreen/index.html)，这是一个介绍如何使用 v1.4 中引入的
    API 直接向屏幕渲染图形的课程。
