- en: 'Lesson: Simple API for XML'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 课程：Simple API for XML
- en: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/sax/index.html](https://docs.oracle.com/javase/tutorial/jaxp/sax/index.html)
  id: totrans-1
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 原文：[https://docs.oracle.com/javase/tutorial/jaxp/sax/index.html](https://docs.oracle.com/javase/tutorial/jaxp/sax/index.html)
- en: This lesson focuses on the Simple API for XML (SAX), an event-driven, serial-access
    mechanism for accessing XML documents. This protocol is frequently used by servlets
    and network-oriented programs that need to transmit and receive XML documents,
    because it is the fastest and least memory-intensive mechanism that is currently
    available for dealing with XML documents, other than the Streaming API for XML
    (StAX).
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本课程重点介绍了用于访问XML文档的事件驱动、串行访问机制——Simple API for XML（SAX）。这种协议经常被需要传输和接收XML文档的servlet和面向网络的程序使用，因为它是目前处理XML文档的最快速、最占用内存最少的机制，除了XML流API（StAX）之外。
- en: '* * *'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: '**Note -** In a nutshell, SAX is oriented towards state independent processing,
    where the handling of an element does not depend on the elements that came before.
    StAX, on the other hand, is oriented towards state dependent processing. For a
    more detailed comparison, see [When to Use SAX](when.html).'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**注意 -** 简而言之，SAX面向状态独立处理，其中处理元素不依赖于之前的元素。另一方面，StAX面向状态相关处理。有关更详细的比较，请参见[何时使用SAX](when.html)。'
- en: '* * *'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: Setting up a program to use SAX requires a bit more work than setting up to
    use the Document Object Model (DOM). SAX is an event-driven model (you provide
    the callback methods, and the parser invokes them as it reads the XML data), and
    that makes it harder to visualize. Finally, you cannot "back up" to an earlier
    part of the document, or rearrange it, any more than you can back up a serial
    data stream or rearrange characters you have read from that stream.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 设置程序以使用SAX需要比设置为使用文档对象模型（DOM）需要更多的工作。SAX是一种事件驱动模型（您提供回调方法，解析器在读取XML数据时调用它们），这使得它更难以可视化。最后，您不能像回退串行数据流或重新排列已从该流中读取的字符一样“回退”到文档的早期部分或重新排列它。
- en: For those reasons, developers who are writing a user-oriented application that
    displays an XML document and possibly modifies it will want to use the DOM mechanism
    described in [Document Object Model](../dom/index.html).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 出于这些原因，编写一个显示XML文档并可能修改它的面向用户的应用程序的开发人员将希望使用[文档对象模型](../dom/index.html)中描述的DOM机制。
- en: 'However, even if you plan to build DOM applications exclusively, there are
    several important reasons for familiarizing yourself with the SAX model:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使您计划专门构建DOM应用程序，熟悉SAX模型也有几个重要原因：
- en: '**Same Error Handling**: The same kinds of exceptions are generated by the
    SAX and DOM APIs, so the error handling code is virtually identical.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相同的错误处理**：SAX和DOM API生成相同类型的异常，因此错误处理代码几乎相同。'
- en: '**Handling Validation Errors**: By default, the specifications require that
    validation errors be ignored. If you want to throw an exception in the event of
    a validation error (and you probably do), then you need to understand how SAX
    error handling works.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理验证错误**：默认情况下，规范要求忽略验证错误。如果您希望在发生验证错误时抛出异常（您可能会这样做），那么您需要了解SAX错误处理的工作原理。'
- en: '**Converting Existing Data**: As you will see in [Document Object Model](../dom/index.html),
    there is a mechanism you can use to convert an existing data set to XML. However,
    taking advantage of that mechanism requires an understanding of the SAX model.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转换现有数据**：正如您将在[文档对象模型](../dom/index.html)中看到的，有一种机制可以用来将现有数据集转换为XML。然而，利用该机制需要理解SAX模型。'
